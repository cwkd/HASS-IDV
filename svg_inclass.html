    <head>
        <meta charset="UTF-8">
        <title>HASS Interactve Data Visualisation</title>
        <style>
            text {
                font-family: "Arial", sans-serif;
            }
            svg {
                transform: rotate(90);
            }
        </style>

    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

        <g class="circles">
            <circle cx="500" cy="500" r="300" stroke="red" fill="#559975" stroke-width="10"></circle>
            <circle cx="400" cy="400" r="100" fill="#555075" stroke="#f00" stroke-width="5"></circle>
        </g>
        <line x1="330" y1="330" x2="470" y2="470" stroke="#0f0" stroke-width="3"></line>
        <line x1="470" y1="330" x2="330" y2="470" stroke="#f0f"
              style="stroke: #f0f;
                     stroke-width: 5;
                     stroke-dasharray: 10 10;
                    "></line>
        <!--        <rect x="700" y="700" width="100" height="100" fill="#aa7755"></rect>-->
        <g class="rects">
            <rect x="300" y="300" width="100" height="100" fill="#aa7755"
              style="stroke: #009900;
                     stroke-width: 3;
                     stroke-dasharray: 10 5;
                     fill: none;
                    "></rect>
            <rect class="rect" x="300" y="300" width="50" height="50" fill="#000" stroke="#f00" stroke-width="5"></rect>
        </g>

        <g class="paths" fill="#0f0" stroke="#f00">
            <path d="M100 200, L300 600, L500 200Z"></path>
            <path d="M10 500 C 300 800, 600 200, 990 500" stroke="#f00" stroke-width="3" fill="none"></path>
        </g>
        <path class="star"
              d="M100 300,
              L300 300,
              L140 410,
              L200 230,
              L260 410Z"
              style="stroke: #009900;
                     stroke-width: 3;
                     stroke-dasharray: 10 5;
                     fill: #fff;
                    "></path>
        <text x="100" y="100" font-size="80" stroke="#f00" stroke-width="3" fill="#fff">Hello World</text>
        <path id="helloworld" d="M10 500 C 900 100, 100 900, 990 500" stroke="#000" fill="none"></path>
          <text font-size="60px">
            <textPath xlink:href="#helloworld">
                Hello World. Ipsum Lorem dolor sit amet.
            </textPath>
          </text>
        <g transform="translate(10, 200)">
            <circle cx="500" cy="500" r="100"></circle>
            <rect x="700" y="100" width="100" height="100"></rect>
        </g>
    </svg>

            <rect class="rect" x="300" y="300" width="50" height="50" fill="#000" stroke="#f00" stroke-width="5"></rect>

        <path class="star"
              d="M100 300,
              L300 300,
              L140 410,
              L200 230,
              L260 410Z"
              style="stroke: #009900;
                     stroke-width: 3;
                     stroke-dasharray: 10 5;
                     fill: #fff;
                    "></path>
        <text x="100" y="100" font-size="80" stroke="#f00" stroke-width="3" fill="#fff">Hello World</text>
        <path id="starwars" d="M100 500 C 900 100, 100 900, 900 500" stroke="black" fill="none"></path>
          <text font-size="60px" stroke="black" fill="yellow">
            <textPath xlink:href="#starwars">
                Long long ago..in a galaxy far far away...
            </textPath>
          </text>
    </svg>
