        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1398, "id": 0, "label": "553543467427577858", "shape": "dot", "size": 10, "title": "553543467427577858\u003cbr\u003eFreedom of Expression in France\u003cbr\u003enot consistent. So how can\u003cbr\u003ethey claim #IAmCharlieHebdo? Or #JeSuisAhmed?\u003cbr\u003e#IamAhmed #IamCharlie #CharlieHebdo\u003cbr\u003eFri Jan 09 13:27:01 +0000 2015"}, {"group": 1398, "id": 1, "label": "553618415865188353", "shape": "dot", "size": 10, "title": "553618415865188353\u003cbr\u003e@ShujaRabbani  #Terrorist Attacking Muslims\u003cbr\u003ein #France  #MuslimsInFanceUnderAttack \u0026lt;\u003cbr\u003euse this hashtag and #RT\u003cbr\u003efor trend\u003cbr\u003eFri Jan 09 18:24:50 +0000 2015"}, {"group": 1398, "id": 2, "label": "554039640127074306", "shape": "dot", "size": 10, "title": "554039640127074306\u003cbr\u003e@ShujaRabbani the same goes for\u003cbr\u003ethe US-did you know that\u003cbr\u003eit was a case on\u003cbr\u003ethe KKK that formed our\u003cbr\u003enew Freedom of Speech rules?\u003cbr\u003e\u003cbr\u003eSat Jan 10 22:18:38 +0000 2015"}, {"group": 1398, "id": 3, "label": "556442357000728578", "shape": "dot", "size": 10, "title": "556442357000728578\u003cbr\u003e@ShujaRabbani yes I am charlie\u003cbr\u003ehttps://t.co/tAPFdfwfkf\u003cbr\u003eSat Jan 17 13:26:10 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
