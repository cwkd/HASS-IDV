<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3996, "id": 0, "label": "553553173743677440", "shape": "dot", "size": 10, "title": "Tweet ID: 553553173743677440\u003cbr\u003eUser ID: 9651232\u003cbr\u003eTrocadero square in Paris evacuated.\u003cbr\u003ePolicemen pointing their gun.\nhttp://t.co/u6qjxNUibY via\u003cbr\u003e@MelodiePeps\u003cbr\u003eFri Jan 09 14:05:35 +0000 2015"}, {"color": "#3c358b", "group": 3996, "id": 1, "label": "553554039171198976", "shape": "dot", "size": 10, "title": "Tweet ID: 553554039171198976\u003cbr\u003eUser ID: 723122966\u003cbr\u003e@JulienPain @mahamiou @MelodiePeps @HniaCl\u003cbr\u003eFri Jan 09 14:09:02 +0000 2015"}, {"color": "#3c358b", "group": 3996, "id": 2, "label": "553554150085386241", "shape": "dot", "size": 10, "title": "Tweet ID: 553554150085386241\u003cbr\u003eUser ID: 1259842226\u003cbr\u003e@JulienPain @gavinsblog @MelodiePeps stay safe\u003cbr\u003e\u003cbr\u003eFri Jan 09 14:09:28 +0000 2015"}, {"color": "#3c358b", "group": 3996, "id": 3, "label": "553615888478638080", "shape": "dot", "size": 10, "title": "Tweet ID: 553615888478638080\u003cbr\u003eUser ID: 1576053204\u003cbr\u003e@JulienPain .Desde ciudad Bol\u00edvar Bogot\u00e1,la\u003cbr\u003eesperanza de un mundo mejor\u003cbr\u003ehttp://t.co/THPwf58Qb1\u003cbr\u003eFri Jan 09 18:14:48 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
