<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 464, "id": 0, "label": "552834754056556544", "shape": "dot", "size": 10, "title": "552834754056556544\u003cbr\u003e\"I may not agree with\u003cbr\u003ewhat you say but will\u003cbr\u003edefend your right to say\u003cbr\u003eit.\" - Voltaire #shocked #JeSuisCharlie\u003cbr\u003ehttp://t.co/DtA3cdpUhU\u003cbr\u003eWed Jan 07 14:30:51 +0000 2015"}, {"group": 464, "id": 1, "label": "552855555786944512", "shape": "dot", "size": 10, "title": "552855555786944512\u003cbr\u003e@_charlesbrun @CleoWattimena http://t.co/fVFFn7FKX9\u003cbr\u003eWed Jan 07 15:53:30 +0000 2015"}, {"group": 464, "id": 2, "label": "552856033740488705", "shape": "dot", "size": 10, "title": "552856033740488705\u003cbr\u003e@ivannicov @_charlesbrun uhhhh.. Sorry? \ud83d\ude33\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:55:24 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
