<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1841, "id": 0, "label": "553466230989144064", "shape": "dot", "size": 10, "title": "553466230989144064\u003cbr\u003e#BREAKING HOSTAGES TAKEN AT A\u003cbr\u003eBUSINESS IN DAMMARTIN-EN-GOELE - RTL\u003cbr\u003eREPORTS #France http://t.co/aa3FJVho8K\u003cbr\u003eFri Jan 09 08:20:07 +0000 2015"}, {"group": 1841, "id": 1, "label": "553466730228764673", "shape": "dot", "size": 10, "title": "553466730228764673\u003cbr\u003e@russian_market Discover more image here!\u003cbr\u003ehttp://t.co/Xh5bm7I3Su\u003cbr\u003eFri Jan 09 08:22:06 +0000 2015"}, {"group": 1841, "id": 2, "label": "553467452085248000", "shape": "dot", "size": 10, "title": "553467452085248000\u003cbr\u003e@russian_market warm pics everyday: http://t.co/TQsokaJhMw\u003cbr\u003e\u003cbr\u003eFri Jan 09 08:24:58 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
