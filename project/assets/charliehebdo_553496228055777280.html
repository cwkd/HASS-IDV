<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1286, "id": 0, "label": "553496228055777280", "shape": "dot", "size": 10, "title": "553496228055777280\u003cbr\u003eBreathtaking. The cover of next\u003cbr\u003eweek\u0027s New Yorker, by Ana\u003cbr\u003eJuan #JeSuisCharlie http://t.co/pQzGCnXXyM\u003cbr\u003eFri Jan 09 10:19:18 +0000 2015"}, {"group": 1286, "id": 1, "label": "553515309068718080", "shape": "dot", "size": 10, "title": "553515309068718080\u003cbr\u003e@cossig RT http://t.co/gpIjVcsrvt  #Bebuzee\u003cbr\u003e#webpublishers #advertisement #promo #Ad #California\u003cbr\u003ehttp://t.co/ugEGwtrJBW\u003cbr\u003eFri Jan 09 11:35:08 +0000 2015"}, {"group": 1286, "id": 2, "label": "553562467716956161", "shape": "dot", "size": 10, "title": "553562467716956161\u003cbr\u003e#CharlieHebdo \u201c@cossig: Breathtaking. The cover\u003cbr\u003eof next week\u0027s New Yorker,\u003cbr\u003eby Ana Juan #JeSuisCharlie http://t.co/sKsnL8vsW6\u201d\u003cbr\u003e\u003cbr\u003eFri Jan 09 14:42:31 +0000 2015"}, {"group": 1286, "id": 3, "label": "555308913269039104", "shape": "dot", "size": 10, "title": "555308913269039104\u003cbr\u003e@cossig If you are for\u003cbr\u003efree speech then this #tshirt\u003cbr\u003eis for you support #JeSuisCharlie\u003cbr\u003e#CharlieHebdo buy it now http://t.co/wOyXrvu3FO\u003cbr\u003e\u003cbr\u003eWed Jan 14 10:22:16 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
