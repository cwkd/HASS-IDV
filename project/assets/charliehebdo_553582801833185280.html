<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3058, "id": 0, "label": "553582801833185280", "shape": "dot", "size": 10, "title": "Tweet ID: 553582801833185280\u003cbr\u003eUser ID: 1994321\u003cbr\u003eSpecial forces (#GIGN) storm building\u003cbr\u003ein #Dammartin where #CharlieHebdo suspects\u003cbr\u003eholed up http://t.co/LdSF5QeCiv http://t.co/9KZ9GM5yJz\u003cbr\u003eFri Jan 09 16:03:19 +0000 2015"}, {"color": "#3c358b", "group": 3058, "id": 1, "label": "553583383725764608", "shape": "dot", "size": 10, "title": "Tweet ID: 553583383725764608\u003cbr\u003eUser ID: 57161618\u003cbr\u003e@FRANCE24 God be with all\u003cbr\u003eof #GIGN Go get them\u003cbr\u003e#ThinBlueLine\u003cbr\u003eFri Jan 09 16:05:38 +0000 2015"}, {"color": "#3c358b", "group": 3058, "id": 2, "label": "553599299855331329", "shape": "dot", "size": 10, "title": "Tweet ID: 553599299855331329\u003cbr\u003eUser ID: 2935224328\u003cbr\u003e@FRANCE24 http://t.co/cI2BI6n9JR\nhttp://t.co/NimoNWEGbm\nhttp://t.co/TtBd6OTX4K\nhttp://t.co/mvREPNCox2\nhttp://t.co/LbgqB9ivH6\u003cbr\u003eFri Jan 09 17:08:53 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
