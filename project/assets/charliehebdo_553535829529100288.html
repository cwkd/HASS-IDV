<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3922, "id": 0, "label": "553535829529100288", "shape": "dot", "size": 10, "title": "Tweet ID: 553535829529100288\u003cbr\u003eUser ID: 25049056\u003cbr\u003e#BREAKING - At least five\u003cbr\u003ehostages in Paris kosher supermarket:\u003cbr\u003e(AFP) https://t.co/h1qXZG6GlP #Vincennes http://t.co/NYRdp3n1lT\u003cbr\u003eFri Jan 09 12:56:40 +0000 2015"}, {"group": 3922, "id": 1, "label": "553536585023496192", "shape": "dot", "size": 10, "title": "Tweet ID: 553536585023496192\u003cbr\u003eUser ID: 145851251\u003cbr\u003e\u30d5\u30e9\u30f3\u30b9\u3067\u65b0\u305f\u306b\u767a\u751f\u3057\u305f\u4eba\u8cea\u4e8b\u4ef6\u306e\u65b9\u306f\u4eba\u8cea\u304c\u5c11\u306a\u304f\u3068\u3082\uff15\u4eba\u3060\u305d\u3046\u3002\u201c@France24_en:  - At least\u003cbr\u003efive hostages in Parishttps://t.co/h1qXZG6GlP #Vincennes\u003cbr\u003ehttp://t.co/bYlFnTcCD9\u201d\u003cbr\u003eFri Jan 09 12:59:40 +0000 2015"}, {"group": 3922, "id": 2, "label": "553537200684793856", "shape": "dot", "size": 10, "title": "Tweet ID: 553537200684793856\u003cbr\u003eUser ID: 36033359\u003cbr\u003eRT @France24_en #BREAKING - At\u003cbr\u003eleast five hostages in Paris\u003cbr\u003ekosher supermarket: (AFP)\u003cbr\u003eFri Jan 09 13:02:07 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
