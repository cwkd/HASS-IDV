<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3582, "id": 0, "label": "553103334626701312", "shape": "dot", "size": 10, "title": "Tweet ID: 553103334626701312\u003cbr\u003eUser ID: 14138785\u003cbr\u003ePoliceman seriously injured in new\u003cbr\u003e#Paris shooting as seven arrests\u003cbr\u003emade - live updates http://t.co/cCc9GdG3HV\u003cbr\u003ehttp://t.co/JqhZChVPCw\u003cbr\u003eThu Jan 08 08:18:05 +0000 2015"}, {"color": "#0cf3ff", "group": 3582, "id": 1, "label": "553104133897465858", "shape": "dot", "size": 10, "title": "Tweet ID: 553104133897465858\u003cbr\u003eUser ID: 2555842460\u003cbr\u003e@TelegraphNews @BrknWng2014 GIVE THEM WEAPONS!!!\u003cbr\u003e#EquipToProtect\u003cbr\u003eThu Jan 08 08:21:16 +0000 2015"}, {"color": "#0cf3ff", "group": 3582, "id": 2, "label": "553108412209188864", "shape": "dot", "size": 10, "title": "Tweet ID: 553108412209188864\u003cbr\u003eUser ID: 2793506633\u003cbr\u003e@TelegraphNews again ?\u003cbr\u003eThu Jan 08 08:38:16 +0000 2015"}, {"color": "#0cf3ff", "group": 3582, "id": 3, "label": "553120578727837696", "shape": "dot", "size": 10, "title": "Tweet ID: 553120578727837696\u003cbr\u003eUser ID: 90856011\u003cbr\u003e@TelegraphNews it seems it aint\u003cbr\u003eover yet ...!\u003cbr\u003eThu Jan 08 09:26:37 +0000 2015"}, {"color": "#0cf3ff", "group": 3582, "id": 4, "label": "553134289341382656", "shape": "dot", "size": 10, "title": "Tweet ID: 553134289341382656\u003cbr\u003eUser ID: 1020681224\u003cbr\u003e@TelegraphNews PARIS MURDERS BREAKING VIDEO\u0026gt;\u0026gt;http://t.co/TySY8Ys49w\u003cbr\u003e#ParisShooting\u003cbr\u003eThu Jan 08 10:21:05 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}, {"arrows": "to", "from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
