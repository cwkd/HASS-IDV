<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 205, "id": 0, "label": "552814978823385088", "shape": "dot", "size": 10, "title": "552814978823385088\u003cbr\u003eToday, as journalists \"bravely\" voice\u003cbr\u003esupport for #CharlieHebdo, ask them\u003cbr\u003efor their piece calling on\u003cbr\u003eYale to publish the Muhammad\u003cbr\u003ecartoons.\u003cbr\u003eWed Jan 07 13:12:16 +0000 2015"}, {"group": 205, "id": 1, "label": "552815723290951680", "shape": "dot", "size": 10, "title": "552815723290951680\u003cbr\u003e@Will_Antonin We should all draw\u003cbr\u003eMohammed every day.\u003cbr\u003eWed Jan 07 13:15:13 +0000 2015"}, {"group": 205, "id": 2, "label": "552816035184001024", "shape": "dot", "size": 10, "title": "552816035184001024\u003cbr\u003e@Will_Antonin http://t.co/FqWrFaJjwW\u003cbr\u003eWed Jan 07 13:16:28 +0000 2015"}, {"group": 205, "id": 3, "label": "552817353239838720", "shape": "dot", "size": 10, "title": "552817353239838720\u003cbr\u003e@Will_Antonin @Nero I ask the\u003cbr\u003esame thing of every media\u003cbr\u003eoutlet, that refused to show\u003cbr\u003esolidarity with the Dutch Cartoonist.\u003cbr\u003e Cowards.\u003cbr\u003eWed Jan 07 13:21:42 +0000 2015"}, {"group": 205, "id": 4, "label": "552839001498202112", "shape": "dot", "size": 10, "title": "552839001498202112\u003cbr\u003e@Will_Antonin @CHSommers  http://t.co/r0BNbrzSbn\u003cbr\u003eWed Jan 07 14:47:43 +0000 2015"}, {"group": 205, "id": 5, "label": "552927596124856320", "shape": "dot", "size": 10, "title": "552927596124856320\u003cbr\u003e@jkirchick @Will_Antonin @CHSommers \"But the\u003cbr\u003eMuhammed cartoons, which are not\u003cbr\u003enearly as offensive, are ruled\u003cbr\u003eunprintable.\" Which scale used?\u003cbr\u003eWed Jan 07 20:39:46 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 4, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
