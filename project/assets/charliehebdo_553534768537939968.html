<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1954, "id": 0, "label": "553534768537939968", "shape": "dot", "size": 10, "title": "553534768537939968\u003cbr\u003eBREAKING: Another hostage situation developing\u003cbr\u003ein a Parisian Kosher supermarket\u003cbr\u003ehttp://t.co/f48bgredPb #CharlieHebdo http://t.co/nl4ipAXaHw\u003cbr\u003eFri Jan 09 12:52:27 +0000 2015"}, {"group": 1954, "id": 1, "label": "553536097834115072", "shape": "dot", "size": 10, "title": "553536097834115072\u003cbr\u003e@HuffPostUK @mehdirhasan fuck!\u003cbr\u003eFri Jan 09 12:57:44 +0000 2015"}, {"group": 1954, "id": 2, "label": "553540076052168704", "shape": "dot", "size": 10, "title": "553540076052168704\u003cbr\u003e@HuffPostUK watching the happenings all\u003cbr\u003ethe way frm Kenya... its\u003cbr\u003eso sad #CharlieHebdo hope the\u003cbr\u003ehostages are evacuated safely. ..\u003cbr\u003e\u003cbr\u003eFri Jan 09 13:13:33 +0000 2015"}, {"group": 1954, "id": 3, "label": "553549059399897088", "shape": "dot", "size": 10, "title": "553549059399897088\u003cbr\u003e@HuffPostUK @HuffPostUKPol http://t.co/zvZUBVHlsC...Untold Stories....Read Share\u003cbr\u003eFollow Enjoy....\u003cbr\u003eFri Jan 09 13:49:14 +0000 2015"}, {"group": 1954, "id": 4, "label": "553556771575713792", "shape": "dot", "size": 10, "title": "553556771575713792\u003cbr\u003e@HuffPostUK this hasn\u0027t even been\u003cbr\u003econfirmed connected to #CharlieHebdo, no?\u003cbr\u003e\u003cbr\u003eFri Jan 09 14:19:53 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
