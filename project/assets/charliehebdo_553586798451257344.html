<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3118, "id": 0, "label": "553586798451257344", "shape": "dot", "size": 10, "title": "Tweet ID: 553586798451257344\u003cbr\u003eUser ID: 6017542\u003cbr\u003e\u0027Explosions\u0027 heard at site of\u003cbr\u003ehostage situation at grocery in\u003cbr\u003eParis neighborhood of Vincennes -\u003cbr\u003e@FRANCE24 broadcast http://t.co/ZFJYh80uxy\u003cbr\u003eFri Jan 09 16:19:12 +0000 2015"}, {"color": "#0cf3ff", "group": 3118, "id": 1, "label": "553587130925318144", "shape": "dot", "size": 10, "title": "Tweet ID: 553587130925318144\u003cbr\u003eUser ID: 436543207\u003cbr\u003eSafety in Jesus name! RT\u003cbr\u003e\u201c@BreakingNews: \u0027Explosions\u0027 heard at site\u003cbr\u003eof hostage situation at grocery\u003cbr\u003ein Paris neighborhood of Vincennes\"\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:20:31 +0000 2015"}, {"color": "#0cf3ff", "group": 3118, "id": 2, "label": "553597755030249475", "shape": "dot", "size": 10, "title": "Tweet ID: 553597755030249475\u003cbr\u003eUser ID: 2195116544\u003cbr\u003e@BreakingNews @FRANCE24 The CIA-----created Al\u003cbr\u003eQaeda\n\nPictures and videos http://t.co/uv1hJxoY5I\u003cbr\u003eFri Jan 09 17:02:44 +0000 2015"}, {"color": "#0cf3ff", "group": 3118, "id": 3, "label": "553624064573468672", "shape": "dot", "size": 10, "title": "Tweet ID: 553624064573468672\u003cbr\u003eUser ID: 22918923\u003cbr\u003e@BreakingNews @FRANCE24 http://t.co/kxh8QEGfZH\u003cbr\u003eFri Jan 09 18:47:17 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }
    },

        "dragNodes": true,

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
