<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1268, "id": 0, "label": "553485866346483713", "shape": "dot", "size": 10, "title": "553485866346483713\u003cbr\u003e48 hrs, \u0026amp; Paris makes\u003cbr\u003e#CharlieHebdo honorary citizen. 20 mths\u003cbr\u003e\u0026amp; our craven elites won\u2019t\u003cbr\u003eeven name a Lee Rigby\u003cbr\u003ememoral for fear of \u201coffence\u201d.\u003cbr\u003e\u003cbr\u003eFri Jan 09 09:38:08 +0000 2015"}, {"group": 1268, "id": 1, "label": "553486522557923328", "shape": "dot", "size": 10, "title": "553486522557923328\u003cbr\u003e@A_Liberty_Rebel Craven elites...oh very juicy.\u003cbr\u003e\u003cbr\u003eFri Jan 09 09:40:44 +0000 2015"}, {"group": 1268, "id": 2, "label": "553819350810251265", "shape": "dot", "size": 10, "title": "553819350810251265\u003cbr\u003e@A_Liberty_Rebel @Olgachristie We need be\u003cbr\u003etougher on this.  I\u003cbr\u003edon\u0027t care about giving offence.\u003cbr\u003eFrance got it right.\u003cbr\u003eSat Jan 10 07:43:17 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
