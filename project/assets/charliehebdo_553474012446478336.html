<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1859, "id": 0, "label": "553474012446478336", "shape": "dot", "size": 10, "title": "553474012446478336\u003cbr\u003eFrance\u0027s interior minister says operation\u003cbr\u003eto detain Charlie Hebdo suspects\u003cbr\u003eis now underway northeast of\u003cbr\u003eParis - @AP http://t.co/ZFJYh80uxy\u003cbr\u003eFri Jan 09 08:51:02 +0000 2015"}, {"group": 1859, "id": 1, "label": "553474232836177920", "shape": "dot", "size": 10, "title": "553474232836177920\u003cbr\u003eRT @BreakingNews: France\u0027s interior minister\u003cbr\u003esays operation to detain Charlie\u003cbr\u003eHebdo suspects is now underway\u003cbr\u003enortheast of Paris - @AP\u003cbr\u003e\u003cbr\u003eFri Jan 09 08:51:54 +0000 2015"}, {"group": 1859, "id": 2, "label": "553474284208001024", "shape": "dot", "size": 10, "title": "553474284208001024\u003cbr\u003e@BreakingNews @AP \nIN UKRAINE HAVE\u003cbr\u003eGIVEN THE NAZI COUP, SUPPORTED\u003cbr\u003eBY NATO AND MEDIA COMMUNICATION,AS\u003cbr\u003eSEE PHOTO.\nhttp://t.co/Kad2kgYQZa\u003cbr\u003eFri Jan 09 08:52:07 +0000 2015"}, {"group": 1859, "id": 3, "label": "553476477673431040", "shape": "dot", "size": 10, "title": "553476477673431040\u003cbr\u003e@BreakingNews @AP Lafayette here we\u003cbr\u003ecome! Death to all who\u003cbr\u003eoppose democracy and freedom of\u003cbr\u003eexpression!\u003cbr\u003eFri Jan 09 09:00:50 +0000 2015"}, {"group": 1859, "id": 4, "label": "553481493654544384", "shape": "dot", "size": 10, "title": "553481493654544384\u003cbr\u003e@BreakingNews @Beltrew @AP Let\u0027s hope\u003cbr\u003ethat these criminals cannot make\u003cbr\u003emore victims.\u003cbr\u003eFri Jan 09 09:20:45 +0000 2015"}, {"group": 1859, "id": 5, "label": "553529540941987840", "shape": "dot", "size": 10, "title": "553529540941987840\u003cbr\u003e@BreakingNews @MaddowBlog @AP if there\u003cbr\u003eare hostages, hope and pray\u003cbr\u003ethey get out safe #CharlieHebdo\u003cbr\u003e#JeSuisCharlie #JeSuisAhmed\u003cbr\u003eFri Jan 09 12:31:41 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

            "onlyDynamicEdges": false,

    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
