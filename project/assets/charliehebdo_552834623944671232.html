        nodes = new vis.DataSet([{"color": "black", "group": 922, "id": 0, "label": "552834623944671232", "shape": "dot", "size": 10, "title": "Tweet ID: 552834623944671232\u003cbr\u003eUser ID: 14138785\u003cbr\u003eParis #CharlieHebdo attack: This is\u003cbr\u003ethe worst act of terrorism\u003cbr\u003ein France for 50 years\u003cbr\u003ehttp://t.co/JO1hyB4vjj http://t.co/GPrxnlMx7a\u003cbr\u003eWed Jan 07 14:30:20 +0000 2015"}, {"color": "#0cf3ff", "group": 922, "id": 1, "label": "552834863544672256", "shape": "dot", "size": 10, "title": "Tweet ID: 552834863544672256\u003cbr\u003eUser ID: 66504345\u003cbr\u003e@TelegraphNews I am wondering anybody\u003cbr\u003ewould ride with them this\u003cbr\u003etime\u003cbr\u003eWed Jan 07 14:31:17 +0000 2015"}, {"color": "#0cf3ff", "group": 922, "id": 2, "label": "552835487854235650", "shape": "dot", "size": 10, "title": "Tweet ID: 552835487854235650\u003cbr\u003eUser ID: 2781850756\u003cbr\u003e@TelegraphNews Terrible...\u003cbr\u003eWed Jan 07 14:33:46 +0000 2015"}, {"color": "#0cf3ff", "group": 922, "id": 3, "label": "552836444658892801", "shape": "dot", "size": 10, "title": "Tweet ID: 552836444658892801\u003cbr\u003eUser ID: 2528078443\u003cbr\u003e@TelegraphNews Failed to protect, could\u003cbr\u003ehave been hired?\u003cbr\u003eWed Jan 07 14:37:34 +0000 2015"}]);
