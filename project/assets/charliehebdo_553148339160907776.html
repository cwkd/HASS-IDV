<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 906, "id": 0, "label": "553148339160907776", "shape": "dot", "size": 10, "title": "553148339160907776\u003cbr\u003e\u0027Stupidity will not win\u0027, says\u003cbr\u003esurviving Charlie Hebdo journalist who\u003cbr\u003econfirms to @AFP  that\u003cbr\u003enewspaper will come out next\u003cbr\u003eweek.\u003cbr\u003eThu Jan 08 11:16:55 +0000 2015"}, {"group": 906, "id": 1, "label": "553149508289564673", "shape": "dot", "size": 10, "title": "553149508289564673\u003cbr\u003e@ADAMPLOW @AFP do you have\u003cbr\u003ea link to confirmation that\u003cbr\u003eit will be released??\u003cbr\u003eThu Jan 08 11:21:34 +0000 2015"}, {"group": 906, "id": 2, "label": "553165397240074240", "shape": "dot", "size": 10, "title": "553165397240074240\u003cbr\u003eRT @ADAMPLOW: \u2018Stupidity will not\u003cbr\u003ewin\u2019, says surviving Charlie Hebdo\u003cbr\u003ejournalist who confirms 2 @AFP\u003cbr\u003e that newspaper will come\u003cbr\u003eout next week.\u003cbr\u003eThu Jan 08 12:24:42 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
