<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2068, "id": 0, "label": "553589372084162560", "shape": "dot", "size": 10, "title": "553589372084162560\u003cbr\u003eKilled Charlie Hebdo suspects came\u003cbr\u003eout firing on security forces:\u003cbr\u003esource (AFP) http://t.co/f1Z7cBsBhu\u003cbr\u003eFri Jan 09 16:29:26 +0000 2015"}, {"group": 2068, "id": 1, "label": "553590017419780096", "shape": "dot", "size": 10, "title": "553590017419780096\u003cbr\u003e@FRANCE24: Killed Charlie Hebdo suspects\u003cbr\u003ecame out firing on security\u003cbr\u003eforces: source (AFP) http://t.co/GpvqWkitj6\u003cbr\u003eFri Jan 09 16:32:00 +0000 2015"}, {"group": 2068, "id": 2, "label": "553590027175751680", "shape": "dot", "size": 10, "title": "553590027175751680\u003cbr\u003e@FRANCE24 @Del_Alpha @France24_en Got killed\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:32:02 +0000 2015"}, {"group": 2068, "id": 3, "label": "553591433253642240", "shape": "dot", "size": 10, "title": "553591433253642240\u003cbr\u003e@FRANCE24 @mobilef0rensics suicide by cop?\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:37:37 +0000 2015"}, {"group": 2068, "id": 4, "label": "553592017159458816", "shape": "dot", "size": 10, "title": "553592017159458816\u003cbr\u003e@grisutheguru @FRANCE24 I dont no\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:39:56 +0000 2015"}, {"group": 2068, "id": 5, "label": "553599116673298433", "shape": "dot", "size": 10, "title": "553599116673298433\u003cbr\u003e@grisutheguru offensichtlich ja.\u003cbr\u003eFri Jan 09 17:08:09 +0000 2015"}]);

        var options = {

    },
    "physics": {

            "fit": true,

            "onlyDynamicEdges": false,
            "updateInterval": 50
