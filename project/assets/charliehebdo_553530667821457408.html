<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1941, "id": 0, "label": "553530667821457408", "shape": "dot", "size": 10, "title": "553530667821457408\u003cbr\u003eDETAILS: Armed man takes hostage\u003cbr\u003ein kosher grocery store in\u003cbr\u003e#Vincennes eastern Paris - Reports\u003cbr\u003ehttp://t.co/cI8cztQjE6\u003cbr\u003eFri Jan 09 12:36:09 +0000 2015"}, {"group": 1941, "id": 1, "label": "553530741905039361", "shape": "dot", "size": 10, "title": "553530741905039361\u003cbr\u003e@RT_com oh\u003cbr\u003eFri Jan 09 12:36:27 +0000 2015"}, {"group": 1941, "id": 2, "label": "553531699611840512", "shape": "dot", "size": 10, "title": "553531699611840512\u003cbr\u003e@RT_com Maybe that policewoman killer\u003cbr\u003egunman was/is just to distract\u003cbr\u003epolice forces?Maybe its the same\u003cbr\u003eguy here?\u003cbr\u003eFri Jan 09 12:40:15 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
