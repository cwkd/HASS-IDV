<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1066, "id": 0, "label": "553189024941481985", "shape": "dot", "size": 10, "title": "553189024941481985\u003cbr\u003eWorld pays tribute to victims\u003cbr\u003eof #CharlieHebdo massacre http://t.co/icVVi6l4Gv http://t.co/UqlhSjPBMq\u003cbr\u003e\u003cbr\u003eThu Jan 08 13:58:35 +0000 2015"}, {"group": 1066, "id": 1, "label": "553189540408877057", "shape": "dot", "size": 10, "title": "553189540408877057\u003cbr\u003e@MailOnline \n******************* 144,000\u003cbr\u003eThu Jan 08 14:00:38 +0000 2015"}, {"group": 1066, "id": 2, "label": "553191094683729920", "shape": "dot", "size": 10, "title": "553191094683729920\u003cbr\u003e@MailOnline JE SUIS CHARLIE\u003cbr\u003eThu Jan 08 14:06:49 +0000 2015"}, {"group": 1066, "id": 3, "label": "553191146160406528", "shape": "dot", "size": 10, "title": "553191146160406528\u003cbr\u003e@MailOnline @ukrpravda_news lol\u003cbr\u003eThu Jan 08 14:07:01 +0000 2015"}, {"group": 1066, "id": 4, "label": "553191394823901185", "shape": "dot", "size": 10, "title": "553191394823901185\u003cbr\u003e@MailOnline https://t.co/TtiTicGrwW\u003cbr\u003eThu Jan 08 14:08:00 +0000 2015"}, {"group": 1066, "id": 5, "label": "553212645013479424", "shape": "dot", "size": 10, "title": "553212645013479424\u003cbr\u003e@MailOnline I was disgusted to\u003cbr\u003esee videos of the attacks.\u003cbr\u003eWhy didn\u0027t these people \u003cbr\u003epick up rifles instead of\u003cbr\u003ecameras?\u003cbr\u003eThu Jan 08 15:32:27 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
