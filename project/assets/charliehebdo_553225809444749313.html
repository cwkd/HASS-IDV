<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1201, "id": 0, "label": "553225809444749313", "shape": "dot", "size": 10, "title": "553225809444749313\u003cbr\u003eCharlie Hebdo will print 1\u003cbr\u003emillion copies of next issue.\u003cbr\u003ehttp://t.co/AsJqXcoKAP #JeSuisCharlie http://t.co/HzQKnNo7FC\u003cbr\u003eThu Jan 08 16:24:46 +0000 2015"}, {"group": 1201, "id": 1, "label": "553231182104510465", "shape": "dot", "size": 10, "title": "553231182104510465\u003cbr\u003e@BoingBoing @doctorow if they really\u003cbr\u003ewant to honor \"satiric\" free\u003cbr\u003espeech they should use my\u003cbr\u003eavatar as the cover.\u003cbr\u003eThu Jan 08 16:46:07 +0000 2015"}, {"group": 1201, "id": 2, "label": "553231238560219136", "shape": "dot", "size": 10, "title": "553231238560219136\u003cbr\u003e@BoingBoing @doctorow You do know\u003cbr\u003ethe guy was a far\u003cbr\u003eright borderline fascist, right?\u003cbr\u003eThu Jan 08 16:46:20 +0000 2015"}, {"group": 1201, "id": 3, "label": "553236261406646272", "shape": "dot", "size": 10, "title": "553236261406646272\u003cbr\u003e@BoingBoing @mollycrabapple Destined to be\u003cbr\u003ea part of many saved\u003cbr\u003emags.\u003cbr\u003eThu Jan 08 17:06:18 +0000 2015"}, {"group": 1201, "id": 4, "label": "553239679768989699", "shape": "dot", "size": 10, "title": "553239679768989699\u003cbr\u003e@BoingBoing @jjarichardson Hooray!\u003cbr\u003eThu Jan 08 17:19:53 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
