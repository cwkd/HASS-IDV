<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1200, "id": 0, "label": "552845255796461569", "shape": "dot", "size": 10, "title": "Tweet ID: 552845255796461569\u003cbr\u003eUser ID: 330378192\u003cbr\u003eCartoon by Australian artist @davpope\u003cbr\u003e- \"can\u0027t sleep, thoughts with\u003cbr\u003emy French cartooning colleagues\" #CharlieHebdo\u003cbr\u003ehttp://t.co/GHWJYbFOg7\u003cbr\u003eWed Jan 07 15:12:35 +0000 2015"}, {"group": 1200, "id": 1, "label": "552845902042243073", "shape": "dot", "size": 10, "title": "Tweet ID: 552845902042243073\u003cbr\u003eUser ID: 1068809875\u003cbr\u003e@TheMurdochTimes @davpope Brilliant.\u003cbr\u003eWed Jan 07 15:15:09 +0000 2015"}, {"group": 1200, "id": 3, "label": "552847465888493568", "shape": "dot", "size": 10, "title": "Tweet ID: 552847465888493568\u003cbr\u003eUser ID: 341330045\u003cbr\u003e@TheMurdochTimes @davpope insightful as always\u003cbr\u003e #art #empathy #powerful\u003cbr\u003eWed Jan 07 15:21:21 +0000 2015"}, {"group": 1200, "id": 2, "label": "552846346512646147", "shape": "dot", "size": 10, "title": "Tweet ID: 552846346512646147\u003cbr\u003eUser ID: 330378192\u003cbr\u003e@canthavepudding @davpope It is brilliant\u003cbr\u003eand extremely moving.\u003cbr\u003eWed Jan 07 15:16:55 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}, {"arrows": "to", "from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
