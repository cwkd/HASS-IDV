<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3862, "id": 0, "label": "553524086417424384", "shape": "dot", "size": 10, "title": "Tweet ID: 553524086417424384\u003cbr\u003eUser ID: 972651\u003cbr\u003eParis attack suspects have taken\u003cbr\u003ea hostage. French police have\u003cbr\u003ethem cornered near Paris airport.\u003cbr\u003eLive: http://t.co/fw92nASZxK\u003cbr\u003eFri Jan 09 12:10:00 +0000 2015"}, {"group": 3862, "id": 1, "label": "553524088929779712", "shape": "dot", "size": 10, "title": "Tweet ID: 553524088929779712\u003cbr\u003eUser ID: 2714207155\u003cbr\u003eOn @mashable: FRANCE 24 live\u003cbr\u003enews stream: all the latest\u003cbr\u003enews 24/7 https://t.co/iXKuNzPKcE\u003cbr\u003eFri Jan 09 12:10:01 +0000 2015"}, {"group": 3862, "id": 2, "label": "553525273623560192", "shape": "dot", "size": 10, "title": "Tweet ID: 553525273623560192\u003cbr\u003eUser ID: 116926997\u003cbr\u003e\u201c@mashable: Paris attack suspects have\u003cbr\u003etaken a hostage. French police\u003cbr\u003ehave them cornered near Paris\u003cbr\u003eairport. Live: http://t.co/sCBp8ioe4P\u201d\u003cbr\u003eFri Jan 09 12:14:43 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
