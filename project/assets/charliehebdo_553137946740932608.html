<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3620, "id": 0, "label": "553137946740932608", "shape": "dot", "size": 10, "title": "Tweet ID: 553137946740932608\u003cbr\u003eUser ID: 64643056\u003cbr\u003eURGENT: #CharlieHebdo suspects located in\u003cbr\u003eAisne, northern France - reports\u003cbr\u003evia @le_Parisien http://t.co/MHmEQPX2D6 http://t.co/8kSi0WaQBG\u003cbr\u003eThu Jan 08 10:35:37 +0000 2015"}, {"color": "#0cf3ff", "group": 3620, "id": 1, "label": "553145561411379201", "shape": "dot", "size": 10, "title": "Tweet ID: 553145561411379201\u003cbr\u003eUser ID: 124358668\u003cbr\u003e@RT_com @le_Parisien These two retards\u003cbr\u003eare fucking it up for\u003cbr\u003ethe 99.99% of #Muslims who\u003cbr\u003ebelieve in #peace. #JeSuisCharlie\u003cbr\u003eThu Jan 08 11:05:53 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
