<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1870, "id": 0, "label": "553476490315431937", "shape": "dot", "size": 10, "title": "553476490315431937\u003cbr\u003ePolice convoy and helicopters are\u003cbr\u003erushing to scene to detain\u003cbr\u003eCharlie Hebdo massacre suspects http://t.co/XdUgohNDhv\u003cbr\u003ehttp://t.co/MSROYqs14o\u003cbr\u003eFri Jan 09 09:00:53 +0000 2015"}, {"group": 1870, "id": 1, "label": "553476849196879873", "shape": "dot", "size": 10, "title": "553476849196879873\u003cbr\u003e@MailOnline is ambulance in convoy?\u003cbr\u003e#CharlieHebdo\u003cbr\u003eFri Jan 09 09:02:18 +0000 2015"}, {"group": 1870, "id": 2, "label": "553478083672424448", "shape": "dot", "size": 10, "title": "553478083672424448\u003cbr\u003e@MailOnline @SarahHarris bring back the\u003cbr\u003eguillotine\u003cbr\u003eFri Jan 09 09:07:12 +0000 2015"}, {"group": 1870, "id": 3, "label": "553479876632936448", "shape": "dot", "size": 10, "title": "553479876632936448\u003cbr\u003e@MailOnline All the suspects are\u003cbr\u003ecalled \u0027Lee Harvey Oswald\u0027. That\u0027s\u003cbr\u003eamazing.\u003cbr\u003eFri Jan 09 09:14:20 +0000 2015"}, {"group": 1870, "id": 4, "label": "553480808947015680", "shape": "dot", "size": 10, "title": "553480808947015680\u003cbr\u003e@MailOnline . french news are\u003cbr\u003ereporting at least 2 ppl\u003cbr\u003ewere killed and 20 ppl\u003cbr\u003einjuried in a gunfight with\u003cbr\u003ethe islamists\u003cbr\u003eFri Jan 09 09:18:02 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
