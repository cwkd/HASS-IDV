<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 950, "id": 0, "label": "553158826435018752", "shape": "dot", "size": 10, "title": "553158826435018752\u003cbr\u003eThousands have gathered at Martin\u003cbr\u003ePlace to honour #CharlieHebdo victims.\u003cbr\u003e(via @deborah_knight) #9News http://t.co/zGSR8TbDaC\u003cbr\u003eThu Jan 08 11:58:36 +0000 2015"}, {"group": 950, "id": 1, "label": "553159868358475778", "shape": "dot", "size": 10, "title": "553159868358475778\u003cbr\u003e@9NewsAUS @9NewsMelb @deborah_knight Just goes\u003cbr\u003eto show EVIL will NEVER\u003cbr\u003eWIN :-)\u003cbr\u003eThu Jan 08 12:02:44 +0000 2015"}, {"group": 950, "id": 2, "label": "553160355598172160", "shape": "dot", "size": 10, "title": "553160355598172160\u003cbr\u003e@9NewsAUS @Marni_Kelly well done Sydney\u003cbr\u003e#standunited\u003cbr\u003eThu Jan 08 12:04:40 +0000 2015"}, {"group": 950, "id": 3, "label": "553162530827546624", "shape": "dot", "size": 10, "title": "553162530827546624\u003cbr\u003e@9NewsAUS @deborah_knight well done Aussies!\u003cbr\u003e\u003cbr\u003eThu Jan 08 12:13:19 +0000 2015"}, {"group": 950, "id": 4, "label": "553163471743774721", "shape": "dot", "size": 10, "title": "553163471743774721\u003cbr\u003e@9NewsAUS @Coondawg68 @deborah_knight At least\u003cbr\u003ethe Aussies restrict Muslim immigration,\u003cbr\u003eunlike the sheeple in Europe..\u003cbr\u003e\u003cbr\u003eThu Jan 08 12:17:03 +0000 2015"}, {"group": 950, "id": 5, "label": "553164820803887104", "shape": "dot", "size": 10, "title": "553164820803887104\u003cbr\u003e@9NewsAUS @wysergal @deborah_knight unless action\u003cbr\u003eis taken people are going\u003cbr\u003eto have to get used\u003cbr\u003eto coming together like this.\u003cbr\u003eMore will come\u003cbr\u003eThu Jan 08 12:22:25 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }

    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,

    }
};
        
        

        

        network = new vis.Network(container, data, options);

    }

    drawGraph();
