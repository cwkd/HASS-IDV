<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 960, "id": 0, "label": "552836167029514240", "shape": "dot", "size": 10, "title": "Tweet ID: 552836167029514240\u003cbr\u003eUser ID: 14095052\u003cbr\u003eMT @KreaseChan The sort of\u003cbr\u003efree expression all authoritarians tolerate,\u003cbr\u003efrom Syrian artist Ali Farzat.\u003cbr\u003e#JeSuisCharlie http://t.co/PSFNDuLUw6\u003cbr\u003eWed Jan 07 14:36:28 +0000 2015"}, {"color": "#0cf3ff", "group": 960, "id": 1, "label": "552933203309510656", "shape": "dot", "size": 10, "title": "Tweet ID: 552933203309510656\u003cbr\u003eUser ID: 40658880\u003cbr\u003e@AmnestyUK @dejavousagain @KreaseChan And remember\u003cbr\u003eour \u0027gagging law\u0027\u003cbr\u003eWed Jan 07 21:02:03 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
