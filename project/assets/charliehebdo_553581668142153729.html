<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3034, "id": 0, "label": "553581668142153729", "shape": "dot", "size": 10, "title": "Tweet ID: 553581668142153729\u003cbr\u003eUser ID: 1652541\u003cbr\u003eBREAKING: Smoke coming from building\u003cbr\u003ewhere Charlie Hebdo attack suspects\u003cbr\u003elocated: Reuters reporter\u003cbr\u003eFri Jan 09 15:58:49 +0000 2015"}, {"color": "#3c358b", "group": 3034, "id": 1, "label": "553582013476003840", "shape": "dot", "size": 10, "title": "Tweet ID: 553582013476003840\u003cbr\u003eUser ID: 2560950470\u003cbr\u003e@Reuters Got bored, Play it!\nMost\u003cbr\u003eBoring\nhttps://t.co/z67RKu8P7b\nhttp://t.co/9OsIRDKID6\u003cbr\u003eFri Jan 09 16:00:11 +0000 2015"}, {"color": "#3c358b", "group": 3034, "id": 2, "label": "553582275770994688", "shape": "dot", "size": 10, "title": "Tweet ID: 553582275770994688\u003cbr\u003eUser ID: 1307123292\u003cbr\u003e\u201c@Reuters: BREAKING: Smoke coming from\u003cbr\u003ebuilding where Charlie Hebdo attack\u003cbr\u003esuspects located: Reuters reporter\u201d\u003cbr\u003eFri Jan 09 16:01:14 +0000 2015"}, {"color": "#3c358b", "group": 3034, "id": 3, "label": "553583099435438083", "shape": "dot", "size": 10, "title": "Tweet ID: 553583099435438083\u003cbr\u003eUser ID: 250393818\u003cbr\u003eRT @Reuters: BREAKING: Smoke coming\u003cbr\u003efrom building where Charlie Hebdo\u003cbr\u003eattack suspects located: Reuters reporter\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:04:30 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
