<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2268, "id": 0, "label": "553208946350362625", "shape": "dot", "size": 10, "title": "Tweet ID: 553208946350362625\u003cbr\u003eUser ID: 67305394\u003cbr\u003eMore #VoyageAvecMoi on commuters\u0027 bags,\u003cbr\u003eto be recognized by Muslims\u003cbr\u003ewho wld need to ride\u003cbr\u003ew/someone. #CharlieHebdo http://t.co/Ag0LiZnMJv\u003cbr\u003eThu Jan 08 15:17:45 +0000 2015"}, {"color": "#0cf3ff", "group": 2268, "id": 1, "label": "553297581208387584", "shape": "dot", "size": 10, "title": "Tweet ID: 553297581208387584\u003cbr\u003eUser ID: 12014462\u003cbr\u003eFrench adopt #VoyageAvecMoi hashtag inspired\u003cbr\u003eby Sydney\u0027s #illridewithyou http://t.co/Sc100rk0ZH via\u003cbr\u003e@AmmounAAY #CharlieHebdo\u003cbr\u003eThu Jan 08 21:09:57 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
