<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1328, "id": 0, "label": "552850599168196608", "shape": "dot", "size": 10, "title": "Tweet ID: 552850599168196608\u003cbr\u003eUser ID: 207985340\u003cbr\u003eWe\u0027re deeply shocked and saddened\u003cbr\u003eby the despicable violence in\u003cbr\u003eParis today. Freedom of expression\u003cbr\u003eis fundamental. #JeSuisCharlie\u003cbr\u003eWed Jan 07 15:33:48 +0000 2015"}, {"color": "#0cf3ff", "group": 1328, "id": 1, "label": "552851759052636160", "shape": "dot", "size": 10, "title": "Tweet ID: 552851759052636160\u003cbr\u003eUser ID: 50445664\u003cbr\u003eIndeed. Vive la Paris. MT\u003cbr\u003e\n\u201c@Shakespeare_Co: We\u0027re deeply shocked and\u003cbr\u003esaddened by the despicable violence\u003cbr\u003ein Paris today. #JeSuisCharlie\u201d\u003cbr\u003eWed Jan 07 15:38:25 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
