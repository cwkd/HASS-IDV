<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 400, "id": 0, "label": "552814766369284097", "shape": "dot", "size": 10, "title": "Tweet ID: 552814766369284097\u003cbr\u003eUser ID: 19348870\u003cbr\u003eWorld\u2019s Press Condemns Attack Against\u003cbr\u003e#CharlieHebdo #jesuischarlie http://t.co/Jyfjz7noMG http://t.co/2xeKhgGily\u003cbr\u003eWed Jan 07 13:11:25 +0000 2015"}, {"color": "#0cf3ff", "group": 400, "id": 1, "label": "552816724681437184", "shape": "dot", "size": 10, "title": "Tweet ID: 552816724681437184\u003cbr\u003eUser ID: 1653834024\u003cbr\u003e@NewspaperWorld Bigotry: The Dark Danger\nhttp://t.co/stSqMpXQgX\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:19:12 +0000 2015"}, {"color": "#0cf3ff", "group": 400, "id": 2, "label": "552977725510520832", "shape": "dot", "size": 10, "title": "Tweet ID: 552977725510520832\u003cbr\u003eUser ID: 314403901\u003cbr\u003e\u201c@NewspaperWorld: World\u2019s Press Condemns Attack\u003cbr\u003eAgainst #CharlieHebdo #jesuischarlie http://t.co/hNpYSZ5VTP http://t.co/Ltv6SV88Rg\u201d\u003cbr\u003e\u003cbr\u003eWed Jan 07 23:58:58 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
