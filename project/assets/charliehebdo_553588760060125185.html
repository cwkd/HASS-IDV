<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 4118, "id": 0, "label": "553588760060125185", "shape": "dot", "size": 10, "title": "Tweet ID: 553588760060125185\u003cbr\u003eUser ID: 16343974\u003cbr\u003e#CharlieHebdo hostage freed in Dammartin\u003cbr\u003e- Kouachi brothers both killed,\u003cbr\u003eAFP reports http://t.co/7N7uvClhWY\u003cbr\u003eFri Jan 09 16:27:00 +0000 2015"}, {"color": "#3c358b", "group": 4118, "id": 1, "label": "553591208417959936", "shape": "dot", "size": 10, "title": "Tweet ID: 553591208417959936\u003cbr\u003eUser ID: 2329541547\u003cbr\u003e@Telegraph @Abid82 Thank God the\u003cbr\u003ehostages are safe. And Praise\u003cbr\u003ebe to God! The terrorists\u003cbr\u003eare dead. #JeSuisAhmed\u003cbr\u003eFri Jan 09 16:36:43 +0000 2015"}, {"color": "#3c358b", "group": 4118, "id": 2, "label": "553591682944729088", "shape": "dot", "size": 10, "title": "Tweet ID: 553591682944729088\u003cbr\u003eUser ID: 68295834\u003cbr\u003e\u201c@Telegraph: #CharlieHebdo hostage freed in\u003cbr\u003eDammartin - Kouachi brothers both\u003cbr\u003ekilled, AFP reports http://t.co/G1EHG0n3js\u201dyes!\u003cbr\u003eFri Jan 09 16:38:37 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
