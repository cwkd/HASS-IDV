<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3584, "id": 0, "label": "553103772852191233", "shape": "dot", "size": 10, "title": "Tweet ID: 553103772852191233\u003cbr\u003eUser ID: 21291400\u003cbr\u003eThe Image That Everyone Is\u003cbr\u003eSharing isn\u0027t By Banksy \u2014\u003cbr\u003eBut It\u0027s Awesome. #CharlieHebdo http://t.co/YF1d7tvNwE\u003cbr\u003ehttp://t.co/UfBtgLRRYc\u003cbr\u003eThu Jan 08 08:19:50 +0000 2015"}, {"color": "#3c358b", "group": 3584, "id": 1, "label": "553131334454243328", "shape": "dot", "size": 10, "title": "Tweet ID: 553131334454243328\u003cbr\u003eUser ID: 199744293\u003cbr\u003e@dandemoustier @avcvdb \nVery nice, but\u003cbr\u003ethe real solution is this:\u003cbr\u003ehttp://t.co/inOOD21zWe\u003cbr\u003eThu Jan 08 10:09:21 +0000 2015"}, {"color": "#3c358b", "group": 3584, "id": 2, "label": "553152309761703936", "shape": "dot", "size": 10, "title": "Tweet ID: 553152309761703936\u003cbr\u003eUser ID: 69882515\u003cbr\u003e@dandemoustier @kirstymhall It is great\u003cbr\u003ethough. @LucilleClerc is a very\u003cbr\u003etalented artist.\u003cbr\u003eThu Jan 08 11:32:42 +0000 2015"}, {"color": "#3c358b", "group": 3584, "id": 3, "label": "553634608374632448", "shape": "dot", "size": 10, "title": "Tweet ID: 553634608374632448\u003cbr\u003eUser ID: 1673770003\u003cbr\u003e@dandemoustier \nNo I didn\u0027t think\u003cbr\u003eit was Banksy but just\u003cbr\u003ethat it  was a\u003cbr\u003epowerful message.\nSent it today on\u003cbr\u003ea postcard to Charlie Hebdo.\u003cbr\u003e\u003cbr\u003eFri Jan 09 19:29:11 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
