        #mynetwork {

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 576, "id": 0, "label": "552842755454799872", "shape": "dot", "size": 10, "title": "552842755454799872\u003cbr\u003e#CharlieHebdo I am speechless http://t.co/npSgKX2zYE\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:02:38 +0000 2015"}, {"group": 576, "id": 1, "label": "552843299443466240", "shape": "dot", "size": 10, "title": "552843299443466240\u003cbr\u003e#JesuisCharlie RT \"@domdelport: #CharlieHebdo I\u003cbr\u003eam speechless http://t.co/wevNvKlw36\u201d\u003cbr\u003eWed Jan 07 15:04:48 +0000 2015"}, {"group": 576, "id": 2, "label": "552845803492892673", "shape": "dot", "size": 10, "title": "552845803492892673\u003cbr\u003e@domdelport Liberals allowed Muslims to\u003cbr\u003eenter France!!\u003cbr\u003eWed Jan 07 15:14:45 +0000 2015"}, {"group": 576, "id": 3, "label": "552850340220268545", "shape": "dot", "size": 10, "title": "552850340220268545\u003cbr\u003e@domdelport @tomleao Sempre h\u00e1 um\u003cbr\u003epretexto est\u00fapido para atitude idem.\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:32:47 +0000 2015"}, {"group": 576, "id": 4, "label": "552863752773988352", "shape": "dot", "size": 10, "title": "552863752773988352\u003cbr\u003e\u201c@domdelport: #CharlieHebdo I am speechless\u003cbr\u003ehttp://t.co/Y3zO6SEUTm\u201d#JeSuisCharlie\u003cbr\u003eWed Jan 07 16:26:05 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
