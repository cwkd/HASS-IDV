<body>

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3662, "id": 0, "label": "553188382403477505", "shape": "dot", "size": 10, "title": "Tweet ID: 553188382403477505\u003cbr\u003eUser ID: 8475532\u003cbr\u003e#CharlieHebdo cartoon attributed to #banksy\u003cbr\u003eis really by @LucilleClerc #JeSuisCharlie\u003cbr\u003ehttps://t.co/FZB4b7iMc2 http://t.co/S6s7ZKyOeN\u003cbr\u003eThu Jan 08 13:56:02 +0000 2015"}, {"color": "#18e7ff", "group": 3662, "id": 1, "label": "553190678977839104", "shape": "dot", "size": 10, "title": "Tweet ID: 553190678977839104\u003cbr\u003eUser ID: 8475532\u003cbr\u003e.@EmergentDotInfo tracked start, debunking of\u003cbr\u003einstant Banksy #CharlieHebdo myth http://t.co/69DyERNzpC\u003cbr\u003e#LucilleClerc\u003cbr\u003eThu Jan 08 14:05:10 +0000 2015"}, {"color": "#18e7ff", "group": 3662, "id": 2, "label": "553199158207971328", "shape": "dot", "size": 10, "title": "Tweet ID: 553199158207971328\u003cbr\u003eUser ID: 436351349\u003cbr\u003ethank you! (so important to\u003cbr\u003egive credit where it is\u003cbr\u003edue) @sdkstl @EmergentDotInfo @LucilleClerc\u003cbr\u003eThu Jan 08 14:38:51 +0000 2015"}, {"color": "#0cf3ff", "group": 3662, "id": 3, "label": "553199344275718145", "shape": "dot", "size": 10, "title": "Tweet ID: 553199344275718145\u003cbr\u003eUser ID: 2789038870\u003cbr\u003e@nitpickette01 @sdkstl @LucilleClerc Agreed!\u003cbr\u003eThu Jan 08 14:39:36 +0000 2015"}]);
