<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2092, "id": 0, "label": "553185062829948928", "shape": "dot", "size": 10, "title": "Tweet ID: 553185062829948928\u003cbr\u003eUser ID: 2365672292\u003cbr\u003eExactly the right response: mass\u003cbr\u003e#CharlieHebdo sharing starts at 14\u003cbr\u003eGMT via @IndexCensorship http://t.co/1TZzeqncQ8 http://t.co/9Uncsrw1bQ\u003cbr\u003e\u003cbr\u003eThu Jan 08 13:42:51 +0000 2015"}, {"color": "#3c358b", "group": 2092, "id": 1, "label": "553667597011800064", "shape": "dot", "size": 10, "title": "Tweet ID: 553667597011800064\u003cbr\u003eUser ID: 2782968709\u003cbr\u003e@T_Coombes @IndexCensorship Might be of\u003cbr\u003einterest. A few words on\u003cbr\u003ethe Charlie Hebdo attacks: https://t.co/hQ6QvfBn67\u003cbr\u003e\u003cbr\u003eFri Jan 09 21:40:16 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
