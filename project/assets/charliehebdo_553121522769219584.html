<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1608, "id": 0, "label": "553121522769219584", "shape": "dot", "size": 10, "title": "Tweet ID: 553121522769219584\u003cbr\u003eUser ID: 233533968\u003cbr\u003eToday, the whole world is\u003cbr\u003eCharlie (via @diklo69) http://t.co/vOuXCrsPKq #JeSuisCharlie\u003cbr\u003e\u003cbr\u003eThu Jan 08 09:30:22 +0000 2015"}, {"group": 1608, "id": 1, "label": "553123302827638786", "shape": "dot", "size": 10, "title": "Tweet ID: 553123302827638786\u003cbr\u003eUser ID: 20872583\u003cbr\u003e@LaurensJulien every front page of\u003cbr\u003eevery newspaper should run the\u003cbr\u003eheadline \"Je Suis Charlie\" tomorrow\u003cbr\u003eor Saturday #solidarity #jesuischarlie\u003cbr\u003eThu Jan 08 09:37:26 +0000 2015"}, {"group": 1608, "id": 2, "label": "553137671015383041", "shape": "dot", "size": 10, "title": "Tweet ID: 553137671015383041\u003cbr\u003eUser ID: 746738359\u003cbr\u003e@LaurensJulien @diklo69\u003cbr\u003eThu Jan 08 10:34:32 +0000 2015"}, {"group": 1608, "id": 3, "label": "553148523152437248", "shape": "dot", "size": 10, "title": "Tweet ID: 553148523152437248\u003cbr\u003eUser ID: 305602396\u003cbr\u003e@LaurensJulien @Marcotti @diklo69 What\u0027s so\u003cbr\u003egreat about Charlie: it seems\u003cbr\u003eto be an equal opportunities\u003cbr\u003eoffender. How fair is that?\u003cbr\u003e\u003cbr\u003eThu Jan 08 11:17:39 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
