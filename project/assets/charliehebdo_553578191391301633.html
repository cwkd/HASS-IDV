<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1505, "id": 0, "label": "553578191391301633", "shape": "dot", "size": 10, "title": "553578191391301633\u003cbr\u003eMuslims are not terrorists #prisedotage\u003cbr\u003e#Dammartin #ContreLesTerroristes #AtentadoParisEP #JeSuisCharlieARV http://t.co/8LBo8XCKQU\u003cbr\u003e\u003cbr\u003eFri Jan 09 15:45:00 +0000 2015"}, {"group": 1505, "id": 1, "label": "553609765772087297", "shape": "dot", "size": 10, "title": "553609765772087297\u003cbr\u003e@AltoyClaro1 we are not confused,\u003cbr\u003eno need to worry.\nwe know\u003cbr\u003eit very well, sir god\u003cbr\u003eblessed muslims.\nwe are waiting for\u003cbr\u003eyou to rule the world.\u003cbr\u003e\u003cbr\u003eFri Jan 09 17:50:28 +0000 2015"}, {"group": 1505, "id": 2, "label": "553669535946256385", "shape": "dot", "size": 10, "title": "553669535946256385\u003cbr\u003e@AltoyClaro1 ahmed amrabet Moroccan muslim\u003cbr\u003e:(\u003cbr\u003eFri Jan 09 21:47:58 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
