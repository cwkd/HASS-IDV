<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3534, "id": 0, "label": "552978184413921281", "shape": "dot", "size": 10, "title": "Tweet ID: 552978184413921281\u003cbr\u003eUser ID: 20159596\u003cbr\u003e#Banksy\u0027s take on #CharlieHebdo. #JeSuisCharlie\u003cbr\u003e#NousSommesCharlie http://t.co/f6Y07d9fJ1\u003cbr\u003eThu Jan 08 00:00:47 +0000 2015"}, {"group": 3534, "id": 1, "label": "552979232515948546", "shape": "dot", "size": 10, "title": "Tweet ID: 552979232515948546\u003cbr\u003eUser ID: 266309584\u003cbr\u003e@juliamacfarlane http://t.co/zHekINcQjJ\u003cbr\u003eThu Jan 08 00:04:57 +0000 2015"}, {"group": 3534, "id": 2, "label": "552979530923925504", "shape": "dot", "size": 10, "title": "Tweet ID: 552979530923925504\u003cbr\u003eUser ID: 352953768\u003cbr\u003eBanksy gets it right. \u201c@juliamacfarlane:\u003cbr\u003e#Banksy\u0027s take on #CharlieHebdo. #JeSuisCharlie\u003cbr\u003e#NousSommesCharlie http://t.co/Y51AAQ6DRm\u201d\u003cbr\u003eThu Jan 08 00:06:08 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
