<body>

<script type="text/javascript">

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3532, "id": 0, "label": "552978099357237248", "shape": "dot", "size": 10, "title": "Tweet ID: 552978099357237248\u003cbr\u003eUser ID: 212369763\u003cbr\u003eMost compelling image I\u0027ve seen\u003cbr\u003eto come out of horrifying\u003cbr\u003eevents in Paris, courtesy of\u003cbr\u003eBanksy. #JeSuisCharlie http://t.co/EKBfbRR3HT\u003cbr\u003eThu Jan 08 00:00:27 +0000 2015"}, {"color": "#0cf3ff", "group": 3532, "id": 1, "label": "552982992248123393", "shape": "dot", "size": 10, "title": "Tweet ID: 552982992248123393\u003cbr\u003eUser ID: 189654054\u003cbr\u003eBeautiful: MT @tmpear courtesy of\u003cbr\u003eBanksy. #JeSuisCharlie http://t.co/o0KtmVUAAd #France\u003cbr\u003eThu Jan 08 00:19:53 +0000 2015"}, {"color": "#0cf3ff", "group": 3532, "id": 2, "label": "552988724288827395", "shape": "dot", "size": 10, "title": "Tweet ID: 552988724288827395\u003cbr\u003eUser ID: 16221997\u003cbr\u003e+1 | @tmpear : \"Most\u003cbr\u003ecompelling image I\u0027ve seen to\u003cbr\u003ecome out of horrifying events\u003cbr\u003ein Paris, courtesy of Banksy.\u003cbr\u003ehttp://t.co/oiJGtPzm6O\u201d\u003cbr\u003eThu Jan 08 00:42:40 +0000 2015"}, {"color": "#0cf3ff", "group": 3532, "id": 3, "label": "553199352060325888", "shape": "dot", "size": 10, "title": "Tweet ID: 553199352060325888\u003cbr\u003eUser ID: 2215514245\u003cbr\u003e@tmpear @HenryEChang It is brilliant\u003cbr\u003ebut it is not by\u003cbr\u003eBanksy its by @LucilleClerc\u003cbr\u003eThu Jan 08 14:39:38 +0000 2015"}]);
