<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1822, "id": 0, "label": "553169307824177152", "shape": "dot", "size": 10, "title": "553169307824177152\u003cbr\u003eBanksy\u0027s response to the #CharlieHebdo\u003cbr\u003eattack isn\u0027t by Banksy. But\u003cbr\u003eit is striking: http://t.co/mag1lJXzjL http://t.co/3TDPkGFxrx\u003cbr\u003e\u003cbr\u003eThu Jan 08 12:40:15 +0000 2015"}, {"group": 1822, "id": 1, "label": "553169560665591808", "shape": "dot", "size": 10, "title": "553169560665591808\u003cbr\u003e@Independent lol\u003cbr\u003eThu Jan 08 12:41:15 +0000 2015"}, {"group": 1822, "id": 2, "label": "553170377166569472", "shape": "dot", "size": 10, "title": "553170377166569472\u003cbr\u003e@Independent wrong. It\u0027s @LucilleClerc\u003cbr\u003eThu Jan 08 12:44:29 +0000 2015"}, {"group": 1822, "id": 3, "label": "553175076397666304", "shape": "dot", "size": 10, "title": "553175076397666304\u003cbr\u003e@Independent Cartoonist... http://t.co/0QxiYQJ3tN\u003cbr\u003eThu Jan 08 13:03:10 +0000 2015"}, {"group": 1822, "id": 4, "label": "553176076487524352", "shape": "dot", "size": 10, "title": "553176076487524352\u003cbr\u003e@Independent @Tokyo_Tom They should send\u003cbr\u003eall those cartoons to #mossad\u003cbr\u003ehq in tel aviv\u003cbr\u003eThu Jan 08 13:07:08 +0000 2015"}, {"group": 1822, "id": 5, "label": "553182226893262848", "shape": "dot", "size": 10, "title": "553182226893262848\u003cbr\u003e@Independent Lucile Clarc, not Banksy\u003cbr\u003e\u003cbr\u003eThu Jan 08 13:31:35 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
