<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3642, "id": 0, "label": "553167814941761538", "shape": "dot", "size": 10, "title": "Tweet ID: 553167814941761538\u003cbr\u003eUser ID: 16973333\u003cbr\u003eBanksy\u0027s response to the Charlie\u003cbr\u003eHebdo attack is striking. But\u003cbr\u003eit isn\u0027t by Banksy http://t.co/LQNdK2Qkge\u003cbr\u003ehttp://t.co/cWhJZOLLhr\u003cbr\u003eThu Jan 08 12:34:19 +0000 2015"}, {"group": 3642, "id": 1, "label": "553168257696694272", "shape": "dot", "size": 10, "title": "Tweet ID: 553168257696694272\u003cbr\u003eUser ID: 14183379\u003cbr\u003e@Independent Lucille Clerc is the\u003cbr\u003eauthor https://t.co/XJUCIquK18\u003cbr\u003eThu Jan 08 12:36:04 +0000 2015"}, {"group": 3642, "id": 2, "label": "553170271679414272", "shape": "dot", "size": 10, "title": "Tweet ID: 553170271679414272\u003cbr\u003eUser ID: 54489465\u003cbr\u003e@Independent The same applies to\u003cbr\u003eterrorists. Kill and pillage more\u003cbr\u003epeople, and more terrorists will\u003cbr\u003eemerge.\u003cbr\u003eThu Jan 08 12:44:04 +0000 2015"}, {"group": 3642, "id": 3, "label": "553180259529814016", "shape": "dot", "size": 10, "title": "Tweet ID: 553180259529814016\u003cbr\u003eUser ID: 580676113\u003cbr\u003e@Independent @Cibercat_ua \u043d\u0430\u043f\u043e\u043c\u043d\u0438\u043b\u043e \u0441\u043b\u043e\u043c\u0430\u043d\u043d\u0443\u044e \u042f\u043d\u0443\u043a\u043e\u0432\u0438\u0447\u0435\u043c\u003cbr\u003e\u0440\u0443\u0447\u043a\u0443.\u003cbr\u003eThu Jan 08 13:23:46 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {
            "inherit": true

        "smooth": {

        }

        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,

};

    }

    drawGraph();
