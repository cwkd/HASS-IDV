<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1332, "id": 0, "label": "552850611524599808", "shape": "dot", "size": 10, "title": "Tweet ID: 552850611524599808\u003cbr\u003eUser ID: 513159493\u003cbr\u003eCartoon by @davpope sums up\u003cbr\u003etoday\u0027s grim events #JeSuisCharlie http://t.co/nISvINjndM\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:33:51 +0000 2015"}, {"color": "#0cf3ff", "group": 1332, "id": 1, "label": "552851287851941889", "shape": "dot", "size": 10, "title": "Tweet ID: 552851287851941889\u003cbr\u003eUser ID: 2570546452\u003cbr\u003e@metrokenny @davpope #JeSuisCharlie\u003cbr\u003eWed Jan 07 15:36:33 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
