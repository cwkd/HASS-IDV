<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2260, "id": 0, "label": "553207267685060608", "shape": "dot", "size": 10, "title": "Tweet ID: 553207267685060608\u003cbr\u003eUser ID: 121817564\u003cbr\u003eSeven great cartoon responses to\u003cbr\u003ethe #CharlieHebdo killings: http://t.co/HY4RHFKiib http://t.co/il4P5MANAC\u003cbr\u003e\u003cbr\u003eThu Jan 08 15:11:05 +0000 2015"}, {"group": 2260, "id": 1, "label": "553211335602077696", "shape": "dot", "size": 10, "title": "Tweet ID: 553211335602077696\u003cbr\u003eUser ID: 252291057\u003cbr\u003e@ThisIsFusion\u003cbr\u003eThu Jan 08 15:27:15 +0000 2015"}, {"group": 2260, "id": 2, "label": "553212546896134144", "shape": "dot", "size": 10, "title": "Tweet ID: 553212546896134144\u003cbr\u003eUser ID: 87168987\u003cbr\u003e@ThisIsFusion\u003cbr\u003eThu Jan 08 15:32:04 +0000 2015"}, {"group": 2260, "id": 3, "label": "553216521497874433", "shape": "dot", "size": 10, "title": "Tweet ID: 553216521497874433\u003cbr\u003eUser ID: 2281938421\u003cbr\u003e@ThisIsFusion With you #CharlieHebdo !!\u003cbr\u003e\u003cbr\u003eThu Jan 08 15:47:51 +0000 2015"}, {"group": 2260, "id": 4, "label": "553216693728604160", "shape": "dot", "size": 10, "title": "Tweet ID: 553216693728604160\u003cbr\u003eUser ID: 2281938421\u003cbr\u003e@ThisIsFusion I\u0027m greatful you shared\u003cbr\u003ethese comics.\u003cbr\u003eThu Jan 08 15:48:32 +0000 2015"}, {"group": 2260, "id": 5, "label": "553293366851403776", "shape": "dot", "size": 10, "title": "Tweet ID: 553293366851403776\u003cbr\u003eUser ID: 29283\u003cbr\u003eMT @ThisIsFusion great responses to\u003cbr\u003e#CharlieHebdo killings http://t.co/Bb6OBE3tbR http://t.co/saSrgbvzRj /Which\u003cbr\u003ewere paid for unlike...\u003cbr\u003eThu Jan 08 20:53:13 +0000 2015"}]);

        var options = {
    "configure": {

};

    drawGraph();
