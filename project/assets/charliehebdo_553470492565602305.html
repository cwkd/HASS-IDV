<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1848, "id": 0, "label": "553470492565602305", "shape": "dot", "size": 10, "title": "553470492565602305\u003cbr\u003eCar chase under way in\u003cbr\u003eParis as gunfight breaks out.\u003cbr\u003eReports of hostages. Latest from\u003cbr\u003eParis: http://t.co/2J4WQdJnTp http://t.co/Lpd4hbiXai\u003cbr\u003eFri Jan 09 08:37:03 +0000 2015"}, {"group": 1848, "id": 1, "label": "553471272353402880", "shape": "dot", "size": 10, "title": "553471272353402880\u003cbr\u003e@TelegraphNews @twillnurse Stay safe my\u003cbr\u003ebrothers in blue\u003cbr\u003eFri Jan 09 08:40:08 +0000 2015"}, {"group": 1848, "id": 2, "label": "553471490734039040", "shape": "dot", "size": 10, "title": "553471490734039040\u003cbr\u003e@TelegraphNews Now it\u0027s too late.\u003cbr\u003eThe harm has already been\u003cbr\u003edone.\u003cbr\u003eFri Jan 09 08:41:01 +0000 2015"}, {"group": 1848, "id": 3, "label": "553472346838007810", "shape": "dot", "size": 10, "title": "553472346838007810\u003cbr\u003e@telegraphnews Seems france has gota\u003cbr\u003ereal deal these dayss !\u003cbr\u003esay safe ppl !\u003cbr\u003eFri Jan 09 08:44:25 +0000 2015"}, {"group": 1848, "id": 4, "label": "553473556345290752", "shape": "dot", "size": 10, "title": "553473556345290752\u003cbr\u003e@TelegraphNews @kufr666 got feed in\u003cbr\u003eEnglish or Spanish?  I\u003cbr\u003edon\u0027t speak French. thx\u003cbr\u003eFri Jan 09 08:49:13 +0000 2015"}, {"group": 1848, "id": 5, "label": "553474160530587648", "shape": "dot", "size": 10, "title": "553474160530587648\u003cbr\u003e@TelegraphNews more to come??? more\u003cbr\u003ethan 2 boys???\u003cbr\u003eFri Jan 09 08:51:37 +0000 2015"}, {"group": 1848, "id": 6, "label": "553484447207923712", "shape": "dot", "size": 10, "title": "553484447207923712\u003cbr\u003e@kathasdice @telegraphnews Paris attack raises\u003cbr\u003equestions about Obama\u0027s policies http://t.co/DA50JYJG9o\u003cbr\u003e\u003cbr\u003eFri Jan 09 0         edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}, {"from": 0, "to": 6, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
