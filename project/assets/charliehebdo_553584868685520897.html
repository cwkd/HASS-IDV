<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3088, "id": 0, "label": "553584868685520897", "shape": "dot", "size": 10, "title": "Tweet ID: 553584868685520897\u003cbr\u003eUser ID: 15108702\u003cbr\u003eSmoke seen from building where\u003cbr\u003eCharlie Hebdo attack suspects are\u003cbr\u003elocated. LIVE video: http://t.co/kaVQ74BAQw http://t.co/ZCWaUZUIc8\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:11:32 +0000 2015"}, {"color": "#4456c7", "group": 3088, "id": 1, "label": "553587087992446976", "shape": "dot", "size": 10, "title": "Tweet ID: 553587087992446976\u003cbr\u003eUser ID: 220981466\u003cbr\u003e\u201c@ReutersLive: Smoke seen from building\u003cbr\u003ewhere Charlie Hebdo attack suspects\u003cbr\u003eare located: http://t.co/PCtlXpVgtU http://t.co/HvWT8NKLWW\u201d\u003cbr\u003eFri Jan 09 16:20:21 +0000 2015"}, {"color": "#3c358b", "group": 3088, "id": 3, "label": "553858551815630848", "shape": "dot", "size": 10, "title": "Tweet ID: 553858551815630848\u003cbr\u003eUser ID: 340815286\u003cbr\u003e@ReutersLive @Reuters\u003cbr\u003eSat Jan 10 10:19:03 +0000 2015"}, {"color": "#3c358b", "group": 3088, "id": 2, "label": "553588813696880640", "shape": "dot", "size": 10, "title": "Tweet ID: 553588813696880640\u003cbr\u003eUser ID: 32255020\u003cbr\u003e@PaulivW @ReutersLive I hope they\u003cbr\u003ekill them. No mercy.\u003cbr\u003eFri Jan 09 16:27:13 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
