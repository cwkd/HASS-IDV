<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 6, "id": 0, "label": "552786116404072448", "shape": "dot", "size": 10, "title": "Tweet ID: 552786116404072448\u003cbr\u003eUser ID: 465973\u003cbr\u003e10:28am Charlie Hebdo account mocks\u003cbr\u003eISIS leader, wishing him \"good\u003cbr\u003ehealth and best wishes\" http://t.co/9Oa2xAqOcM\u003cbr\u003ehttp://t.co/uYXayKLA7q\u003cbr\u003eWed Jan 07 11:17:35 +0000 2015"}, {"group": 6, "id": 1, "label": "552786749957865472", "shape": "dot", "size": 10, "title": "Tweet ID: 552786749957865472\u003cbr\u003eUser ID: 2885643027\u003cbr\u003e@GuidoFawkes Goodbye Guido. Nice knowing\u003cbr\u003eyou.\u003cbr\u003eWed Jan 07 11:20:06 +0000 2015"}, {"group": 6, "id": 2, "label": "552788316840796160", "shape": "dot", "size": 10, "title": "Tweet ID: 552788316840796160\u003cbr\u003eUser ID: 1121989255\u003cbr\u003e.@GuidoFawkes It seems to me\u003cbr\u003ethe joke is more about\u003cbr\u003eISIS leader wishing everyone good\u003cbr\u003ehealth. Check the cartoon bubble\u003cbr\u003e;-)\u003cbr\u003eWed Jan 07 11:26:19 +0000 2015"}, {"group": 6, "id": 4, "label": "552789980666662912", "shape": "dot", "size": 10, "title": "Tweet ID: 552789980666662912\u003cbr\u003eUser ID: 196142199\u003cbr\u003e@GuidoFawkes Absolutely terrible!\u003cbr\u003eWed Jan 07 11:32:56 +0000 2015"}, {"group": 6, "id": 5, "label": "552846971514654721", "shape": "dot", "size": 10, "title": "Tweet ID: 552846971514654721\u003cbr\u003eUser ID: 212619454\u003cbr\u003e@GuidoFawkes\u003cbr\u003eWed Jan 07 15:19:24 +0000 2015"}, {"group": 6, "id": 3, "label": "552788568813215744", "shape": "dot", "size": 10, "title": "Tweet ID: 552788568813215744\u003cbr\u003eUser ID: 2858149972\u003cbr\u003e@LondonerVince Why #isis blindly obey\u003cbr\u003etheir #radical #imams? Read here:\u003cbr\u003ehttp://t.co/WnFoxPmjTI\u003cbr\u003eWed Jan 07 11:27:19 +0000 2015"}]);

        var options = {

};

    }

    drawGraph();
