<head>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1188, "id": 0, "label": "552844767281688577", "shape": "dot", "size": 10, "title": "Tweet ID: 552844767281688577\u003cbr\u003eUser ID: 1695784514\u003cbr\u003eTerror has no religion. Prophet\u003cbr\u003ehas been Avenged. #CharlieHebdo #ParisShooting\u003cbr\u003ehttp://t.co/pi4ttSdQs3\u003cbr\u003eWed Jan 07 15:10:38 +0000 2015"}, {"color": "#3c358b", "group": 1188, "id": 1, "label": "552845221688397825", "shape": "dot", "size": 10, "title": "Tweet ID: 552845221688397825\u003cbr\u003eUser ID: 897519212\u003cbr\u003e@ivivekbansal\r#CharlieHebdo \u0915\u0940 \u0907\u0938\u094d\u0932\u093e\u092e \u0915\u0947 \u0928\u093e\u092e\u003cbr\u003e\u092a\u0930 \u092e\u0943\u0924\u094d\u092f\u0941 \u0938\u0947 \u092f\u0942\u0930\u094b\u092a \u092e\u0947\u0902\u003cbr\u003e\u0930\u0939\u0928\u0947 \u0935\u093e\u0932\u0947 \u092c\u0947\u0915\u0938\u0942\u0930 \u092e\u0941\u0938\u0932\u092e\u093e\u0928\u094b\u0902 \u0915\u094b\u003cbr\u003e\u092d\u0940 \u091c\u0932\u094d\u0926 \u0939\u0940 \u091c\u0928\u0924\u093e \u0915\u093e\u003cbr\u003e\u0936\u094d\u0930\u093e\u092a \u091d\u0947\u0932\u0928\u093e \u0939\u094b\u0917\u093e\u0964\u003cbr\u003eWed Jan 07 15:12:26 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
