<head>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2214, "id": 0, "label": "553200552142983168", "shape": "dot", "size": 10, "title": "Tweet ID: 553200552142983168\u003cbr\u003eUser ID: 220081875\u003cbr\u003eIndeed ....#charliehebdo http://t.co/uG68bncPDP\u003cbr\u003eThu Jan 08 14:44:24 +0000 2015"}, {"group": 2214, "id": 1, "label": "553201517269094400", "shape": "dot", "size": 10, "title": "Tweet ID: 553201517269094400\u003cbr\u003eUser ID: 96977991\u003cbr\u003e@Tazeenahmad @frasereC4 Muhammad, who doesn\u0027t\u003cbr\u003eeven exist anymore. Hasn\u0027t done\u003cbr\u003eso for a looooooooong time.\u003cbr\u003eIf ever..\u003cbr\u003eThu Jan 08 14:48:14 +0000 2015"}, {"group": 2214, "id": 2, "label": "553207795307130881", "shape": "dot", "size": 10, "title": "Tweet ID: 553207795307130881\u003cbr\u003eUser ID: 2457682945\u003cbr\u003e@tazeenahmad that\u0027s muslims! #CartoonPhobia\u003cbr\u003eThu Jan 08 15:13:11 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
