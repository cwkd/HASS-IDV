<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3380, "id": 0, "label": "552801954733490176", "shape": "dot", "size": 10, "title": "Tweet ID: 552801954733490176\u003cbr\u003eUser ID: 25067168\u003cbr\u003e12 confirmed dead  in\u003cbr\u003e#CharlieHebdo attack (@AFP) http://t.co/82wVYNxteC\u003cbr\u003eWed Jan 07 12:20:31 +0000 2015"}, {"color": "#3c358b", "group": 3380, "id": 1, "label": "552802225404522496", "shape": "dot", "size": 10, "title": "Tweet ID: 552802225404522496\u003cbr\u003eUser ID: 1357102304\u003cbr\u003e@euronews @Vespro3 @AFP https://t.co/6MTcIsr5Gw\u003cbr\u003eWed Jan 07 12:21:35 +0000 2015"}, {"color": "#3c358b", "group": 3380, "id": 2, "label": "552809286209122304", "shape": "dot", "size": 10, "title": "Tweet ID: 552809286209122304\u003cbr\u003eUser ID: 9114032\u003cbr\u003e:( \"@euronews: 12 confirmed dead\u003cbr\u003e in #CharlieHebdo attack (@AFP)\u003cbr\u003ehttp://t.co/GhvWa5kufh\u201d\u003cbr\u003eWed Jan 07 12:49:39 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
