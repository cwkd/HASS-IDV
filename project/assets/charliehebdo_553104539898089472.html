<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 750, "id": 0, "label": "553104539898089472", "shape": "dot", "size": 10, "title": "553104539898089472\u003cbr\u003eThis is what Paris looked\u003cbr\u003elike last night #charliehebdo http://t.co/HLeIy0187C\u003cbr\u003ehttp://t.co/LFqlElCl6C\u003cbr\u003eThu Jan 08 08:22:53 +0000 2015"}, {"group": 750, "id": 1, "label": "553106604275417089", "shape": "dot", "size": 10, "title": "553106604275417089\u003cbr\u003e\u201c@thei100: This is what Paris\u003cbr\u003elooked like last night #charliehebdo\u003cbr\u003ehttp://t.co/ckvhYOvPT9 http://t.co/5zeigNTw1B\u201d\u003cbr\u003eThu Jan 08 08:31:05 +0000 2015"}, {"group": 750, "id": 2, "label": "553118468141510656", "shape": "dot", "size": 10, "title": "553118468141510656\u003cbr\u003e#Paris standing strong: \u201c@thei100: This\u003cbr\u003eis what Paris looked like\u003cbr\u003elast night #charliehebdo http://t.co/ccecBWOdCW http://t.co/3C4DuXrQCx\u201d\u003cbr\u003e\u003cbr\u003eThu Jan 08 09:18:13 +0000 2015"}, {"group": 750, "id": 3, "label": "553448584457515008", "shape": "dot", "size": 10, "title": "553448584457515008\u003cbr\u003e@thei100 @Independent Amazing turnout in\u003cbr\u003e#Paris defending #CharlieHebdo\u003cbr\u003eFri Jan 09 07:09:59 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
