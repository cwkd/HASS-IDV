<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    var options, data;

        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2702, "id": 0, "label": "553537235463979008", "shape": "dot", "size": 10, "title": "Tweet ID: 553537235463979008\u003cbr\u003eUser ID: 1630896181\u003cbr\u003eUPDATE: A hostage situation is\u003cbr\u003eunfolding in a kosher supermarket\u003cbr\u003ein Vincennes, eastern Paris. French\u003cbr\u003epolice on scene. Reports of\u003cbr\u003eone injured\u003cbr\u003eFri Jan 09 13:02:15 +0000 2015"}, {"color": "#0cf3ff", "group": 2702, "id": 1, "label": "553538307918143488", "shape": "dot", "size": 10, "title": "Tweet ID: 553538307918143488\u003cbr\u003eUser ID: 546353513\u003cbr\u003e@vicenews \"religion of peace\" LMAO\u003cbr\u003emore like \"the religion of\u003cbr\u003episs\"\u003cbr\u003eFri Jan 09 13:06:31 +0000 2015"}, {"color": "#0cf3ff", "group": 2702, "id": 2, "label": "553542539572436992", "shape": "dot", "size": 10, "title": "Tweet ID: 553542539572436992\u003cbr\u003eUser ID: 46273199\u003cbr\u003e@vicenews two dead\u003cbr\u003eFri Jan 09 13:23:20 +0000 2015"}, {"color": "#0cf3ff", "group": 2702, "id": 3, "label": "553543281658068992", "shape": "dot", "size": 10, "title": "Tweet ID: 553543281658068992\u003cbr\u003eUser ID: 108563943\u003cbr\u003e@vicenews oh sweet irony.\u003cbr\u003eFri Jan 09 13:26:17 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {

};

        return network;

    }

    drawGraph();
