<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3492, "id": 0, "label": "552822696200142850", "shape": "dot", "size": 10, "title": "Tweet ID: 552822696200142850\u003cbr\u003eUser ID: 1008526854\u003cbr\u003e#CharlieHebdo - Paris media attack\u003cbr\u003ekills 4 cartoonists including chief\u003cbr\u003eeditor. #AFP http://t.co/Zc8KZ0wNwR\u003cbr\u003eWed Jan 07 13:42:56 +0000 2015"}, {"color": "#0cf3ff", "group": 3492, "id": 1, "label": "552826264772698112", "shape": "dot", "size": 10, "title": "Tweet ID: 552826264772698112\u003cbr\u003eUser ID: 2814939614\u003cbr\u003e@sbeaugeAFP to the hell\u003cbr\u003eWed Jan 07 13:57:07 +0000 2015"}, {"color": "#0cf3ff", "group": 3492, "id": 2, "label": "552826757070741504", "shape": "dot", "size": 10, "title": "Tweet ID: 552826757070741504\u003cbr\u003eUser ID: 1227756350\u003cbr\u003e\"@sbeaugeAFP: #CharlieHebdo - Paris media\u003cbr\u003eattack kills 4 cartoonists including\u003cbr\u003echief editor. #AFP http://t.co/7te73lQNNs\" #PrensaNoDisparen\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:59:04 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
