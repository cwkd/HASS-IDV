<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 306, "id": 0, "label": "552810805243412481", "shape": "dot", "size": 10, "title": "Tweet ID: 552810805243412481\u003cbr\u003eUser ID: 63863854\u003cbr\u003eWe condemn the attack in\u003cbr\u003e#Paris and pray for soonest\u003cbr\u003erecovery for the injured and\u003cbr\u003epatience to families \u0026amp; people\u003cbr\u003eof France. #CharlieHebdo\u003cbr\u003eWed Jan 07 12:55:41 +0000 2015"}, {"group": 306, "id": 1, "label": "552812059797508096", "shape": "dot", "size": 10, "title": "Tweet ID: 552812059797508096\u003cbr\u003eUser ID: 21525216\u003cbr\u003e@harun_yahya How about you condemn\u003cbr\u003ethose #Muslims involved?  #atheism\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:00:40 +0000 2015"}, {"group": 306, "id": 2, "label": "552812283475525633", "shape": "dot", "size": 10, "title": "Tweet ID: 552812283475525633\u003cbr\u003eUser ID: 2409403250\u003cbr\u003e@harun_yahya Such a stupid tweet!\u003cbr\u003eShame on you!\u003cbr\u003eWed Jan 07 13:01:33 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
