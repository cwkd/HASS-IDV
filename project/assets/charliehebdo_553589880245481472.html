<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3162, "id": 0, "label": "553589880245481472", "shape": "dot", "size": 10, "title": "Tweet ID: 553589880245481472\u003cbr\u003eUser ID: 24138795\u003cbr\u003eJUST IN: Officials report suspects\u003cbr\u003ein Charlie Hebdo massacre are\u003cbr\u003edead, hostages freed http://t.co/2PckWLdDMv\u003cbr\u003eFri Jan 09 16:31:27 +0000 2015"}, {"color": "#0cf3ff", "group": 3162, "id": 1, "label": "553604576771706880", "shape": "dot", "size": 10, "title": "Tweet ID: 553604576771706880\u003cbr\u003eUser ID: 965435300\u003cbr\u003e@GlobalGrindNews @MichaelSkolnik @GlobalGrind Good News\u003cbr\u003e\u003cbr\u003eFri Jan 09 17:29:51 +0000 2015"}, {"color": "#0cf3ff", "group": 3162, "id": 2, "label": "553667253661880320", "shape": "dot", "size": 10, "title": "Tweet ID: 553667253661880320\u003cbr\u003eUser ID: 2780988299\u003cbr\u003e@GlobalGrindNews @UncleRUSH @GlobalGrind there not\u003cbr\u003esuspects there murdering scum just\u003cbr\u003ewanted to clear that up\u003cbr\u003e\u003cbr\u003eFri Jan 09 21:38:54 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
