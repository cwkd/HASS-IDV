<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 707, "id": 0, "label": "552982263907241984", "shape": "dot", "size": 10, "title": "552982263907241984\u003cbr\u003e#JeSuisCharlie: Cartoonists pay tribute to\u003cbr\u003e#CharlieHebdo victims: http://t.co/RkYfIcAlID \nhttp://t.co/hiWvfDm6FM\u003cbr\u003eThu Jan 08 00:17:00 +0000 2015"}, {"group": 707, "id": 1, "label": "552984703578673153", "shape": "dot", "size": 10, "title": "552984703578673153\u003cbr\u003e@AnonOpsLegion ahahahaha most blatant false\u003cbr\u003eflag since 9/11. No one\u003cbr\u003etalking about elite paedophiles any\u003cbr\u003emore. Job done.\u003cbr\u003eThu Jan 08 00:26:41 +0000 2015"}, {"group": 707, "id": 2, "label": "552991266280333312", "shape": "dot", "size": 10, "title": "552991266280333312\u003cbr\u003e@AnonOpsLegion\u003cbr\u003eThu Jan 08 00:52:46 +0000 2015"}, {"group": 707, "id": 3, "label": "553040384423899136", "shape": "dot", "size": 10, "title": "553040384423899136\u003cbr\u003e\u201c@AnonOpsLegion: #JeSuisCharlie: Cartoonists pay tribute\u003cbr\u003eto #CharlieHebdo victims: http://t.co/SvTGtHrXF0 \nhttp://t.co/Z71TI6xrx2\u201d\u003cbr\u003e\u003cbr\u003eThu Jan 08 04:07:57 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
