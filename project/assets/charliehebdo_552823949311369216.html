<body>

        nodes = new vis.DataSet([{"color": "black", "group": 646, "id": 0, "label": "552823949311369216", "shape": "dot", "size": 10, "title": "Tweet ID: 552823949311369216\u003cbr\u003eUser ID: 16164636\u003cbr\u003eIf (like me) you teased\u003cbr\u003e#KirbyDelauter, step up your free-speech\u003cbr\u003egame and print a #CharlieHebdo\u003cbr\u003eimage unblurred. http://t.co/t2dbSOZpyn\u003cbr\u003eWed Jan 07 13:47:55 +0000 2015"}, {"color": "#3c358b", "group": 646, "id": 1, "label": "552830982118592513", "shape": "dot", "size": 10, "title": "Tweet ID: 552830982118592513\u003cbr\u003eUser ID: 424284015\u003cbr\u003e@walterolson @MediaLawProf looks Simpsonsesque\u003cbr\u003eWed Jan 07 14:15:51 +0000 2015"}, {"color": "#3c358b", "group": 646, "id": 2, "label": "552833731107356672", "shape": "dot", "size": 10, "title": "Tweet ID: 552833731107356672\u003cbr\u003eUser ID: 587935398\u003cbr\u003e@walterolson @ConLawWarrior Islam rules by\u003cbr\u003eterror inside its own countries;\u003cbr\u003edon\u0027t expect better outside. Islam\u003cbr\u003eis not a religion of\u003cbr\u003epeace\u003cbr\u003eWed Jan 07 14:26:47 +0000 2015"}, {"color": "#3c358b", "group": 646, "id": 3, "label": "552906688974434305", "shape": "dot", "size": 10, "title": "Tweet ID: 552906688974434305\u003cbr\u003eUser ID: 18733823\u003cbr\u003e@walterolson\u003cbr\u003eWed Jan 07 19:16:41 +0000 2015"}]);
