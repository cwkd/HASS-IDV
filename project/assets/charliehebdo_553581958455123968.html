<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1520, "id": 0, "label": "553581958455123968", "shape": "dot", "size": 10, "title": "553581958455123968\u003cbr\u003e#BREAKING Explosions at site where\u003cbr\u003eCharlie Hebdo suspects holed up:\u003cbr\u003eAFP\u003cbr\u003eFri Jan 09 15:59:58 +0000 2015"}, {"group": 1520, "id": 1, "label": "553582081792811008", "shape": "dot", "size": 10, "title": "553582081792811008\u003cbr\u003e\u201c@AFP: #BREAKING Explosions at site\u003cbr\u003ewhere Charlie Hebdo suspects holed\u003cbr\u003eup: AFP\u201d\u003cbr\u003eFri Jan 09 16:00:28 +0000 2015"}, {"group": 1520, "id": 2, "label": "553582104475611136", "shape": "dot", "size": 10, "title": "553582104475611136\u003cbr\u003e\u201c@AFP: #BREAKING Explosions at site\u003cbr\u003ewhere #CharlieHebdo suspects holed up:\u003cbr\u003eAFP\u201d\u003cbr\u003eFri Jan 09 16:00:33 +0000 2015"}, {"group": 1520, "id": 3, "label": "553585269706743809", "shape": "dot", "size": 10, "title": "553585269706743809\u003cbr\u003eRT @AFP: #BREAKING Explosions at\u003cbr\u003esite where Charlie Hebdo suspects\u003cbr\u003eholed up: AFP\u003cbr\u003eFri Jan 09 16:13:08 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
