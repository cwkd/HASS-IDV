<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3798, "id": 0, "label": "553490238979727360", "shape": "dot", "size": 10, "title": "Tweet ID: 553490238979727360\u003cbr\u003eUser ID: 51241574\u003cbr\u003eMORE: Massacre suspects believed to\u003cbr\u003ehave taken hostage and holed\u003cbr\u003eup in small industrial town\u003cbr\u003enortheast of Paris: http://t.co/lmr2ImJhmr\u003cbr\u003eFri Jan 09 09:55:30 +0000 2015"}, {"color": "#0cf3ff", "group": 3798, "id": 1, "label": "553492849925570561", "shape": "dot", "size": 10, "title": "Tweet ID: 553492849925570561\u003cbr\u003eUser ID: 15409034\u003cbr\u003eHeart Breaking MT @AP: MORE:\u003cbr\u003eMassacre suspects believed to have\u003cbr\u003etaken hostage in small town\u003cbr\u003enortheast of Paris: http://t.co/Mf6AyiOOu1\u003cbr\u003eFri Jan 09 10:05:53 +0000 2015"}, {"color": "#0cf3ff", "group": 3798, "id": 2, "label": "555179731520204800", "shape": "dot", "size": 10, "title": "Tweet ID: 555179731520204800\u003cbr\u003eUser ID: 16574787\u003cbr\u003e@AP @ABC7Elex @CNN @isaCNN #ParisShootings\u003cbr\u003eMotivated by #Israel \u0026amp; Interventions\u003cbr\u003eas well: http://t.co/TZuG9tw7Oy #CharlieHebdo #JeSuisCharlie\u003cbr\u003e\u003cbr\u003eWed Jan 14 01:48:57 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {

            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
