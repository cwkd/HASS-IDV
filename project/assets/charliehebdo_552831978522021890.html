<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 427, "id": 0, "label": "552831978522021890", "shape": "dot", "size": 10, "title": "552831978522021890\u003cbr\u003eI may not agree with\u003cbr\u003ewhat you say but will\u003cbr\u003edefend your right to say\u003cbr\u003eit - Voltaire #JeSuisCharlie #Libert\u00e9Dexpression\u003cbr\u003ehttp://t.co/rSbYpPGyfq\u003cbr\u003eWed Jan 07 14:19:49 +0000 2015"}, {"group": 427, "id": 1, "label": "552837796692770816", "shape": "dot", "size": 10, "title": "552837796692770816\u003cbr\u003e@tobiaslehr @PaulThompsonLdn Apparently Voltaire never\u003cbr\u003euttered or wrote those words,\u003cbr\u003ebut he no doubt would\u003cbr\u003ehave liked the sentiment\u003cbr\u003eWed Jan 07 14:42:56 +0000 2015"}, {"group": 427, "id": 3, "label": "552844337923780609", "shape": "dot", "size": 10, "title": "552844337923780609\u003cbr\u003e@tobiaslehr @wikileaks_forum nous sommes tous\u003cbr\u003eCharlie aujourd\u0027hui Condol\u00e9ance aux familles\u003cbr\u003edes personnes d\u00e9c\u00e9d\u00e9s\u003cbr\u003eWed Jan 07 15:08:56 +0000 2015"}, {"group": 427, "id": 4, "label": "552860115855216640", "shape": "dot", "size": 10, "title": "552860115855216640\u003cbr\u003e@tobiaslehr @miepsja Evelyn Beatrice Hall\u003cbr\u003e(a woman!) said it, not\u003cbr\u003eVoltaire\u003cbr\u003eWed Jan 07 16:11:37 +0000 2015"}, {"group": 427, "id": 2, "label": "552839641922301953", "shape": "dot", "size": 10, "title": "552839641922301953\u003cbr\u003e@CharlesOppenh @tobiaslehr Yes, true. Apparantly\u003cbr\u003eit was Evelyn Beatrice Hall\u003cbr\u003e- http://t.co/rS4mOAV8iI - his biographer.\u003cbr\u003e\u003cbr\u003eWed Jan 07 14:50:16 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
