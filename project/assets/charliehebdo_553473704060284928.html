<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1858, "id": 0, "label": "553473704060284928", "shape": "dot", "size": 10, "title": "553473704060284928\u003cbr\u003eBREAKING NEWS: Reports of shots\u003cbr\u003efired, car chase northeast of\u003cbr\u003eParis as French police hunt\u003cbr\u003eCharlie Hebdo attackers. http://t.co/yRb5bP0YV1\u003cbr\u003eFri Jan 09 08:49:48 +0000 2015"}, {"group": 1858, "id": 1, "label": "553473828614340608", "shape": "dot", "size": 10, "title": "553473828614340608\u003cbr\u003e@cnni \n\nIN UKRAINE HAVE GIVEN\u003cbr\u003eTHE NAZI COUP, SUPPORTED BY\u003cbr\u003eNATO AND MEDIA COMMUNICATION,AS SEE\u003cbr\u003ePHOTO.\nhttp://t.co/tYCudKSLwr\u003cbr\u003eFri Jan 09 08:50:18 +0000 2015"}, {"group": 1858, "id": 2, "label": "553485413391040512", "shape": "dot", "size": 10, "title": "553485413391040512\u003cbr\u003eRT @cnni #BREAKING Reports of\u003cbr\u003eshots fired, car chase northeast\u003cbr\u003eof Paris -French police hunt\u003cbr\u003eCharlie Hebdo attackers. http://t.co/rEGsim1Ra9\u003cbr\u003eFri Jan 09 09:36:20 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
