<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1697, "id": 0, "label": "552804408233193473", "shape": "dot", "size": 10, "title": "552804408233193473\u003cbr\u003e12 people now known to\u003cbr\u003ehave died after gunmen stormed\u003cbr\u003ethe Paris HQ of magazine\u003cbr\u003e#CharlieHebdo http://t.co/ImgE2AACPw http://t.co/h2wgFokYVW\u003cbr\u003eWed Jan 07 12:30:16 +0000 2015"}, {"group": 1697, "id": 1, "label": "552812977129545728", "shape": "dot", "size": 10, "title": "552812977129545728\u003cbr\u003e:( RT @SkyNews: 12 people\u003cbr\u003enow known to have died\u003cbr\u003eafter gunmen stormed the Paris\u003cbr\u003eHQ of magazine #CharlieHebdo http://t.co/SqDhH9qygA\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:04:19 +0000 2015"}, {"group": 1697, "id": 2, "label": "552828405075701760", "shape": "dot", "size": 10, "title": "552828405075701760\u003cbr\u003e\u201c@SkyNews: 12 people now known\u003cbr\u003eto have died after gunmen\u003cbr\u003estormed the Paris HQ of\u003cbr\u003emagazine #CharlieHebdo http://t.co/DstZHw36KO madness\u003cbr\u003eWed Jan 07 14:05:37 +0000 2015"}, {"group": 1697, "id": 3, "label": "552858804027924482", "shape": "dot", "size": 10, "title": "552858804027924482\u003cbr\u003e@SkyNews there are some seriously\u003cbr\u003esick people in this world\u003cbr\u003enowadays \ud83d\ude1e\u003cbr\u003eWed Jan 07 16:06:25 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
