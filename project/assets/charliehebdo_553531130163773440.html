<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3884, "id": 0, "label": "553531130163773440", "shape": "dot", "size": 10, "title": "Tweet ID: 553531130163773440\u003cbr\u003eUser ID: 16973333\u003cbr\u003eBREAKING: Reports that an armed\u003cbr\u003eman has taken a hostage\u003cbr\u003ein eastern Paris in a\u003cbr\u003ethird attack #ParisShooting http://t.co/f30TSVt1yN\u003cbr\u003eFri Jan 09 12:38:00 +0000 2015"}, {"color": "#0cf3ff", "group": 3884, "id": 1, "label": "553531391842193408", "shape": "dot", "size": 10, "title": "Tweet ID: 553531391842193408\u003cbr\u003eUser ID: 1234987687\u003cbr\u003e@Independent http://t.co/E3vLWhRxrJ\u003cbr\u003eFri Jan 09 12:39:02 +0000 2015"}, {"color": "#0cf3ff", "group": 3884, "id": 2, "label": "553531656108511232", "shape": "dot", "size": 10, "title": "Tweet ID: 553531656108511232\u003cbr\u003eUser ID: 2898115168\u003cbr\u003e@Independent \u0645\u0633\u0644\u062d \u064a\u062d\u062a\u062c\u0632 \u0631\u0647\u064a\u0646\u0647 \u0641\u064a\u003cbr\u003e\u0645\u062a\u062c\u0631 \u0634\u0631\u0642 \u0628\u0627\u0631\u064a\u0633 \u0641\u064a \u062b\u0627\u0644\u062b\u003cbr\u003e\u0647\u062c\u0648\u0645 \u0641\u064a \u0628\u0627\u0631\u064a\u0633 !!\u003cbr\u003eFri Jan 09 12:40:05 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
