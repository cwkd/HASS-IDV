<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 546, "id": 0, "label": "552820265994829824", "shape": "dot", "size": 10, "title": "Tweet ID: 552820265994829824\u003cbr\u003eUser ID: 335177549\u003cbr\u003e#NUJ on Charlie Hebdo killings:\u003cbr\u003eassassination of journalists and an\u003cbr\u003eattempt to assassinate the free\u003cbr\u003epress. - https://t.co/nKSv4QlSEY\u003cbr\u003eWed Jan 07 13:33:16 +0000 2015"}, {"color": "#3c358b", "group": 546, "id": 1, "label": "552821478664990721", "shape": "dot", "size": 10, "title": "Tweet ID: 552821478664990721\u003cbr\u003eUser ID: 480810405\u003cbr\u003eThis is an utter atrocity\u003cbr\u003e\u0026amp; we condemn these assassinations.\u003cbr\u003e#FreedomOfSpeech @NUJofficial @mediaguardian #CharlieHebdo\u003cbr\u003eWed Jan 07 13:38:06 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
