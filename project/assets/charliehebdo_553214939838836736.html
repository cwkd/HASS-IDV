<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1160, "id": 0, "label": "553214939838836736", "shape": "dot", "size": 10, "title": "553214939838836736\u003cbr\u003e#JesuisAhmed commemorates Muslim police officer\u003cbr\u003eAhmed Merabet murdered in Charlie\u003cbr\u003eHebdo attack http://t.co/qfxjQMhUoN http://t.co/U1AyY3wWYY\u003cbr\u003eThu Jan 08 15:41:34 +0000 2015"}, {"group": 1160, "id": 1, "label": "553229794255831040", "shape": "dot", "size": 10, "title": "553229794255831040\u003cbr\u003e@HuffPostUK killing their own people...\u003cbr\u003eSad....\u003cbr\u003eThu Jan 08 16:40:36 +0000 2015"}, {"group": 1160, "id": 2, "label": "553502284504907776", "shape": "dot", "size": 10, "title": "553502284504907776\u003cbr\u003e@HuffPostUK RIP\u003cbr\u003eFri Jan 09 10:43:22 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
