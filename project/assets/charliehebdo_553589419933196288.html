<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3148, "id": 0, "label": "553589419933196288", "shape": "dot", "size": 10, "title": "Tweet ID: 553589419933196288\u003cbr\u003eUser ID: 972651\u003cbr\u003e#CharlieHebdo suspects killed, according to\u003cbr\u003e@AP. http://t.co/BDmxXKlbZG\u003cbr\u003eFri Jan 09 16:29:37 +0000 2015"}, {"color": "#0cf3ff", "group": 3148, "id": 1, "label": "553589599533277185", "shape": "dot", "size": 10, "title": "Tweet ID: 553589599533277185\u003cbr\u003eUser ID: 32952592\u003cbr\u003e\u201c@mashable: #CharlieHebdo suspects killed, according\u003cbr\u003eto @AP. http://t.co/1XzWtmbUIg\u201d\u003cbr\u003eFri Jan 09 16:30:20 +0000 2015"}, {"color": "#0cf3ff", "group": 3148, "id": 2, "label": "553590833828884481", "shape": "dot", "size": 10, "title": "Tweet ID: 553590833828884481\u003cbr\u003eUser ID: 1165979425\u003cbr\u003e@mashable @AP Chance lost to\u003cbr\u003ebring them to big trial\u003cbr\u003eand exposure to the world.\u003cbr\u003eA pitty they were not\u003cbr\u003ecaught alive! Now they are\u003cbr\u003emartirs!\u003cbr\u003eFri Jan 09 16:35:14 +0000 2015"}, {"color": "#0cf3ff", "group": 3148, "id": 3, "label": "553593455688298496", "shape": "dot", "size": 10, "title": "Tweet ID: 553593455688298496\u003cbr\u003eUser ID: 2958990716\u003cbr\u003e@mashable @AP #ThankG-D!\u003cbr\u003eFri Jan 09 16:45:39 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {

    },

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,

            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
