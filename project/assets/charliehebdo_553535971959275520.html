<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1963, "id": 0, "label": "553535971959275520", "shape": "dot", "size": 10, "title": "553535971959275520\u003cbr\u003e#BREAKING - 1 injured in\u003cbr\u003e#Paris Kosher supermarket shooting, hostage\u003cbr\u003edrama underway \u0026gt;\u0026gt;\u0026gt; http://t.co/UWSXS2YVKU http://t.co/9QtJKgfWxo\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:57:14 +0000 2015"}, {"group": 1963, "id": 1, "label": "553536401053347841", "shape": "dot", "size": 10, "title": "553536401053347841\u003cbr\u003eMT @FRANCE24 #BREAKING 1 injured\u003cbr\u003ein #Paris Kosher supermarket shooting,\u003cbr\u003ehostage drama underway http://t.co/Aze8jUpFu3 http://t.co/h63js17JAC\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:58:56 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
