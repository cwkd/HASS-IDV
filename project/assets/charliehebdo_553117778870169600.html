<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1590, "id": 0, "label": "553117778870169600", "shape": "dot", "size": 10, "title": "Tweet ID: 553117778870169600\u003cbr\u003eUser ID: 1172992904\u003cbr\u003e.@Maryam_Rajavi message regarding the terrorist\u003cbr\u003eattacks in #Paris. #Iran #IranTalks\u003cbr\u003e#CharlieHebdo #JeSuisCharlie http://t.co/qzSu2oYs14\u003cbr\u003eThu Jan 08 09:15:29 +0000 2015"}, {"color": "#3c358b", "group": 1590, "id": 1, "label": "553302498027773952", "shape": "dot", "size": 10, "title": "Tweet ID: 553302498027773952\u003cbr\u003eUser ID: 2780648743\u003cbr\u003e@mdoustmohamadi @maryam_rajavi @setarehgan Cartoons drawn\u003cbr\u003efor Charlie Hebdo:  http://t.co/Wjbxph6AcV\u003cbr\u003e#CharlieHebdo #paris\u003cbr\u003eThu Jan 08 21:29:30 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
