<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 650, "id": 0, "label": "552824126659104771", "shape": "dot", "size": 10, "title": "Tweet ID: 552824126659104771\u003cbr\u003eUser ID: 56961858\u003cbr\u003eIn this difficult time, People\u003cbr\u003eof Iran and their resistance\u003cbr\u003emovement stand by people of\u003cbr\u003eFrance and bereaved families #CharlieHebdo\u003cbr\u003e#Paris\u003cbr\u003eWed Jan 07 13:48:37 +0000 2015"}, {"color": "#0cf3ff", "group": 650, "id": 1, "label": "553305455892914176", "shape": "dot", "size": 10, "title": "Tweet ID: 553305455892914176\u003cbr\u003eUser ID: 2780648743\u003cbr\u003e@mdoustmohamadi @maryam_rajavi Cartoons drawn for\u003cbr\u003eCharlie Hebdo:  http://t.co/Wjbxph6AcV #CharlieHebdo\u003cbr\u003e#paris\u003cbr\u003eThu Jan 08 21:41:15 +0000 2015"}, {"color": "#0cf3ff", "group": 650, "id": 2, "label": "553507221821460480", "shape": "dot", "size": 10, "title": "Tweet ID: 553507221821460480\u003cbr\u003eUser ID: 297421895\u003cbr\u003e@Maryam_Rajavi @ahmadbo_bo #paris\u003cbr\u003eFri Jan 09 11:03:00 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
