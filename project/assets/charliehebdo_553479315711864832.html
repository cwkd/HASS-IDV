<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3762, "id": 0, "label": "553479315711864832", "shape": "dot", "size": 10, "title": "Tweet ID: 553479315711864832\u003cbr\u003eUser ID: 2453787236\u003cbr\u003e\u2192 http://t.co/qmWa9qgRrg Charlie Hebdo attack:\u003cbr\u003eHunt for killers focuses on\u003cbr\u003enorthern France #CharlieHebdo 485 http://t.co/akSz683KbY\u003cbr\u003e\u003cbr\u003eFri Jan 09 09:12:06 +0000 2015"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
