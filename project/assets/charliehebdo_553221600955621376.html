<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1838, "id": 0, "label": "553221600955621376", "shape": "dot", "size": 10, "title": "553221600955621376\u003cbr\u003eClarissa, 27 years old, police\u003cbr\u003etrainee of Montrouge Police in\u003cbr\u003e#France. Victim of this morning\u0027s\u003cbr\u003eattack. via @_batou_ http://t.co/kk0w0D6NNv\u003cbr\u003eThu Jan 08 16:08:02 +0000 2015"}, {"group": 1838, "id": 1, "label": "553228413922967552", "shape": "dot", "size": 10, "title": "553228413922967552\u003cbr\u003e@ArmedResearch @_batou_ RIP\u003cbr\u003eThu Jan 08 16:35:07 +0000 2015"}, {"group": 1838, "id": 2, "label": "553262052899164161", "shape": "dot", "size": 10, "title": "553262052899164161\u003cbr\u003e@ArmedResearch @mattdpearce RIP Clarissa\u003cbr\u003eThu Jan 08 18:48:47 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
