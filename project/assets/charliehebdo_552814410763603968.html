<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 196, "id": 0, "label": "552814410763603968", "shape": "dot", "size": 10, "title": "552814410763603968\u003cbr\u003eThe Ahmadiyya Muslim Community categorically\u003cbr\u003econdemns the attack at Charlie\u003cbr\u003eHebdo. Our thoughts are with\u003cbr\u003ethe victims: http://t.co/kTsWb7SNaA\u003cbr\u003eWed Jan 07 13:10:00 +0000 2015"}, {"group": 196, "id": 1, "label": "552843115279966208", "shape": "dot", "size": 10, "title": "552843115279966208\u003cbr\u003e@AhmadiyyatIslam this is very sad,\u003cbr\u003emay they rest in peace.\u003cbr\u003e #islam #ahmadiyya #CharlieHebdo\u003cbr\u003eWed Jan 07 15:04:04 +0000 2015"}, {"group": 196, "id": 2, "label": "552849905946198017", "shape": "dot", "size": 10, "title": "552849905946198017\u003cbr\u003e@ahmadiyyatislam @waxeloquent @heidiharrisshow\u003cbr\u003eWed Jan 07 15:31:03 +0000 2015"}, {"group": 196, "id": 3, "label": "552957664079392769", "shape": "dot", "size": 10, "title": "552957664079392769\u003cbr\u003e@AhmadiyyatIslam\u003cbr\u003eWed Jan 07 22:39:15 +0000 2015"}, {"group": 196, "id": 4, "label": "553201506199957506", "shape": "dot", "size": 10, "title": "553201506199957506\u003cbr\u003e@AhmadiyyatIslam @BBCWorld\u003cbr\u003eThu Jan 08 14:48:11 +0000 2015"}, {"group": 196, "id": 5, "label": "553266933890809857", "shape": "dot", "size": 10, "title": "553266933890809857\u003cbr\u003e@AhmadiyyatIslam @AhmadiyyaVIC\u003cbr\u003eThu Jan 08 19:08:10 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
