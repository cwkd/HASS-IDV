<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1664, "id": 0, "label": "553129117215100928", "shape": "dot", "size": 10, "title": "Tweet ID: 553129117215100928\u003cbr\u003eUser ID: 2147647676\u003cbr\u003e#Iran\u0027s regime been the pioneer\u003cbr\u003ein initiating and nourishing the\u003cbr\u003ekilling Fatwa! #JeSuisCharlie http://t.co/hlgF1Ugkjl http://t.co/dI7iz9SxJ1\u003cbr\u003e\u003cbr\u003eThu Jan 08 10:00:32 +0000 2015"}, {"group": 1664, "id": 1, "label": "553701760783507457", "shape": "dot", "size": 10, "title": "Tweet ID: 553701760783507457\u003cbr\u003eUser ID: 770761914\u003cbr\u003e@JavadDabiran @IraqSurveys \u0627\u063a\u0628\u0649 \u0641\u062a\u0648\u0649 \u0641\u064a\u003cbr\u003e\u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0633\u062a\u063a\u0644\u0647\u0627 \u0634\u062e\u0635 \u062a\u0627\u0641\u0647 \u0645\u063a\u0645\u0648\u0631\u003cbr\u003e\u0643\u062a\u0628 \u0643\u062a\u064a\u0628 \u0633\u062e\u064a\u0641 \u0648\u0646\u0627\u0644 \u0645\u0646\u0647\u003cbr\u003e\u062c\u0648\u0627\u0626\u0632 \u060c\u0623\u0645\u0648\u0627\u0644  \u0648\u0634\u0647\u0631\u0629 \u0644\u0645\u003cbr\u003e\u064a\u062d\u0644\u0645 \u0628\u0647\u0627 \u0648\u0644\u0645 \u064a\u0647\u0644\u0648\u0633 \u0628\u0647\u0627!\u003cbr\u003e\u003cbr\u003eFri Jan 09 23:56:01 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
