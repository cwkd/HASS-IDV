<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3140, "id": 0, "label": "553588704913416192", "shape": "dot", "size": 10, "title": "Tweet ID: 553588704913416192\u003cbr\u003eUser ID: 2467791\u003cbr\u003eSmoke, gunshots reported at site\u003cbr\u003eof standoff with suspects in\u003cbr\u003ethe attack on Charlie Hebdo\u003cbr\u003e http://t.co/LDp3chB8FY http://t.co/IuAaEnrlXv\u003cbr\u003eFri Jan 09 16:26:47 +0000 2015"}, {"color": "#0cf3ff", "group": 3140, "id": 1, "label": "553589063685373953", "shape": "dot", "size": 10, "title": "Tweet ID: 553589063685373953\u003cbr\u003eUser ID: 17878191\u003cbr\u003e@washingtonpost @nyt French terrorist lives\u003cbr\u003edidn\u0027t martyr\u003cbr\u003eFri Jan 09 16:28:12 +0000 2015"}, {"color": "#0cf3ff", "group": 3140, "id": 2, "label": "553608348440866816", "shape": "dot", "size": 10, "title": "Tweet ID: 553608348440866816\u003cbr\u003eUser ID: 2895823046\u003cbr\u003e@washingtonpost pray for Paris an\u003cbr\u003eemblem of the planet earth\u003cbr\u003ehttp://t.co/CtgjUORhOI\u003cbr\u003eFri Jan 09 17:44:50 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
