        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 755, "id": 0, "label": "553105493255000065", "shape": "dot", "size": 10, "title": "553105493255000065\u003cbr\u003e\u0027Break one, thousand will rise\u0027\u003cbr\u003eAwesome solidarity cartoons in support\u003cbr\u003eof #CharlieHebdoAttack victims #JeSuisCharlie http://t.co/i1yzqTPo4n\u003cbr\u003e\u003cbr\u003eThu Jan 08 08:26:40 +0000 2015"}, {"group": 755, "id": 1, "label": "553113167115870211", "shape": "dot", "size": 10, "title": "553113167115870211\u003cbr\u003e@MrASingh Terrorism is an evil,\u003cbr\u003eit\u0027s time to uproot it.\u003cbr\u003eJoin my hand to support\u003cbr\u003e: http://t.co/68hr0k5GhO\u003cbr\u003eThu Jan 08 08:57:10 +0000 2015"}, {"group": 755, "id": 2, "label": "553121206829072384", "shape": "dot", "size": 10, "title": "553121206829072384\u003cbr\u003e@MrASingh Powerful and beautiful.\u003cbr\u003eThu Jan 08 09:29:06 +0000 2015"}, {"group": 755, "id": 3, "label": "553165830381654017", "shape": "dot", "size": 10, "title": "553165830381654017\u003cbr\u003e@MrASingh L\u0027Am\u00e9rique se tient avec\u003cbr\u003ela France. #JeSuisCharlie\u003cbr\u003eThu Jan 08 12:26:25 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
