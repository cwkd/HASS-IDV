<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 202, "id": 0, "label": "552805209424941058", "shape": "dot", "size": 10, "title": "Tweet ID: 552805209424941058\u003cbr\u003eUser ID: 27571535\u003cbr\u003eGood backgrounder from The New\u003cbr\u003eYorker from 2012: The Charlie\u003cbr\u003eHebdo Affair: Laughing at Blasphemy\u003cbr\u003ehttp://t.co/LDwDceoxFg\u003cbr\u003eWed Jan 07 12:33:27 +0000 2015"}, {"color": "#0cf3ff", "group": 202, "id": 1, "label": "552807860116422656", "shape": "dot", "size": 10, "title": "Tweet ID: 552807860116422656\u003cbr\u003eUser ID: 2464502209\u003cbr\u003e@BarbaraDemick  I strongly condemn\u003cbr\u003ethis terrorist attack as a\u003cbr\u003eTurkish Muslim.Terrorists Cannot represent Islam\u003cbr\u003e#notinmyname #NoToTerrorism\u003cbr\u003eWed Jan 07 12:43:59 +0000 2015"}, {"color": "#0cf3ff", "group": 202, "id": 2, "label": "552808765956042752", "shape": "dot", "size": 10, "title": "Tweet ID: 552808765956042752\u003cbr\u003eUser ID: 545454535\u003cbr\u003eRT \u201c@BarbaraDemick: Good backgrounder from\u003cbr\u003eThe New Yorker from 2012:\u003cbr\u003eThe Charlie Hebdo Affair: Laughing\u003cbr\u003eat Blasphemy http://t.co/6STaKMcXQl\u201d\u003cbr\u003eWed Jan 07 12:47:35 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
