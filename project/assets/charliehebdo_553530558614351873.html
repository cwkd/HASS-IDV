<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1940, "id": 0, "label": "553530558614351873", "shape": "dot", "size": 10, "title": "553530558614351873\u003cbr\u003e#BREAKING - One person has\u003cbr\u003ebeen injured in the shootout\u003cbr\u003eat kosher grocery store in\u003cbr\u003ePorte de #Vincennes http://t.co/uel0jveeWP\u003cbr\u003eFri Jan 09 12:35:43 +0000 2015"}, {"group": 1940, "id": 1, "label": "553531047695372288", "shape": "dot", "size": 10, "title": "553531047695372288\u003cbr\u003e@FRANCE24 must be Israel white\u003cbr\u003esalt\u003cbr\u003eFri Jan 09 12:37:40 +0000 2015"}, {"group": 1940, "id": 2, "label": "553531350868045824", "shape": "dot", "size": 10, "title": "553531350868045824\u003cbr\u003e\u201c@FRANCE24: #BREAKING - One person\u003cbr\u003ehas been injured in the\u003cbr\u003eshootout at kosher grocery store\u003cbr\u003ein Porte de #Vincennes http://t.co/Ctm1eAVgk7\u201d\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:38:52 +0000 2015"}, {"group": 1940, "id": 3, "label": "553531425702805504", "shape": "dot", "size": 10, "title": "553531425702805504\u003cbr\u003e@FRANCE24 meanwhile in #Syria, #France\u003cbr\u003econtinues to support terrorists with\u003cbr\u003earms and logistics. #CharlieHebdo\u003cbr\u003eFri Jan 09 12:39:10 +0000 2015"}, {"group": 1940, "id": 4, "label": "553532615525822464", "shape": "dot", "size": 10, "title": "553532615525822464\u003cbr\u003e\u201c@FRANCE24: #BREAKING:One person has been\u003cbr\u003einjured in the shootout at\u003cbr\u003ekosher grocery store in Porte\u003cbr\u003ede #Vincennes http://t.co/SSARWfDDV9\u201d #fb\u003cbr\u003eFri Jan 09 12:43:54 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
