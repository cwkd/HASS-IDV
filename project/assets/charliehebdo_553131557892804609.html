<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1676, "id": 0, "label": "553131557892804609", "shape": "dot", "size": 10, "title": "Tweet ID: 553131557892804609\u003cbr\u003eUser ID: 2883734737\u003cbr\u003eRT @LatuffCartoons: So now let\u0027s\u003cbr\u003etalk seriously about #CharlieHebdo and\u003cbr\u003eWestern double standard on freedom\u003cbr\u003eof speech http://t.co/w01kqWJqFb\u003cbr\u003eThu Jan 08 10:10:14 +0000 2015"}, {"color": "#18e7ff", "group": 1676, "id": 1, "label": "553132727701364736", "shape": "dot", "size": 10, "title": "Tweet ID: 553132727701364736\u003cbr\u003eUser ID: 510008351\u003cbr\u003e@MiscSewing @LatuffCartoons That *is* indeed\u003cbr\u003ea double-standard. It should be\u003cbr\u003ejust as acceptable to mock\u003cbr\u003ejews than it is to\u003cbr\u003emock anybody else\u003cbr\u003eThu Jan 08 10:14:53 +0000 2015"}, {"color": "#0cf3ff", "group": 1676, "id": 2, "label": "553132995524431872", "shape": "dot", "size": 10, "title": "Tweet ID: 553132995524431872\u003cbr\u003eUser ID: 1571428436\u003cbr\u003e@o_scheeck @MiscSewing EXACTLY!\u003cbr\u003eThu Jan 08 10:15:57 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
