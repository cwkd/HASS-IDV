<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 566, "id": 0, "label": "552841583251701761", "shape": "dot", "size": 10, "title": "552841583251701761\u003cbr\u003e.@USEmbassyFrance changes its avatar on\u003cbr\u003eTwitter to \"Je Suis Charlie\"\u003cbr\u003eafter attack on #CharlieHebdo. http://t.co/zX8Faxp0Zm\u003cbr\u003e\u003cbr\u003eWed Jan 07 14:57:59 +0000 2015"}, {"group": 566, "id": 1, "label": "552853635349364737", "shape": "dot", "size": 10, "title": "552853635349364737\u003cbr\u003e@ChristopherJM @EliotHiggins @USEmbassyFrance they should\u003cbr\u003eadd this http://t.co/PiMooR8ITf\u003cbr\u003eWed Jan 07 15:45:52 +0000 2015"}, {"group": 566, "id": 2, "label": "552854912795566080", "shape": "dot", "size": 10, "title": "552854912795566080\u003cbr\u003e@ChristopherJM @AdrienneVogt @USEmbassyFrance \u092c\u093f\u0930\u094d\u0937\u0928 \u091a\u093e\u0939\u0928\u094d\u091b\u0941\u003cbr\u003e\u092e \u091d\u0928\u094d \u0906\u0909\u0901\u091b \u092f\u093e\u0926 \u0964\nhttp://t.co/9pDBXOA3nX\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:50:57 +0000 2015"}, {"group": 566, "id": 3, "label": "552855205331873794", "shape": "dot", "size": 10, "title": "552855205331873794\u003cbr\u003eOr not @bklapperAP. MT @ChristopherJM:\u003cbr\u003e.@USEmbassyFrance changes its avatar on\u003cbr\u003eTwitter to \"Je Suis Charlie\"\u003cbr\u003ehttp://t.co/aeMgTbxekd\u003cbr\u003eWed Jan 07 15:52:07 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
