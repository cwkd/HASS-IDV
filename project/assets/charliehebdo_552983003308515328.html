<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 715, "id": 0, "label": "552983003308515328", "shape": "dot", "size": 10, "title": "552983003308515328\u003cbr\u003eIncredibly sad pic of #CharlieHebdo\u003cbr\u003ecartoonist Wolinski\u0027s desk posted by\u003cbr\u003ehis daughter. \"Papa est parti\u003cbr\u003epas Wolinski.\" http://t.co/AyXPd76BPG\u003cbr\u003eThu Jan 08 00:19:56 +0000 2015"}, {"group": 715, "id": 1, "label": "552986964962836481", "shape": "dot", "size": 10, "title": "552986964962836481\u003cbr\u003eHeartbreaking \u201c@JFXM: #CharlieHebdo cartoonist Wolinski\u0027s\u003cbr\u003edesk posted by his daughter-\"Papa\u003cbr\u003eest parti pas Wolinski.\" http://t.co/XTYgaqUSkq\u201d\u003cbr\u003e\u003cbr\u003eThu Jan 08 00:35:41 +0000 2015"}, {"group": 715, "id": 2, "label": "552990694819004416", "shape": "dot", "size": 10, "title": "552990694819004416\u003cbr\u003e@JFXM @Benett_ This killed me.\u003cbr\u003e\u003cbr\u003eThu Jan 08 00:50:30 +0000 2015"}, {"group": 715, "id": 3, "label": "554123138913824768", "shape": "dot", "size": 10, "title": "554123138913824768\u003cbr\u003e@JFXM Those artists have always\u003cbr\u003ecarried their weapons anywhere they\u003cbr\u003ewant...\u003cbr\u003eSun Jan 11 03:50:26 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
