    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1672, "id": 0, "label": "553130475032563712", "shape": "dot", "size": 10, "title": "Tweet ID: 553130475032563712\u003cbr\u003eUser ID: 328369973\u003cbr\u003eWhat does Islam Say about\u003cbr\u003eTerrorism?\nTo know answer, Kindly chat\u003cbr\u003ewith us: http://t.co/MWYHVcTK2Q\n\n#ParisTerror\n#JeSuisCharlie\n#France\n#Paris\u003cbr\u003eThu Jan 08 10:05:56 +0000 2015"}, {"color": "#3c358b", "group": 1672, "id": 1, "label": "553142975145213952", "shape": "dot", "size": 10, "title": "Tweet ID: 553142975145213952\u003cbr\u003eUser ID: 1661515488\u003cbr\u003e@TheMuslimFaith @CoranEnEspanol c\u0027est des ennemis\u003cbr\u003ed\u0027Allah faites attention \u00e0 vous\u003cbr\u003e\u003cbr\u003eThu Jan 08 10:55:36 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {

            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
