<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2716, "id": 0, "label": "553537740588220416", "shape": "dot", "size": 10, "title": "Tweet ID: 553537740588220416\u003cbr\u003eUser ID: 1020058453\u003cbr\u003eArmed Person Takes Hostages At\u003cbr\u003eParis-Area Deli; Police Surround Charlie\u003cbr\u003eHebdo Terrorists http://t.co/K61LgA3Tjc http://t.co/SdQNm8maMD\u003cbr\u003eFri Jan 09 13:04:16 +0000 2015"}, {"group": 2716, "id": 1, "label": "553538307511320576", "shape": "dot", "size": 10, "title": "Tweet ID: 553538307511320576\u003cbr\u003eUser ID: 308147569\u003cbr\u003e@BuzzFeedNews @BuzzFeed\u003cbr\u003eFri Jan 09 13:06:31 +0000 2015"}, {"group": 2716, "id": 2, "label": "553541010844684289", "shape": "dot", "size": 10, "title": "Tweet ID: 553541010844684289\u003cbr\u003eUser ID: 2329758242\u003cbr\u003e@BuzzFeedNews @BuzzFeed Antisemitism is alive\u003cbr\u003eand well in Europe and\u003cbr\u003eMuslims are taking charge in\u003cbr\u003ethe matter\u003cbr\u003eFri Jan 09 13:17:15 +0000 2015"}, {"group": 2716, "id": 3, "label": "553542160700960768", "shape": "dot", "size": 10, "title": "Tweet ID: 553542160700960768\u003cbr\u003eUser ID: 146606190\u003cbr\u003e@BuzzFeedNews They are struggling to\u003cbr\u003eclimb up but helping each\u003cbr\u003eother https://t.co/7p1zzv3dkk\u003cbr\u003eFri Jan 09 13:21:50 +0000 2015"}, {"group": 2716, "id": 4, "label": "553562658340089857", "shape": "dot", "size": 10, "title": "Tweet ID: 553562658340089857\u003cbr\u003eUser ID: 2240152467\u003cbr\u003e@BuzzFeedNews in my opinion we\u003cbr\u003eshouldn\u0027t have to see things\u003cbr\u003elike this and ISIS but\u003cbr\u003ewe do. Things like this\u003cbr\u003eshouldn\u0027t be relality.\u003cbr\u003eFri Jan 09 14:43:17 +0000 2015"}]);
