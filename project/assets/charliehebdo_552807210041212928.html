<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3422, "id": 0, "label": "552807210041212928", "shape": "dot", "size": 10, "title": "Tweet ID: 552807210041212928\u003cbr\u003eUser ID: 42467881\u003cbr\u003e#CharlieHebdo liveblog by @Independent says\u003cbr\u003enews director Charb in critical\u003cbr\u003econd. AQ put price put\u003cbr\u003ehis head in \u002713 http://t.co/kGVAxtzyt4\u003cbr\u003e\u003cbr\u003eWed Jan 07 12:41:24 +0000 2015"}, {"color": "#3c358b", "group": 3422, "id": 1, "label": "552808756585975808", "shape": "dot", "size": 10, "title": "Tweet ID: 552808756585975808\u003cbr\u003eUser ID: 467792402\u003cbr\u003ePRAYERS for Charb. #CharlieHebdo @aellick\u003cbr\u003e@DANEgerus @Independent\u003cbr\u003eWed Jan 07 12:47:32 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
