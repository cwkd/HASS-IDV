<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 4108, "id": 0, "label": "553588106587545600", "shape": "dot", "size": 10, "title": "Tweet ID: 553588106587545600\u003cbr\u003eUser ID: 1994321\u003cbr\u003eAccording to AFP \"a number\"\u003cbr\u003eof hostages have been freed\u003cbr\u003eafter police raided supermarket /\u003cbr\u003eHostage in #Dammartin free http://t.co/LdSF5QeCiv\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:24:24 +0000 2015"}, {"color": "#3c358b", "group": 4108, "id": 1, "label": "553589635579146241", "shape": "dot", "size": 10, "title": "Tweet ID: 553589635579146241\u003cbr\u003eUser ID: 40331982\u003cbr\u003e@FRANCE24\u003cbr\u003eFri Jan 09 16:30:28 +0000 2015"}, {"color": "#3c358b", "group": 4108, "id": 2, "label": "553589696211988480", "shape": "dot", "size": 10, "title": "Tweet ID: 553589696211988480\u003cbr\u003eUser ID: 40331982\u003cbr\u003e@FRANCE24 BRAVO GIGN BRAVO GIGN\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:30:43 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
