<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3276, "id": 0, "label": "552787878351474688", "shape": "dot", "size": 10, "title": "Tweet ID: 552787878351474688\u003cbr\u003eUser ID: 166109668\u003cbr\u003eNow we are confirming 10\u003cbr\u003edead in #Paris #CharlieHebdo shooting,\u003cbr\u003evia prosecutors office @AFP\u003cbr\u003eWed Jan 07 11:24:35 +0000 2015"}, {"group": 3276, "id": 1, "label": "552792672541216768", "shape": "dot", "size": 10, "title": "Tweet ID: 552792672541216768\u003cbr\u003eUser ID: 238038633\u003cbr\u003e@EricWRandolph @mumbletwits the Gov have\u003cbr\u003esat back \u0026amp; let this\u003cbr\u003ehappen, go for the jugular\u003cbr\u003eFrance \u0026amp; the UK\u003cbr\u003eWed Jan 07 11:43:38 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
