<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 31, "id": 0, "label": "552792131447037952", "shape": "dot", "size": 10, "title": "552792131447037952\u003cbr\u003ein support of those that\u003cbr\u003ehave died today in Paris\u003cbr\u003e#CharlieHebdo #freedomwillNeverDie http://t.co/FkkDZXChdt\u003cbr\u003eWed Jan 07 11:41:29 +0000 2015"}, {"group": 31, "id": 1, "label": "552805951003455488", "shape": "dot", "size": 10, "title": "552805951003455488\u003cbr\u003e.@surfnuttz @LauraHuu http://t.co/9HVMzhBCfw\u003cbr\u003eWed Jan 07 12:36:24 +0000 2015"}, {"group": 31, "id": 2, "label": "552812996956000259", "shape": "dot", "size": 10, "title": "552812996956000259\u003cbr\u003e@surfnuttz @edwardlucas very dumb. Don\u0027t\u003cbr\u003ecount me in.\u003cbr\u003eWed Jan 07 13:04:23 +0000 2015"}, {"group": 31, "id": 3, "label": "552815127742124032", "shape": "dot", "size": 10, "title": "552815127742124032\u003cbr\u003e@surfnuttz @arr1910 Prohibido Prohibir!!\ninterdit d\u0027interdire!\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:12:51 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
