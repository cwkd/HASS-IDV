<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 664, "id": 0, "label": "552824705703763969", "shape": "dot", "size": 10, "title": "Tweet ID: 552824705703763969\u003cbr\u003eUser ID: 1020058453\u003cbr\u003eAt least 12 dead in\u003cbr\u003eterrorist attack at satirical magazine\u003cbr\u003ein Paris. Our live blog:\u003cbr\u003ehttp://t.co/FjgQjRzNaM http://t.co/XilbJcDuc0\u003cbr\u003eWed Jan 07 13:50:55 +0000 2015"}, {"group": 664, "id": 1, "label": "552826216638857216", "shape": "dot", "size": 10, "title": "Tweet ID: 552826216638857216\u003cbr\u003eUser ID: 517656712\u003cbr\u003e@BuzzFeedNews @BuzzFeed Prayers for France!\u003cbr\u003eUSA SUPPORTS FREEDOM OF THE\u003cbr\u003ePRESS!\u003cbr\u003eWed Jan 07 13:56:55 +0000 2015"}, {"group": 664, "id": 2, "label": "552833044684738561", "shape": "dot", "size": 10, "title": "Tweet ID: 552833044684738561\u003cbr\u003eUser ID: 2925159691\u003cbr\u003e@BuzzFeedNews this is crazy, when\u003cbr\u003ewill the terrorist attacks stop.\u003cbr\u003eAll my prayers go out\u003cbr\u003eto France and all the\u003cbr\u003efamily\u0027s that were involved.\u003cbr\u003eWed Jan 07 14:24:03 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
