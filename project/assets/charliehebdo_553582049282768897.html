<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3046, "id": 0, "label": "553582049282768897", "shape": "dot", "size": 10, "title": "Tweet ID: 553582049282768897\u003cbr\u003eUser ID: 15108702\u003cbr\u003eSmoke seen coming from building\u003cbr\u003ewhere Charlie Hebdo attack suspects\u003cbr\u003elocated. WATCH LIVE: http://t.co/bcZryCQxuV\u003cbr\u003eFri Jan 09 16:00:20 +0000 2015"}, {"color": "#3c358b", "group": 3046, "id": 1, "label": "553583449144307712", "shape": "dot", "size": 10, "title": "Tweet ID: 553583449144307712\u003cbr\u003eUser ID: 23189508\u003cbr\u003eShots heard from area of\u003cbr\u003eFrench siege: \u201c@ReutersLive: Smoke seen\u003cbr\u003ecoming from building where Charlie\u003cbr\u003eHebdo attack suspects located.\u201d\u003cbr\u003eFri Jan 09 16:05:54 +0000 2015"}, {"color": "#3c358b", "group": 3046, "id": 2, "label": "553586949160988672", "shape": "dot", "size": 10, "title": "Tweet ID: 553586949160988672\u003cbr\u003eUser ID: 1246640292\u003cbr\u003e@ReutersLive @Reuters there is a\u003cbr\u003eLot of paper. Maybe they\u003cbr\u003ewanna burn the place down.\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:19:48 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
