<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 114, "id": 0, "label": "552798200990806016", "shape": "dot", "size": 10, "title": "Tweet ID: 552798200990806016\u003cbr\u003eUser ID: 2410816488\u003cbr\u003eOur sympathies \u0026amp; prayers are\u003cbr\u003ewith the victims, their families\u003cbr\u003e\u0026amp; the French people. \u003cbr\u003e#Ahmadiyya Muslims totally condemn murder\u003cbr\u003e#CharlieHebdo\u003cbr\u003eWed Jan 07 12:05:36 +0000 2015"}, {"color": "#0cf3ff", "group": 114, "id": 1, "label": "553266706882514945", "shape": "dot", "size": 10, "title": "Tweet ID: 553266706882514945\u003cbr\u003eUser ID: 207239141\u003cbr\u003e@pressahmadiyya @AhmadiyyaVIC\u003cbr\u003eThu Jan 08 19:07:16 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
