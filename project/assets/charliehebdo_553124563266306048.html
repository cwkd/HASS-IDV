<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 810, "id": 0, "label": "553124563266306048", "shape": "dot", "size": 10, "title": "553124563266306048\u003cbr\u003eReports of an explosion at\u003cbr\u003ea kebab shop close to\u003cbr\u003ea mosque near Lyon. \u003cbr\u003eNo indication of link to\u003cbr\u003e#CharlieHebdo attack. http://t.co/IZgGQj70kR\u003cbr\u003eThu Jan 08 09:42:27 +0000 2015"}, {"group": 810, "id": 1, "label": "553124987033640960", "shape": "dot", "size": 10, "title": "553124987033640960\u003cbr\u003e@BBCOS @BBCNews Damn, not close\u003cbr\u003eenough.\u003cbr\u003eThu Jan 08 09:44:08 +0000 2015"}, {"group": 810, "id": 2, "label": "553126781163565057", "shape": "dot", "size": 10, "title": "553126781163565057\u003cbr\u003e@BBCOS @BBCWorld Baby photo contest\u003cbr\u003eare involved, you voted offline\u003cbr\u003epublications Tweet \nthank you \nhttp://t.co/Cf3z3jOxyx\u003cbr\u003e\u003cbr\u003eThu Jan 08 09:51:15 +0000 2015"}, {"group": 810, "id": 3, "label": "553138609508069377", "shape": "dot", "size": 10, "title": "553138609508069377\u003cbr\u003e@BBCOS that\u0027s why i hate\u003cbr\u003eterrorist attacks...paranoia rises n shines,basic\u003cbr\u003ehuman rights r diminishing.\u003cbr\u003eThu Jan 08 10:38:15 +0000 2015"}, {"group": 810, "id": 4, "label": "553176332558159872", "shape": "dot", "size": 10, "title": "553176332558159872\u003cbr\u003e@BBCOS @BBCWorld unlikely linked if\u003cbr\u003eit was an attack on\u003cbr\u003ea mosque !\u003cbr\u003eThu Jan 08 13:08:09 +0000 2015"}, {"group": 810, "id": 5, "label": "553208110111002625", "shape": "dot", "size": 10, "title": "553208110111002625\u003cbr\u003e@BBCOS @BBCWorld  Yet terrorism\u003cbr\u003eknows no borders. Yesterday\u0027s attack\u003cbr\u003eon #CharlieHebdo is an ugly\u003cbr\u003ereminder of that.\u003cbr\u003eThu Jan 08 15:14:26 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
