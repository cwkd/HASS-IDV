<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 672, "id": 0, "label": "552851433247477760", "shape": "dot", "size": 10, "title": "552851433247477760\u003cbr\u003e\u00ab\u00a0He drew first\u00a0\u00bb Cartoon for\u003cbr\u003e#CharlieHebdo team from cartoonist @davpope\u003cbr\u003e(Canberra Times, Australie) http://t.co/GDK19mh2Nu\u003cbr\u003eWed Jan 07 15:37:07 +0000 2015"}, {"group": 672, "id": 1, "label": "552851862614212608", "shape": "dot", "size": 10, "title": "552851862614212608\u003cbr\u003e\u201c@GillesKLEIN: \u00ab\u00a0He drew first\u00a0\u00bb Cartoon\u003cbr\u003efor #CharlieHebdo team from cartoonist\u003cbr\u003e@davpope (Canberra Times, Australie) http://t.co/ekpS601Hky\u201d\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:38:50 +0000 2015"}, {"group": 672, "id": 2, "label": "552853566474711040", "shape": "dot", "size": 10, "title": "552853566474711040\u003cbr\u003e@gillesklein @davpope As an Ahmadi\u003cbr\u003eMuslim I strongly condemn the\u003cbr\u003e#ParisShooting #ChalieHebdo  #LoveForAllHatredForNone #StopExtremism\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:45:36 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
