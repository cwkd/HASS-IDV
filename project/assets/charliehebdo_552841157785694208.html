<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 560, "id": 0, "label": "552841157785694208", "shape": "dot", "size": 10, "title": "552841157785694208\u003cbr\u003e\u201cIf liberty means anything at\u003cbr\u003eall, it means the right\u003cbr\u003eto tell people what they\u003cbr\u003edo not want to hear.\u201d\u003cbr\u003e(George Orwell) #CharlieHebdo\u003cbr\u003eWed Jan 07 14:56:17 +0000 2015"}, {"group": 560, "id": 1, "label": "552841682899959808", "shape": "dot", "size": 10, "title": "552841682899959808\u003cbr\u003e@Book_Fair Great quote. I hope\u003cbr\u003eyou get more retweets.\u003cbr\u003eWed Jan 07 14:58:23 +0000 2015"}, {"group": 560, "id": 2, "label": "552846088399757313", "shape": "dot", "size": 10, "title": "552846088399757313\u003cbr\u003e@book_fair @cobbo3 Fo\u0027sho some reprobates\u003cbr\u003edon\u0027t think so. #CharlieHebdo\u003cbr\u003eWed Jan 07 15:15:53 +0000 2015"}, {"group": 560, "id": 3, "label": "552847265044627456", "shape": "dot", "size": 10, "title": "552847265044627456\u003cbr\u003e@Book_Fair @cobbo3 a chance to\u003cbr\u003elisten to the unheard.\u003cbr\u003eWed Jan 07 15:20:34 +0000 2015"}, {"group": 560, "id": 4, "label": "552873221175779328", "shape": "dot", "size": 10, "title": "552873221175779328\u003cbr\u003e@Book_Fair but when the oppressed,\u003cbr\u003ethe unjustly treated, the hurt,\u003cbr\u003etry to speak to you,\u003cbr\u003eyou don\u0027t want to hear.\u003cbr\u003e\u003cbr\u003eWed Jan 07 17:03:42 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
