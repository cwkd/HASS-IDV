<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1370, "id": 0, "label": "552978519328686080", "shape": "dot", "size": 10, "title": "Tweet ID: 552978519328686080\u003cbr\u003eUser ID: 538434730\u003cbr\u003eYesterday\ud83d\udcaaToday \ud83d\udcaa\ud83d\udcaaTomorrow \ud83d\udcaa\ud83d\udcaa\ud83d\udcaa #JeSuisCharlie \u003cbr\u003ehttp://t.co/uNM6KK0Y7B\u003cbr\u003eThu Jan 08 00:02:07 +0000 2015"}, {"color": "#0cf3ff", "group": 1370, "id": 1, "label": "553004025655066624", "shape": "dot", "size": 10, "title": "Tweet ID: 553004025655066624\u003cbr\u003eUser ID: 248863588\u003cbr\u003e\u201c@IamMSilvestre: Yesterday\ud83d\udcaaToday \ud83d\udcaa\ud83d\udcaaTomorrow \ud83d\udcaa\ud83d\udcaa\ud83d\udcaa #JeSuisCharlie\u003cbr\u003e http://t.co/BAMm0TFjHK\u201d este es fant\u00e1stico\u003cbr\u003etmb @sebingberg\u003cbr\u003eThu Jan 08 01:43:28 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
