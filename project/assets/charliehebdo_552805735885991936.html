<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3410, "id": 0, "label": "552805735885991936", "shape": "dot", "size": 10, "title": "Tweet ID: 552805735885991936\u003cbr\u003eUser ID: 14138785\u003cbr\u003e12 dead in Paris attack\u003cbr\u003eon #CharlieHebdo office, five others\u003cbr\u003ecritical http://t.co/2J4WQdJnTp http://t.co/qeRByqI6JU\u003cbr\u003eWed Jan 07 12:35:32 +0000 2015"}, {"color": "#3c358b", "group": 3410, "id": 1, "label": "552809704603537409", "shape": "dot", "size": 10, "title": "Tweet ID: 552809704603537409\u003cbr\u003eUser ID: 361135947\u003cbr\u003e@TelegraphNews Extremism and Terrorism has\u003cbr\u003eno place in Islam #ParisAttack\u003cbr\u003ehttps://t.co/CukDPguk0U \nhttp://t.co/0m0hV86weU\u003cbr\u003eWed Jan 07 12:51:18 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
