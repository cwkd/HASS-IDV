<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1496, "id": 0, "label": "553103134210666497", "shape": "dot", "size": 10, "title": "Tweet ID: 553103134210666497\u003cbr\u003eUser ID: 250056239\u003cbr\u003eStory of Paris attack broke\u003cbr\u003eafter our cartoon deadlines, so\u003cbr\u003ethis will only appear in\u003cbr\u003eprint tomorrow.\n#JeSuisCharlie http://t.co/jNiF6HJyEz\u003cbr\u003eThu Jan 08 08:17:18 +0000 2015"}, {"color": "#3c358b", "group": 1496, "id": 1, "label": "553104728113307648", "shape": "dot", "size": 10, "title": "Tweet ID: 553104728113307648\u003cbr\u003eUser ID: 135798266\u003cbr\u003e@madamevecartoon However, if you were\u003cbr\u003ereally ballsy...\u003cbr\u003eThu Jan 08 08:23:38 +0000 2015"}, {"color": "#3c358b", "group": 1496, "id": 2, "label": "553147559834038272", "shape": "dot", "size": 10, "title": "Tweet ID: 553147559834038272\u003cbr\u003eUser ID: 112984990\u003cbr\u003e\u201c@madamevecartoon:\n#JeSuisCharlie http://t.co/WIw4HSAN0m\u201d Wonderful solidarity from\u003cbr\u003eSA cartoonists with Charb and\u003cbr\u003eCharlieHebdo\u003cbr\u003eThu Jan 08 11:13:49 +0000 2015"}, {"color": "#3c358b", "group": 1496, "id": 3, "label": "553848176315465728", "shape": "dot", "size": 10, "title": "Tweet ID: 553848176315465728\u003cbr\u003eUser ID: 42723543\u003cbr\u003eThank you! @madamevecartoon Paris attack\u003cbr\u003etribute http://t.co/pvnlI2JI4f\u201d\u003cbr\u003eSat Jan 10 09:37:49 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
