<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1950, "id": 0, "label": "553532980896231424", "shape": "dot", "size": 10, "title": "553532980896231424\u003cbr\u003e#BREAKING - Hostage taken at\u003cbr\u003ekosher shop in #Paris by\u003cbr\u003e\u2018suspect in police officer shooting\u0027\u003cbr\u003ehttps://t.co/h1qXZG6GlP http://t.co/vpD5A5FYGi\u003cbr\u003eFri Jan 09 12:45:21 +0000 2015"}, {"group": 1950, "id": 1, "label": "553534218509115393", "shape": "dot", "size": 10, "title": "553534218509115393\u003cbr\u003e@France24_en @lebribri Weren\u0027t they in\u003cbr\u003ea warehouse like an hour\u003cbr\u003eago? What happened to that?\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:50:16 +0000 2015"}, {"group": 1950, "id": 2, "label": "553534852348538880", "shape": "dot", "size": 10, "title": "553534852348538880\u003cbr\u003e.@France24_en @tagesschau The two suspects\u003cbr\u003ehave now taken hostages and\u003cbr\u003eholed themselves up at three\u003cbr\u003edifferent places simulatenously.\u003cbr\u003eFri Jan 09 12:52:47 +0000 2015"}, {"group": 1950, "id": 3, "label": "553555069447049216", "shape": "dot", "size": 10, "title": "553555069447049216\u003cbr\u003e@France24_en\u003cbr\u003eFri Jan 09 14:13:07 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
