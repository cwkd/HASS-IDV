<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3260, "id": 0, "label": "552785551930454016", "shape": "dot", "size": 10, "title": "Tweet ID: 552785551930454016\u003cbr\u003eUser ID: 6017542\u003cbr\u003eWitness says multiple gunmen involved\u003cbr\u003ein shooting at Paris HQ\u003cbr\u003eof French satirical magazine Charlie\u003cbr\u003eHebdo - @AP http://t.co/ZFJYh80uxy\u003cbr\u003eWed Jan 07 11:15:20 +0000 2015"}, {"color": "#3c358b", "group": 3260, "id": 1, "label": "552787045459185664", "shape": "dot", "size": 10, "title": "Tweet ID: 552787045459185664\u003cbr\u003eUser ID: 21267005\u003cbr\u003e@BreakingNews @AP  En fran\u00e7ais\u003cbr\u003eet plus \u00e0 jour :http://t.co/4kzOBm8vgZ\u003cbr\u003e\u003cbr\u003eWed Jan 07 11:21:16 +0000 2015"}, {"color": "#3c358b", "group": 3260, "id": 2, "label": "552789081084948480", "shape": "dot", "size": 10, "title": "Tweet ID: 552789081084948480\u003cbr\u003eUser ID: 377107762\u003cbr\u003e@BreakingNews @AP This issue may\u003cbr\u003eneed some investigation, shrewd tactics\u003cbr\u003eby @beatsbydre  or what?\u003cbr\u003e\u003cbr\u003eWed Jan 07 11:29:21 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
