<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3766, "id": 0, "label": "553480292498153472", "shape": "dot", "size": 10, "title": "Tweet ID: 553480292498153472\u003cbr\u003eUser ID: 442653867\u003cbr\u003e#ChalieHebdo terrorists are held up\u003cbr\u003ein a warehouse with hostages.\u003cbr\u003e#JeSuisCharlie http://t.co/AJYsqfKMwa\u003cbr\u003eFri Jan 09 09:15:59 +0000 2015"}, {"color": "#3c358b", "group": 3766, "id": 1, "label": "553481944328310784", "shape": "dot", "size": 10, "title": "Tweet ID: 553481944328310784\u003cbr\u003eUser ID: 2925317661\u003cbr\u003e@timsullivan23 If only they could\u003cbr\u003eboth kill them...\u003cbr\u003eFri Jan 09 09:22:33 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
