<body>

<script type="text/javascript">

1:24 +0000 2015"}, {"group": 106, "id": 6, "label": "552903207937003520", "shape": "dot", "size": 10, "title": "552903207937003520\u003cbr\u003e@JonnyGeller @JonLeeWriter Jonathan, Be Safe,\u003cbr\u003ewe in America Love Your\u003cbr\u003eWords and Tweets!\u003cbr\u003eWed Jan 07 19:02:51 +0000 2015"}]);

};

    }

    drawGraph();
