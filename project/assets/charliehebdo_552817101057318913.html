<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;

            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3472, "id": 0, "label": "552817101057318913", "shape": "dot", "size": 10, "title": "Tweet ID: 552817101057318913\u003cbr\u003eUser ID: 23818581\u003cbr\u003eParis is on alert after\u003cbr\u003egunmen killed twelve people at\u003cbr\u003ethe office of satirical magazine\u003cbr\u003eCharlie Hebdo http://t.co/aUlvfkdg5u\u003cbr\u003eWed Jan 07 13:20:42 +0000 2015"}, {"color": "#0cf3ff", "group": 3472, "id": 1, "label": "552821993327038465", "shape": "dot", "size": 10, "title": "Tweet ID: 552821993327038465\u003cbr\u003eUser ID: 2817732674\u003cbr\u003eAwful RT @VICE: Paris is\u003cbr\u003eon alert after gunmen killed\u003cbr\u003etwelve people at the office\u003cbr\u003eof satirical magazine Charlie Hebdo\u003cbr\u003ehttp://t.co/3QTVQCClOX\u003cbr\u003eWed Jan 07 13:40:08 +0000 2015"}, {"color": "#0cf3ff", "group": 3472, "id": 2, "label": "552829829012533249", "shape": "dot", "size": 10, "title": "Tweet ID: 552829829012533249\u003cbr\u003eUser ID: 49128844\u003cbr\u003e@VICE @dylan_tilley\u003cbr\u003eWed Jan 07 14:11:16 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
