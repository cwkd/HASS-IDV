<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1018, "id": 0, "label": "552837527640363010", "shape": "dot", "size": 10, "title": "Tweet ID: 552837527640363010\u003cbr\u003eUser ID: 2164349064\u003cbr\u003eReligion of peace back at\u003cbr\u003ework. Muslims attack French magazine\u003cbr\u003ethat mocked Muhammad, killing 12\u003cbr\u003e#CharlieHebdo #ParisShooting\u003cbr\u003eWed Jan 07 14:41:52 +0000 2015"}, {"group": 1018, "id": 1, "label": "552839703422967808", "shape": "dot", "size": 10, "title": "Tweet ID: 552839703422967808\u003cbr\u003eUser ID: 48622413\u003cbr\u003eIslam is a religion of\u003cbr\u003epeace, don\u0027t blame it for\u003cbr\u003ehaving a few idiot followers\u003cbr\u003ewho claim they are Muslims.\u003cbr\u003e@Trustnamo\u003cbr\u003eWed Jan 07 14:50:31 +0000 2015"}, {"group": 1018, "id": 2, "label": "552839884914692098", "shape": "dot", "size": 10, "title": "Tweet ID: 552839884914692098\u003cbr\u003eUser ID: 48622413\u003cbr\u003eHitler was a Christian yet\u003cbr\u003eno one blames Christianity for\u003cbr\u003ehis atrocities @Trustnamo\u003cbr\u003eWed Jan 07 14:51:14 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
