<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3050, "id": 0, "label": "553582206019723264", "shape": "dot", "size": 10, "title": "Tweet ID: 553582206019723264\u003cbr\u003eUser ID: 2566535282\u003cbr\u003ePhoto: Explosion at printworks factory\u003cbr\u003e#CharlieHebdo #ParisAttacks via @SkyNewsBreak http://t.co/918V2HK9CT\u003cbr\u003ehttp://t.co/7T19sihsjH\u003cbr\u003eFri Jan 09 16:00:57 +0000 2015"}, {"color": "#3c358b", "group": 3050, "id": 1, "label": "553582976664371200", "shape": "dot", "size": 10, "title": "Tweet ID: 553582976664371200\u003cbr\u003eUser ID: 24156429\u003cbr\u003e\u201c@rConflictNews: Explosion at printworks factory\u003cbr\u003e#CharlieHebdo #ParisAttacks @SkyNewsBreak http://t.co/QogJhsZTYo http://t.co/Y7Oat7V3kz\u201d\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:04:01 +0000 2015"}, {"color": "#3c358b", "group": 3050, "id": 2, "label": "553583065013190656", "shape": "dot", "size": 10, "title": "Tweet ID: 553583065013190656\u003cbr\u003eUser ID: 2790589639\u003cbr\u003e@rConflictNews @SkyNewsBreak that\u0027s wasn\u0027t a\u003cbr\u003estun grenade\u003cbr\u003eFri Jan 09 16:04:22 +0000 2015"}, {"color": "#3c358b", "group": 3050, "id": 3, "label": "553584097151684608", "shape": "dot", "size": 10, "title": "Tweet ID: 553584097151684608\u003cbr\u003eUser ID: 546838312\u003cbr\u003e\u201c@rConflictNews:Explosion at printworks factory #CharlieHebdo\u003cbr\u003e#ParisAttacks via @SkyNewsBreak http://t.co/Cz2RB16Nwv http://t.co/p6sk2qBVIj\u201d\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:08:28 +0000 2015"}, {"color": "#3c358b", "group": 3050, "id": 4, "label": "553584155754512384", "shape": "dot", "size": 10, "title": "Tweet ID: 553584155754512384\u003cbr\u003eUser ID: 465446237\u003cbr\u003eRT \"@rConflictNews: Photo: Explosion at\u003cbr\u003eprintworks factory #Dammartin #Kouachi #ParisAttacks\u003cbr\u003ehttp://t.co/qJZ7yKGuHJ http://t.co/eYJIv39FW3\u201d\u003cbr\u003eFri Jan 09 16:08:42 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}, {"arrows": "to", "from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
