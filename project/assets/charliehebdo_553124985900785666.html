<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 813, "id": 0, "label": "553124985900785666", "shape": "dot", "size": 10, "title": "553124985900785666\u003cbr\u003eAt Hong Kong\u0027s Foreign Correspondents\u0027\u003cbr\u003eClub just now. #JeSuisCharlie http://t.co/rzm4arU3Rb\u003cbr\u003e\u003cbr\u003eThu Jan 08 09:44:07 +0000 2015"}, {"group": 813, "id": 1, "label": "553126654978322432", "shape": "dot", "size": 10, "title": "553126654978322432\u003cbr\u003e@wu_venus\u003cbr\u003eThu Jan 08 09:50:45 +0000 2015"}, {"group": 813, "id": 2, "label": "553138050583126016", "shape": "dot", "size": 10, "title": "553138050583126016\u003cbr\u003e@wu_venus\u003cbr\u003eThu Jan 08 10:36:02 +0000 2015"}, {"group": 813, "id": 3, "label": "553164992187744256", "shape": "dot", "size": 10, "title": "553164992187744256\u003cbr\u003e@wu_venus L\u0027Am\u00e9rique se tient avec\u003cbr\u003ela France. #JeSuisCharlie\u003cbr\u003eThu Jan 08 12:23:06 +0000 2015"}, {"group": 813, "id": 4, "label": "553231644875038721", "shape": "dot", "size": 10, "title": "553231644875038721\u003cbr\u003e@wu_venus Well done, HK. \u003cbr\u003eFreedom of the press is\u003cbr\u003ethe bastion of a free\u003cbr\u003esociety\u003cbr\u003eThu Jan 08 16:47:57 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
