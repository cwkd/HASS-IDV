<body>

<script type="text/javascript">

    var edges;

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3284, "id": 0, "label": "552788947219533824", "shape": "dot", "size": 10, "title": "Tweet ID: 552788947219533824\u003cbr\u003eUser ID: 87416722\u003cbr\u003eUpdate - Telegraph reporter Henry\u003cbr\u003eSamuels tells Sky News 10\u003cbr\u003epeople have been killed in\u003cbr\u003eshooting at Charlie Hebdo headquarters\u003cbr\u003ein #Paris\u003cbr\u003eWed Jan 07 11:28:49 +0000 2015"}, {"color": "#0cf3ff", "group": 3284, "id": 1, "label": "552789409729617920", "shape": "dot", "size": 10, "title": "Tweet ID: 552789409729617920\u003cbr\u003eUser ID: 2182840076\u003cbr\u003e@SkyNewsBreak How is that an\u003cbr\u003eupdate to the previous Tweet\u003cbr\u003ewhen it contains no new\u003cbr\u003einformation?\u003cbr\u003eWed Jan 07 11:30:40 +0000 2015"}, {"color": "#0cf3ff", "group": 3284, "id": 2, "label": "552795782542548992", "shape": "dot", "size": 10, "title": "Tweet ID: 552795782542548992\u003cbr\u003eUser ID: 120782305\u003cbr\u003eUgh. Stop the world. I\u003cbr\u003ewant to get off. RT\u003cbr\u003e\u201c@SkyNewsBreak: 10 people have been\u003cbr\u003ekilled in shooting at Charlie\u003cbr\u003eHebdo headquarters in #Paris\u201d\u003cbr\u003eWed Jan 07 11:55:59 +0000 2015"}, {"color": "#0cf3ff", "group": 3284, "id": 3, "label": "552798326660141058", "shape": "dot", "size": 10, "title": "Tweet ID: 552798326660141058\u003cbr\u003eUser ID: 777548653\u003cbr\u003e@SkyNewsBreak The religion of \u0027pieces\u0027\u003cbr\u003estrikes again.\u003cbr\u003eWed Jan 07 12:06:06 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {

        "smooth": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};
        
        

        

        network = new vis.Network(container, data, options);

    drawGraph();
