<script type="text/javascript">

    var edges;

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1114, "id": 0, "label": "553201965002653696", "shape": "dot", "size": 10, "title": "553201965002653696\u003cbr\u003eRadikal of Turkey mourns with\u003cbr\u003eCharlie Hebdo staff and people\u003cbr\u003eof France and says #JeSuisCharlie\u003cbr\u003ehttp://t.co/vXNLWB71mB\u003cbr\u003eThu Jan 08 14:50:01 +0000 2015"}, {"group": 1114, "id": 1, "label": "553203202917928961", "shape": "dot", "size": 10, "title": "553203202917928961\u003cbr\u003e@radikal @ezgibasaran ulan z\u0131nd\u0131klar ayn\u0131\u003cbr\u003ehassayite daha 2g\u00fcn \u00f6nce \u015fehit\u003cbr\u003eolan polis i\u00e7in niye yapmad\u0131n\u0131z\u003cbr\u003emunaf\u0131klar...\u003cbr\u003eThu Jan 08 14:54:56 +0000 2015"}, {"group": 1114, "id": 2, "label": "553203666820546560", "shape": "dot", "size": 10, "title": "553203666820546560\u003cbr\u003e@radikal M\u00fcsl\u00fcmanl\u0131\u011f\u0131  ayaklar alt\u0131na\u003cbr\u003e al\u0131p alay ederken bu\u003cbr\u003ekonu\u015fmu\u015f  kafalilar b\u00f6yle \u003cbr\u003etepkiyi gosterdinizmi  \u00e7ok bilmisler..\u003cbr\u003e\u003cbr\u003eThu Jan 08 14:56:46 +0000 2015"}, {"group": 1114, "id": 3, "label": "553221850604789760", "shape": "dot", "size": 10, "title": "553221850604789760\u003cbr\u003e@radikal L\u0027Am\u00e9rique se tient avec\u003cbr\u003ela France. #franceattack #FranceStrong\u003cbr\u003eThu Jan 08 16:09:02 +0000 2015"}, {"group": 1114, "id": 4, "label": "553242743464402944", "shape": "dot", "size": 10, "title": "553242743464402944\u003cbr\u003e@radikal Bas\u0131n ve d\u00fc\u015f\u00fcnce \u00f6zg\u00fcrl\u00fc\u011f\u00fcn\u00fc,\u003cbr\u003einsanl\u0131\u011f\u0131 destekledi\u011finizi g\u00f6rmek \u00e7ok g\u00fczel.\u003cbr\u003e#JeSuisCharlie\u003cbr\u003eThu Jan 08 17:32:03 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
