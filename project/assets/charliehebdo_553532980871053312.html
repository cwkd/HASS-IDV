<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1949, "id": 0, "label": "553532980871053312", "shape": "dot", "size": 10, "title": "553532980871053312\u003cbr\u003e#BREAKING - Hostage taken at\u003cbr\u003ekosher shop in #Paris by\u003cbr\u003e\u2018suspect in police officer shooting\u0027\u003cbr\u003ehttps://t.co/4yt6nafpIg http://t.co/f9N8Bjn68I\u003cbr\u003eFri Jan 09 12:45:21 +0000 2015"}, {"group": 1949, "id": 1, "label": "553533484481146882", "shape": "dot", "size": 10, "title": "553533484481146882\u003cbr\u003eMT @FRANCE24 Hostage taken at\u003cbr\u003ekosher shop in #Paris by\u003cbr\u003e\u2018suspect in police officer shooting\u0027\u003cbr\u003ehttps://t.co/ZF6TGUkOdn http://t.co/YT6beKfrLJ\u003cbr\u003eFri Jan 09 12:47:21 +0000 2015"}, {"group": 1949, "id": 2, "label": "553533635669016576", "shape": "dot", "size": 10, "title": "553533635669016576\u003cbr\u003e@FRANCE24\u003cbr\u003eFri Jan 09 12:47:57 +0000 2015"}, {"group": 1949, "id": 3, "label": "553583679520264192", "shape": "dot", "size": 10, "title": "553583679520264192\u003cbr\u003e@FRANCE24\u003cbr\u003eFri Jan 09 16:06:48 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
