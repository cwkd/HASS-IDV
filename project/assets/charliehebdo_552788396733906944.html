<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1639, "id": 0, "label": "552788396733906944", "shape": "dot", "size": 10, "title": "552788396733906944\u003cbr\u003eBreaking: Armed men attack offices\u003cbr\u003eof French satirical magazine Charlie\u003cbr\u003eHebdo, killing at least 10,\u003cbr\u003epolice say http://t.co/tYCeEMKwOo\u003cbr\u003eWed Jan 07 11:26:38 +0000 2015"}, {"group": 1639, "id": 1, "label": "552789160332111872", "shape": "dot", "size": 10, "title": "552789160332111872\u003cbr\u003eRT @WSJ: Breaking: Armed men\u003cbr\u003eattack offices of French satirical\u003cbr\u003emagazine Charlie Hebdo killing at\u003cbr\u003eleast 10 police say http://t.co/WGxWZgzDEN\u003cbr\u003e\u003cbr\u003eWed Jan 07 11:29:40 +0000 2015"}, {"group": 1639, "id": 2, "label": "552789455632089088", "shape": "dot", "size": 10, "title": "552789455632089088\u003cbr\u003e@WSJ Paris has too much\u003cbr\u003e\"skin in the game\" to\u003cbr\u003estay on sidelines.They need a\u003cbr\u003espot at the tip of\u003cbr\u003ethe bullet\u003cbr\u003eWed Jan 07 11:30:51 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
