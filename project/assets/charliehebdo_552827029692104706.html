<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 722, "id": 0, "label": "552827029692104706", "shape": "dot", "size": 10, "title": "Tweet ID: 552827029692104706\u003cbr\u003eUser ID: 23963789\u003cbr\u003eSlain #CharlieHebdo EIC, Charb, in\u003cbr\u003ea 2012 interview. \"I\u0027d rather\u003cbr\u003edie standing than live on\u003cbr\u003emy knees.\" http://t.co/YnZGqGzrni\u003cbr\u003eWed Jan 07 14:00:09 +0000 2015"}, {"color": "#0cf3ff", "group": 722, "id": 1, "label": "552831562958389248", "shape": "dot", "size": 10, "title": "Tweet ID: 552831562958389248\u003cbr\u003eUser ID: 15943896\u003cbr\u003e@ajohnston12 I think you literally\u003cbr\u003eneed a firearm to make\u003cbr\u003ethat statement...\u003cbr\u003eWed Jan 07 14:18:10 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
