<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 792, "id": 0, "label": "552829622128500736", "shape": "dot", "size": 10, "title": "Tweet ID: 552829622128500736\u003cbr\u003eUser ID: 380648579\u003cbr\u003eMap locating the Paris offices\u003cbr\u003eof satirical magazine Charlie Hebdo\u003cbr\u003e#AFP http://t.co/nJYCABZqAG\u003cbr\u003eWed Jan 07 14:10:27 +0000 2015"}, {"group": 792, "id": 1, "label": "552830053990817792", "shape": "dot", "size": 10, "title": "Tweet ID: 552830053990817792\u003cbr\u003eUser ID: 2388075212\u003cbr\u003e@AFP Also check our interactive\u003cbr\u003emap http://t.co/hSHsolsCbZ\u003cbr\u003eWed Jan 07 14:12:10 +0000 2015"}, {"group": 792, "id": 2, "label": "552845698887340032", "shape": "dot", "size": 10, "title": "Tweet ID: 552845698887340032\u003cbr\u003eUser ID: 18455693\u003cbr\u003eRT @AFP: Map locating the\u003cbr\u003eParis offices of satirical magazine\u003cbr\u003e#CharlieHebdo http://t.co/fcCFGL1mfF\u003cbr\u003eWed Jan 07 15:14:20 +0000 2015"}, {"group": 792, "id": 3, "label": "552847924690817024", "shape": "dot", "size": 10, "title": "Tweet ID: 552847924690817024\u003cbr\u003eUser ID: 61761935\u003cbr\u003eRT@AFP: Map locating the Paris\u003cbr\u003eoffices of satirical magazine Charlie\u003cbr\u003eHebdo #AFP http://t.co/Xxq8UViskl\u003cbr\u003eWed Jan 07 15:23:11 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
