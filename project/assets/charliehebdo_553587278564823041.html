<style type="text/css">

        #mynetwork {
            width: 1000px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 3124, "id": 0, "label": "553587278564823041", "shape": "dot", "size": 10, "title": "Tweet ID: 553587278564823041\u003cbr\u003eUser ID: 87818409\u003cbr\u003eParis terror attacks: six explosions\u003cbr\u003eheard at kosher supermarket in\u003cbr\u003eParis \u2013 live updates http://t.co/mtPv1mMS0D\u003cbr\u003e\u003cbr\u003eFri Jan 09 16:21:07 +0000 2015"}, {"color": "#3c358b", "group": 3124, "id": 1, "label": "553588836446384130", "shape": "dot", "size": 10, "title": "Tweet ID: 553588836446384130\u003cbr\u003eUser ID: 1407027576\u003cbr\u003e@guardian http://t.co/KsPMq6pIh4\u003cbr\u003eFri Jan 09 16:27:18 +0000 2015"}, {"color": "#3c358b", "group": 3124, "id": 2, "label": "553589528175607808", "shape": "dot", "size": 10, "title": "Tweet ID: 553589528175607808\u003cbr\u003eUser ID: 873168950\u003cbr\u003e@guardian The Kouachi brothers are\u003cbr\u003edead while the terrorist cornered\u003cbr\u003ein the supermarket has been\u003cbr\u003eapprehended. Don\u0027t know if dead\u003cbr\u003eor alive.\u003cbr\u003eFri Jan 09 16:30:03 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
