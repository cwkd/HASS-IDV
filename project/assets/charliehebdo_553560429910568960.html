<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1453, "id": 0, "label": "553560429910568960", "shape": "dot", "size": 10, "title": "553560429910568960\u003cbr\u003eSpecial forces evacuate local residents\u003cbr\u003ein Saint-Mande, near Porte de\u003cbr\u003eVincennes in Paris. Photo @MartinBureau1\u003cbr\u003e#AFP http://t.co/ngaAVAtwFw\u003cbr\u003eFri Jan 09 14:34:25 +0000 2015"}, {"group": 1453, "id": 1, "label": "553564915106332672", "shape": "dot", "size": 10, "title": "553564915106332672\u003cbr\u003e@StephaneArnaud_ @fibrobauer59 @MartinBureau1 Praying for\u003cbr\u003eParis\u003cbr\u003eFri Jan 09 14:52:15 +0000 2015"}, {"group": 1453, "id": 2, "label": "553566243543060480", "shape": "dot", "size": 10, "title": "553566243543060480\u003cbr\u003e@AmyMTalbott @StephaneArnaud_ @MartinBureau1 thank you\u003cbr\u003esweetie.Everything\u0027sgonna be fine.It has to.We\u003cbr\u003ehave to carry on fighting.\u003cbr\u003e\u003cbr\u003eFri Jan 09 14:57:31 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
