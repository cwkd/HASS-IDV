<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1524, "id": 0, "label": "553582057537146880", "shape": "dot", "size": 10, "title": "553582057537146880\u003cbr\u003eGunshots heard, smoke seen at\u003cbr\u003esite of police operation in\u003cbr\u003eDammartin-en-Goele, northeast of Paris -\u003cbr\u003e@Reuters, @SkyNews http://t.co/ZFJYh80uxy\u003cbr\u003eFri Jan 09 16:00:22 +0000 2015"}, {"group": 1524, "id": 1, "label": "553582439692763136", "shape": "dot", "size": 10, "title": "553582439692763136\u003cbr\u003e#CharlieHebdo MT @BreakingNews: Gunshots heard,\u003cbr\u003esmoke seen at site of\u003cbr\u003epolice operation in Dammartin-en-Goele, NE\u003cbr\u003eof Paris -@Reuters/@SkyNews\u003cbr\u003eFri Jan 09 16:01:53 +0000 2015"}, {"group": 1524, "id": 2, "label": "553583110739492865", "shape": "dot", "size": 10, "title": "553583110739492865\u003cbr\u003e@BreakingNews @Reuters @SkyNews smh\u003cbr\u003eFri Jan 09 16:04:33 +0000 2015"}, {"group": 1524, "id": 3, "label": "553625856309207040", "shape": "dot", "size": 10, "title": "553625856309207040\u003cbr\u003e@BreakingNews @Reuters @SkyNews it looks\u003cbr\u003elike the movie: Long Kiss\u003cbr\u003eGoodnight\u003cbr\u003eFri Jan 09 18:54:24 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
