<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1230, "id": 0, "label": "552846625467817984", "shape": "dot", "size": 10, "title": "Tweet ID: 552846625467817984\u003cbr\u003eUser ID: 168828976\u003cbr\u003e. @USEmbassyFrance changes Twitter pic\u003cbr\u003eto #JeSuisCharlie #CharlieHebdo http://t.co/nCO0bEygIx\u003cbr\u003eWed Jan 07 15:18:01 +0000 2015"}, {"group": 1230, "id": 1, "label": "552846714508705792", "shape": "dot", "size": 10, "title": "Tweet ID: 552846714508705792\u003cbr\u003eUser ID: 168828976\u003cbr\u003eh/t @elenacresci for that\u003cbr\u003eWed Jan 07 15:18:22 +0000 2015"}, {"group": 1230, "id": 2, "label": "552850432872419330", "shape": "dot", "size": 10, "title": "Tweet ID: 552850432872419330\u003cbr\u003eUser ID: 944620754\u003cbr\u003e.@Claire_Phipps @emilybell \"Misleading press reports\"\u003cbr\u003e-- mon dieu! Shocked, shocked\u003cbr\u003ethat such a thing occurs.\u003cbr\u003eA foundation of belief shakes.\u003cbr\u003e\u003cbr\u003eWed Jan 07 15:33:09 +0000 2015"}, {"group": 1230, "id": 3, "label": "552852376399675393", "shape": "dot", "size": 10, "title": "Tweet ID: 552852376399675393\u003cbr\u003eUser ID: 35900612\u003cbr\u003e@Claire_Phipps @USEmbassyFrance their loss\u003cbr\u003eWed Jan 07 15:40:52 +0000 2015"}, {"group": 1230, "id": 4, "label": "552853032883347456", "shape": "dot", "size": 10, "title": "Tweet ID: 552853032883347456\u003cbr\u003eUser ID: 551234726\u003cbr\u003e@Claire_Phipps @kady @USEmbassyFrance C\u0027est la\u003cbr\u003eFrance! C\u0027est le temps de\u003cbr\u003emontrer la porte a ceux\u003cbr\u003equi veulent changer votre mode\u003cbr\u003ede vie.\u003cbr\u003eWed Jan 07 15:43:29 +0000 2015"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {

        "smooth": {

        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

};

    }

    drawGraph();
