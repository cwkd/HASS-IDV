<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1882, "id": 0, "label": "553156988356820992", "shape": "dot", "size": 10, "title": "Tweet ID: 553156988356820992\u003cbr\u003eUser ID: 14940354\u003cbr\u003e#Paris update 3: Multiple mosques\u003cbr\u003eattacked in France after #CharlieHebdo.\u003cbr\u003ehttp://t.co/bvWHrN4Q7y via @mashable http://t.co/7PiVltMrbR\u003cbr\u003eThu Jan 08 11:51:17 +0000 2015"}, {"color": "#0cf3ff", "group": 1882, "id": 1, "label": "553158676572569600", "shape": "dot", "size": 10, "title": "Tweet ID: 553158676572569600\u003cbr\u003eUser ID: 1344297120\u003cbr\u003e@nycjim @mashable \u201cIslam is worse\u003cbr\u003ethan Nazism\u201d by ex-Muslim poet\u003cbr\u003efrom #Turkey\nhttp://t.co/NWzw8x2eoF \n#CharlieHebdo #BanIslam\u003cbr\u003eThu Jan 08 11:58:00 +0000 2015"}, {"color": "#0cf3ff", "group": 1882, "id": 2, "label": "553159951343173633", "shape": "dot", "size": 10, "title": "Tweet ID: 553159951343173633\u003cbr\u003eUser ID: 551551599\u003cbr\u003e@nycjim Great #Paris Post! hy\u003cbr\u003eNot post on http://t.co/tXGMBRYHGX Proximity\u003cbr\u003eBased Travel Network? @mikepenrod http://t.co/whJYNAHUbL\u003cbr\u003e\u003cbr\u003eThu Jan 08 12:03:04 +0000 2015"}, {"color": "#0cf3ff", "group": 1882, "id": 3, "label": "553448089122766848", "shape": "dot", "size": 10, "title": "Tweet ID: 553448089122766848\u003cbr\u003eUser ID: 2780648743\u003cbr\u003e@yusufa511 @mashable @nycjim Cartoons drawn\u003cbr\u003efor Charlie Hebdo: http://t.co/Wjbxph6AcV \u003cbr\u003e#CharlieHebdo #ParisShooting\u003cbr\u003eFri Jan 09 07:08:01 +0000 2015"}, {"color": "#0cf3ff", "group": 1882, "id": 4, "label": "553470258132963328", "shape": "dot", "size": 10, "title": "Tweet ID: 553470258132963328\u003cbr\u003eUser ID: 1455108678\u003cbr\u003eAny media coverage or just\u003cbr\u003ecollateral damage? #IslamIsPeace \u201c@nycjim:Multiple mosques\u003cbr\u003eattacked #France #CharlieHebdo http://t.co/L03PueNnTN\u003cbr\u003eFri Jan 09 08:36:         var options = {

    "physics": {

    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
