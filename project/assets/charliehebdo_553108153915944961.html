<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1526, "id": 0, "label": "553108153915944961", "shape": "dot", "size": 10, "title": "Tweet ID: 553108153915944961\u003cbr\u003eUser ID: 501987780\u003cbr\u003eToday\u0027s newspapers all over Europe\u003cbr\u003eare relaying the shock of\u003cbr\u003e#CharlieHebdo attack. More here -\u003cbr\u003ehttp://t.co/pzZIS77o5A http://t.co/cpIV5dhCGr\u003cbr\u003eThu Jan 08 08:37:14 +0000 2015"}, {"color": "#3c358b", "group": 1526, "id": 1, "label": "553112492633645056", "shape": "dot", "size": 10, "title": "Tweet ID: 553112492633645056\u003cbr\u003eUser ID: 391220786\u003cbr\u003e@BBCFreeSpeech \u0424\u0440\u0430\u043d\u0446\u0438\u044e \u043d\u0430\u043a\u0430\u0437\u0430\u043b\u0438 \u0437\u0430 \u0420\u0430\u0431\u043b\u0435\u003cbr\u003e\u0438 \u0412\u043e\u043b\u044c\u0442\u0435\u0440\u0430...https://t.co/LxIDNBTASc \u2026\u003cbr\u003eThu Jan 08 08:54:29 +0000 2015"}, {"color": "#3c358b", "group": 1526, "id": 2, "label": "553117953106141185", "shape": "dot", "size": 10, "title": "Tweet ID: 553117953106141185\u003cbr\u003eUser ID: 450942890\u003cbr\u003e@BBCFreeSpeech but not one has\u003cbr\u003edared to re-print the cartoons\u003cbr\u003ein solidarity. #JeSuisCharlie\u003cbr\u003eThu Jan 08 09:16:11 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
