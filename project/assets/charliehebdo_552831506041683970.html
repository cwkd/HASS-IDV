<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 419, "id": 0, "label": "552831506041683970", "shape": "dot", "size": 10, "title": "552831506041683970\u003cbr\u003eIs this the day that\u003cbr\u003efree speech died a little?\u003cbr\u003e@NewYorker cartoonist\u0027s poignant response to\u003cbr\u003ethe #CharlieHebdo attack http://t.co/11lRJ4A0yZ\u003cbr\u003eWed Jan 07 14:17:56 +0000 2015"}, {"group": 419, "id": 1, "label": "552839272647368704", "shape": "dot", "size": 10, "title": "552839272647368704\u003cbr\u003e@ArentsHA @julienpretotRTR @NewYorker Dessin qui\u003cbr\u003edate de 2012 mais \u00e9videmment\u003cbr\u003eil a du sens\u003cbr\u003eWed Jan 07 14:48:48 +0000 2015"}, {"group": 419, "id": 2, "label": "553056530384179200", "shape": "dot", "size": 10, "title": "553056530384179200\u003cbr\u003eSad but true @ArentsHA: day\u003cbr\u003ethat free speech died a\u003cbr\u003elittle? @NewYorker  response to\u003cbr\u003ethe #CharlieHebdo attack http://t.co/c8oOrf4TcH\u201d\u003cbr\u003eThu Jan 08 05:12:06 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
