<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1871, "id": 0, "label": "553476600985948160", "shape": "dot", "size": 10, "title": "553476600985948160\u003cbr\u003e#UPDATE: Car chase, hostage drama\u003cbr\u003eas Paris massacre suspects cornered\u003cbr\u003ehttp://t.co/G958ogOrXZ\u003cbr\u003eFri Jan 09 09:01:19 +0000 2015"}, {"group": 1871, "id": 1, "label": "553477489289211905", "shape": "dot", "size": 10, "title": "553477489289211905\u003cbr\u003eBreaking from Agence France Presse:\n\"@AFP:\u003cbr\u003e#UPDATE: Car chase, hostage drama\u003cbr\u003eas Paris massacre suspects cornered\u003cbr\u003ehttp://t.co/4dPzzsgEjN\u201d\u003cbr\u003eFri Jan 09 09:04:51 +0000 2015"}, {"group": 1871, "id": 2, "label": "553477737957314560", "shape": "dot", "size": 10, "title": "553477737957314560\u003cbr\u003eRT @AFP: #UPDATE: Car chase,\u003cbr\u003ehostage drama as Paris massacre\u003cbr\u003esuspects cornered http://t.co/f6LiSTjVGh\u003cbr\u003eFri Jan 09 09:05:50 +0000 2015"}, {"group": 1871, "id": 3, "label": "553477916177494016", "shape": "dot", "size": 10, "title": "553477916177494016\u003cbr\u003eSeems we\u0027re in the endgame\u003cbr\u003e\u201c@AFP: #UPDATE: Car chase, hostage\u003cbr\u003edrama as Paris massacre suspects\u003cbr\u003ecornered http://t.co/ebn26h9BFB\u201d\u003cbr\u003eFri Jan 09 09:06:32 +0000 2015"}, {"group": 1871, "id": 4, "label": "553478254988763136", "shape": "dot", "size": 10, "title": "553478254988763136\u003cbr\u003e@AFP Too late the heroes.\u003cbr\u003e\u003cbr\u003eFri Jan 09 09:07:53 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
