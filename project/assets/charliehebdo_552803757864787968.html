<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 84, "id": 0, "label": "552803757864787968", "shape": "dot", "size": 10, "title": "552803757864787968\u003cbr\u003eFreedom of speech is a\u003cbr\u003eright as much as a\u003cbr\u003ecause worth fighting for. Obscurantism\u003cbr\u003eis a danger made real\u003cbr\u003etoday #CharlieHebdo\u003cbr\u003eWed Jan 07 12:27:41 +0000 2015"}, {"group": 84, "id": 1, "label": "552917640902361088", "shape": "dot", "size": 10, "title": "552917640902361088\u003cbr\u003e@jean_jullien Well said! How can\u003cbr\u003ea society flourish without freedom\u003cbr\u003eof expression? #art #artists #CharlieHebdo\u003cbr\u003e\u003cbr\u003eWed Jan 07 20:00:12 +0000 2015"}, {"group": 84, "id": 2, "label": "553139159661944833", "shape": "dot", "size": 10, "title": "553139159661944833\u003cbr\u003e\u201c@jean_jullien: Freedom of speech is\u003cbr\u003ea right as much as\u003cbr\u003ea cause worth fighting for.\u003cbr\u003eObscurantism is a danger made\u003cbr\u003ereal today #CharlieHebdo\u201d\u003cbr\u003eThu Jan 08 10:40:27 +0000 2015"}, {"group": 84, "id": 3, "label": "553196676513406976", "shape": "dot", "size": 10, "title": "553196676513406976\u003cbr\u003e@jean_jullien\u003cbr\u003eThu Jan 08 14:29:00 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
