<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 884, "id": 0, "label": "553144928721973248", "shape": "dot", "size": 10, "title": "553144928721973248\u003cbr\u003eMinute silence held in memory\u003cbr\u003eof victims of shooting http://t.co/LdSF5QeCiv\u003cbr\u003e#CharlieHebdo #JeSuisCharlie http://t.co/dj3hfNsZko\u003cbr\u003eThu Jan 08 11:03:22 +0000 2015"}, {"group": 884, "id": 1, "label": "553145801619546112", "shape": "dot", "size": 10, "title": "553145801619546112\u003cbr\u003e@FRANCE24 Nous tous on est\u003cbr\u003eavec vous. http://t.co/4sCCB3D39h\u003cbr\u003eThu Jan 08 11:06:50 +0000 2015"}, {"group": 884, "id": 2, "label": "553149220199612417", "shape": "dot", "size": 10, "title": "553149220199612417\u003cbr\u003e@FRANCE24 Fuc.... not \"Paris Terror\u003cbr\u003eAttack\" but \"Islamist Terror Attack\u003cbr\u003ein Paris\" !!!! Stupid leftists\u003cbr\u003e!!!\u003cbr\u003eThu Jan 08 11:20:25 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
