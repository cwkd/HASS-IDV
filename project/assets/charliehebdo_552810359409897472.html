<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 300, "id": 0, "label": "552810359409897472", "shape": "dot", "size": 10, "title": "Tweet ID: 552810359409897472\u003cbr\u003eUser ID: 18650093\u003cbr\u003eAttack on #CharlieHebdo is \"brazen\u003cbr\u003eassault on free expression in\u003cbr\u003ethe heart of Europe\" says\u003cbr\u003e@RobertMMahoney http://t.co/K7qmDH22IH\u003cbr\u003eWed Jan 07 12:53:55 +0000 2015"}, {"color": "#3c358b", "group": 300, "id": 1, "label": "552906156151406594", "shape": "dot", "size": 10, "title": "Tweet ID: 552906156151406594\u003cbr\u003eUser ID: 2885165757\u003cbr\u003e.@pressfreedom @joelcpj @robertmmahoney Previously spineless\u003cbr\u003eeditors shd now flood media\u003cbr\u003ew anti-Islam cartoons. #JeSuisCharlie #CharlieHebdo\u003cbr\u003e\u003cbr\u003eWed Jan 07 19:14:34 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
