<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 919, "id": 0, "label": "553151328009351169", "shape": "dot", "size": 10, "title": "553151328009351169\u003cbr\u003e#JeSuisCharlie moving minute of silence\u003cbr\u003eat #AFP headquarters for the\u003cbr\u003evictims of Charlie Hebdo http://t.co/JHz0JQGoru\u003cbr\u003e\u003cbr\u003eThu Jan 08 11:28:48 +0000 2015"}, {"group": 919, "id": 1, "label": "553152042743918592", "shape": "dot", "size": 10, "title": "553152042743918592\u003cbr\u003e@Rimlaire #je suis charlie\u003cbr\u003eThu Jan 08 11:31:38 +0000 2015"}, {"group": 919, "id": 2, "label": "553152417982726144", "shape": "dot", "size": 10, "title": "553152417982726144\u003cbr\u003e@Rimlaire @AFP #JeSuisCharlie http://t.co/zZliEbdG7L\u003cbr\u003eThu Jan 08 11:33:08 +0000 2015"}, {"group": 919, "id": 3, "label": "553153637674156032", "shape": "dot", "size": 10, "title": "553153637674156032\u003cbr\u003e\u201c@Rimlaire: #JeSuisCharlie moving minute of\u003cbr\u003esilence at #AFP headquarters for\u003cbr\u003ethe victims of Charlie Hebdo\u003cbr\u003ehttp://t.co/C5cWjKvalA\u003cbr\u003eThu Jan 08 11:37:58 +0000 2015"}, {"group": 919, "id": 4, "label": "553156481827487744", "shape": "dot", "size": 10, "title": "553156481827487744\u003cbr\u003e@Rimlaire @gurubvakti My deepest condolences\u003cbr\u003efor innocent victims in Paris.\u003cbr\u003eIt\u0027s time to stand against\u003cbr\u003ebarbar terrorists\nA Muslim Friend\u003cbr\u003eThu Jan 08 11:49:17 +0000 2015"}, {"group": 919, "id": 5, "label": "553160889428226048", "shape": "dot", "size": 10, "title": "553160889428226048\u003cbr\u003e@Rimlaire Great idea, great manifestation.\u003cbr\u003e\u003cbr\u003eThu Jan 08 12:06:47 +0000 2015"}, {"group": 919, "id": 6, "label": "553171347581714432", "shape": "dot", "size": 10, "title": "553171347581714432\u003cbr\u003e@Rimlaire\u003cbr\u003eThu Jan 08 12:48:21 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}, {"from": 0, "to": 6, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
