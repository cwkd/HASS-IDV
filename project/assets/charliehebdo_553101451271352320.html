<head>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1488, "id": 0, "label": "553101451271352320", "shape": "dot", "size": 10, "title": "Tweet ID: 553101451271352320\u003cbr\u003eUser ID: 267855388\u003cbr\u003eMatt\u0027s perfect response. #CharlieHebdo http://t.co/GgoX0H0NgY\u003cbr\u003e\u003cbr\u003eThu Jan 08 08:10:36 +0000 2015"}, {"color": "#3c358b", "group": 1488, "id": 1, "label": "553102745339977728", "shape": "dot", "size": 10, "title": "Tweet ID: 553102745339977728\u003cbr\u003eUser ID: 2967365878\u003cbr\u003e@MartinChilton If we don\u0027t stand\u003cbr\u003ewith the men and women\u003cbr\u003eof #CharlieHebdo we are all\u003cbr\u003eliving on our knees. join\u003cbr\u003e: http://t.co/68hr0k5GhO\u003cbr\u003eThu Jan 08 08:15:45 +0000 2015"}, {"color": "#3c358b", "group": 1488, "id": 2, "label": "553105442831081472", "shape": "dot", "size": 10, "title": "Tweet ID: 553105442831081472\u003cbr\u003eUser ID: 1324834038\u003cbr\u003e@MartinChilton @DJBond6873 sthu you wasteman\u003cbr\u003e\u003cbr\u003eThu Jan 08 08:26:28 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
