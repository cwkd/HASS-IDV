<script type="text/javascript">

 2015"}, {"group": 1876, "id": 5, "label": "553508763483660289", "shape": "dot", "size": 10, "title": "Tweet ID: 553508763483660289\u003cbr\u003eUser ID: 825402174\u003cbr\u003e@AFPphoto @AFP creating social atmosphere\u003cbr\u003efor those who provoke religious\u003cbr\u003ehatred. @RT_com, @PressTV, @Independent, @ReutersWorld\u003cbr\u003e@guardian\u003cbr\u003eFri Jan 09 11:09:07 +0000 2015"}]);

    }
