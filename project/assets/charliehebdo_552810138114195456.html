<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1719, "id": 0, "label": "552810138114195456", "shape": "dot", "size": 10, "title": "552810138114195456\u003cbr\u003eUnconfirmed reports gunmen asked for\u003cbr\u003epeople by name before killing\u003cbr\u003eeditor and cartoonist http://t.co/26GC840I9k #CharlieHebdo\u003cbr\u003e\u003cbr\u003eWed Jan 07 12:53:02 +0000 2015"}, {"group": 1719, "id": 1, "label": "552811820503691264", "shape": "dot", "size": 10, "title": "552811820503691264\u003cbr\u003e\u201c@MailOnline: Unconfirmed reports gunmen asked\u003cbr\u003efor people by name before\u003cbr\u003ekilling editor and cartoonist http://t.co/1FMPSH2EgS\u003cbr\u003e#CharlieHebdo\u201d\u003cbr\u003eWed Jan 07 12:59:43 +0000 2015"}, {"group": 1719, "id": 2, "label": "552813594744999936", "shape": "dot", "size": 10, "title": "552813594744999936\u003cbr\u003e@MailOnline After the 1962 Cuban\u003cbr\u003eMissile Crisis, then came: http://t.co/sh5mFenFTK\u003cbr\u003e\u2026 and http://t.co/K120Lr0lUN \u2026\u003cbr\u003eWed Jan 07 13:06:46 +0000 2015"}, {"group": 1719, "id": 3, "label": "552987865614135296", "shape": "dot", "size": 10, "title": "552987865614135296\u003cbr\u003e@MailOnline @Hilda0414 Too bad they\u003cbr\u003ewerent smart enough to arm\u003cbr\u003ethemselves.\u003cbr\u003eThu Jan 08 00:39:15 +0000 2015"}, {"group": 1719, "id": 4, "label": "553192115786616832", "shape": "dot", "size": 10, "title": "553192115786616832\u003cbr\u003e@jerrytitus @MailOnline And the police\u003cbr\u003eon bikes had to retreat\u003cbr\u003ebecause they CHOSE not to\u003cbr\u003ebe armed! http://t.co/JxNmFezeSm\u003cbr\u003eThu Jan 08 14:10:52 +0000 2015"}]);
