<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 484, "id": 0, "label": "552817759684665345", "shape": "dot", "size": 10, "title": "Tweet ID: 552817759684665345\u003cbr\u003eUser ID: 89185283\u003cbr\u003eThe right to offend and\u003cbr\u003esatirise is  essential in\u003cbr\u003eany society #CharlieHebdo. Our statement:\u003cbr\u003ehttp://t.co/uKbXeqxfYB\u003cbr\u003eWed Jan 07 13:23:19 +0000 2015"}, {"color": "#3c358b", "group": 484, "id": 1, "label": "552819171839721472", "shape": "dot", "size": 10, "title": "Tweet ID: 552819171839721472\u003cbr\u003eUser ID: 55949344\u003cbr\u003eTell that to a government\u003cbr\u003ewho likes taking away rights\u003cbr\u003efor our own protection. @article19org\u003cbr\u003e@carlgardner\u003cbr\u003eWed Jan 07 13:28:56 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
