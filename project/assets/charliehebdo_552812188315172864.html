<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 340, "id": 0, "label": "552812188315172864", "shape": "dot", "size": 10, "title": "Tweet ID: 552812188315172864\u003cbr\u003eUser ID: 868112707\u003cbr\u003eThe car used by armed\u003cbr\u003egunmen who stormed the Paris\u003cbr\u003eoffices of satirical newspaper #CharlieHebdo\u003cbr\u003ePhoto D. Faget #AFP http://t.co/ZBkDglcBcE\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:01:11 +0000 2015"}, {"group": 340, "id": 1, "label": "552812389041963008", "shape": "dot", "size": 10, "title": "Tweet ID: 552812389041963008\u003cbr\u003eUser ID: 359013156\u003cbr\u003e@AFPphoto @AFP Stolen, presumably?\u003cbr\u003eWed Jan 07 13:01:58 +0000 2015"}, {"group": 340, "id": 3, "label": "552815727858954240", "shape": "dot", "size": 10, "title": "Tweet ID: 552815727858954240\u003cbr\u003eUser ID: 343964086\u003cbr\u003e@AFPphoto @AFP where the car\u003cbr\u003eis found?\u003cbr\u003eWed Jan 07 13:15:14 +0000 2015"}, {"group": 340, "id": 4, "label": "552816754637156352", "shape": "dot", "size": 10, "title": "Tweet ID: 552816754637156352\u003cbr\u003eUser ID: 1653834024\u003cbr\u003e@AFPphoto Bigotry: The Dark Danger\nhttp://t.co/stSqMpXQgX\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:19:19 +0000 2015"}, {"group": 340, "id": 5, "label": "552817583360331776", "shape": "dot", "size": 10, "title": "Tweet ID: 552817583360331776\u003cbr\u003eUser ID: 69277734\u003cbr\u003e@AFPphoto faut vite les trouver\u003cbr\u003eces FDP !\u003cbr\u003eWed Jan 07 13:22:37 +0000 2015"}, {"group": 340, "id": 2, "label": "552814680520273921", "shape": "dot", "size": 10, "title": "Tweet ID: 552814680520273921\u003cbr\u003eUser ID: 2901093911\u003cbr\u003e@stanleykhs75 @AFPphoto @AFP yes, stolen\u003cbr\u003e\u003cbr\u003eWed Jan 07 13:11:05 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}, {"arrows": "to", "from": 0, "to": 3, "weight": 1}, {"arrows": "to", "from": 0, "to": 4, "weight": 1}, {"arrows": "to", "from": 0, "to": 5, "weight": 1}, {"arrows": "to", "from": 1, "to": 2, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
