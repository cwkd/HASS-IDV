<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1782, "id": 0, "label": "552986187364065281", "shape": "dot", "size": 10, "title": "552986187364065281\u003cbr\u003e#Banksy\u0027s response to today\u0027s incident\u003cbr\u003ein Paris via his official\u003cbr\u003e#Instagram acct http://t.co/LtJ7vgGLau #CharlieHebdo http://t.co/mxbP6olZQD\u003cbr\u003e\u003cbr\u003eThu Jan 08 00:32:35 +0000 2015"}, {"group": 1782, "id": 1, "label": "553013110169411584", "shape": "dot", "size": 10, "title": "553013110169411584\u003cbr\u003e@MattNavarra that\u0027s not banksy.\u003cbr\u003eThu Jan 08 02:19:34 +0000 2015"}, {"group": 1782, "id": 3, "label": "553118147092697088", "shape": "dot", "size": 10, "title": "553118147092697088\u003cbr\u003eLove it even if not\u003cbr\u003eBanksy. \"@MattNavarra: #Banksy\u0027s response to\u003cbr\u003eHebdo murders http://t.co/ut9LmUj8OK #CharlieHebdo http://t.co/MPfY1iCC67\u201d\u003cbr\u003e\u003cbr\u003eThu Jan 08 09:16:57 +0000 2015"}, {"group": 1782, "id": 4, "label": "553311439751249920", "shape": "dot", "size": 10, "title": "553311439751249920\u003cbr\u003e@MattNavarra @SemanticEarth it\u0027s @LucilleClerc\u003cbr\u003eThu Jan 08 22:05:01 +0000 2015"}, {"group": 1782, "id": 2, "label": "553014113245618177", "shape": "dot", "size": 10, "title": "553014113245618177\u003cbr\u003e@MattNavarra Banksy doesn\u0027t run that\u003cbr\u003eInstagram.\u003cbr\u003eThu Jan 08 02:23:33 +0000 2015"}, {"group": 1782, "id": 5, "label": "553336643412054016", "shape": "dot", "size": 10, "title": "553336643412054016\u003cbr\u003e@MattNavarra found out original was\u003cbr\u003eby Lucille Clerc\u003cbr\u003eThu Jan 08 23:45:10 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 1, "to": 2, "weight": 1}, {"from": 3, "to": 5, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
