<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 2902, "id": 0, "label": "553559880599359488", "shape": "dot", "size": 10, "title": "Tweet ID: 553559880599359488\u003cbr\u003eUser ID: 2453781038\u003cbr\u003e\u2192 http://t.co/sSMzywa1dP Charlie Hebdo cartoons:\u003cbr\u003emedia around the world chart\u003cbr\u003edifferent courses #CharlieHebdo 943 http://t.co/uIeIo0KsvI\u003cbr\u003e\u003cbr\u003eFri Jan 09 14:32:14 +0000 2015"}, {"color": "#0cf3ff", "group": 2902, "id": 1, "label": "553560800585986048", "shape": "dot", "size": 10, "title": "Tweet ID: 553560800585986048\u003cbr\u003eUser ID: 2927572873\u003cbr\u003e@johnspatricc @hopesoyo  \u0906\u0924\u094d\u092e\u093e \u0915\u094b\u003cbr\u003e\u0936\u093e\u0902\u0924\u093f \u092e\u093f\u0932\u0947\u003cbr\u003eFri Jan 09 14:35:54 +0000 2015"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
