<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1943, "id": 0, "label": "553531316797718528", "shape": "dot", "size": 10, "title": "553531316797718528\u003cbr\u003eBREAKING NEWS: Hostage situation at\u003cbr\u003esupermarket in eastern Paris after\u003cbr\u003eshots ring out - AFP\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:38:44 +0000 2015"}, {"group": 1943, "id": 1, "label": "553531501703614464", "shape": "dot", "size": 10, "title": "553531501703614464\u003cbr\u003e\u201c@PzFeed: BREAKING NEWS: Hostage situation\u003cbr\u003eat supermarket in eastern Paris\u003cbr\u003eafter shots ring out -\u003cbr\u003eAFP\u201d WHAT THE FUCK AGAIN???\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:39:28 +0000 2015"}, {"group": 1943, "id": 2, "label": "553531673196122112", "shape": "dot", "size": 10, "title": "553531673196122112\u003cbr\u003e\u201c@PzFeed: BREAKING NEWS: Hostage situation\u003cbr\u003eat supermarket in eastern Paris\u003cbr\u003eafter shots ring out -\u003cbr\u003eAFP\u201d Wait, what?\u003cbr\u003eFri Jan 09 12:40:09 +0000 2015"}, {"group": 1943, "id": 3, "label": "553531841098285056", "shape": "dot", "size": 10, "title": "553531841098285056\u003cbr\u003e@PzFeed OH HELLLLLLLLLLLL NO\u003cbr\u003eFri Jan 09 12:40:49 +0000 2015"}, {"group": 1943, "id": 4, "label": "553532261086560256", "shape": "dot", "size": 10, "title": "553532261086560256\u003cbr\u003e\u201c@PzFeed: BREAKING NEWS: Hostage situation\u003cbr\u003eat supermarket in eastern Paris\u003cbr\u003eafter shots ring out -\u003cbr\u003eAFP\u201d what\u0027s going on Paris?\u003cbr\u003e\u003cbr\u003eFri Jan 09 12:42:29 +0000 2015"}, {"group": 1943, "id": 5, "label": "553533753004679169", "shape": "dot", "size": 10, "title": "553533753004679169\u003cbr\u003e@PzFeed  Time to give\u003cbr\u003ethe Seventy Two Virgin dating\u003cbr\u003eservice a call\u003cbr\u003eFri Jan 09 12:48:25 +0000 2015"}, {"group": 1943, "id": 6, "label": "553539008744394752", "shape": "dot", "size": 10, "title": "553539008744394752\u003cbr\u003eLive on @CNN Now via\u003cbr\u003e@PzFeed Hostage situation at supermarket\u003cbr\u003ein eastern Paris after shots\u003cbr\u003ering out - AFP\u003cbr\u003eFri Jan 09 13:09:18 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}, {"from": 0, "to": 6, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
