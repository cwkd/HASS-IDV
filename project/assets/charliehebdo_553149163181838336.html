<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 912, "id": 0, "label": "553149163181838336", "shape": "dot", "size": 10, "title": "553149163181838336\u003cbr\u003eCan\u0027t sleep tonight, thoughts with\u003cbr\u003emy French cartooning colleagues, their\u003cbr\u003efamilies and loved ones #CharlieHebdo\u003cbr\u003ehttp://t.co/vJWi8AbE79\u003cbr\u003eThu Jan 08 11:20:12 +0000 2015"}, {"group": 912, "id": 1, "label": "553150029544689664", "shape": "dot", "size": 10, "title": "553150029544689664\u003cbr\u003e@attractive3463 \nTV program will end\u003cbr\u003eterrorism from its roots for\u003cbr\u003eever\nhttp://t.co/snaNgO6yLh\nhttp://t.co/UOkymRGEmG\u003cbr\u003eThu Jan 08 11:23:38 +0000 2015"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
