<body>

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "group": 1257, "id": 0, "label": "553480287045554176", "shape": "dot", "size": 10, "title": "553480287045554176\u003cbr\u003eApple, the \"Je suis Charlie\"\u003cbr\u003ebanner on your french site\u003cbr\u003eis pointless: host Charlie Hebdo\u003cbr\u003eon your kiosk for free\u003cbr\u003e_NOW_ And stop censorship.\u003cbr\u003eFri Jan 09 09:15:58 +0000 2015"}, {"group": 1257, "id": 1, "label": "553481870651179008", "shape": "dot", "size": 10, "title": "553481870651179008\u003cbr\u003e@glazou @nitot @AppIeOfflciaI\u003cbr\u003eFri Jan 09 09:22:15 +0000 2015"}, {"group": 1257, "id": 2, "label": "553487446386962432", "shape": "dot", "size": 10, "title": "553487446386962432\u003cbr\u003e@glazou @sgamel tu peux faire\u003cbr\u003eidem en adressant directement \u00e0\u003cbr\u003e@tim_cook ?\u003cbr\u003eFri Jan 09 09:44:25 +0000 2015"}, {"group": 1257, "id": 3, "label": "553491304467169280", "shape": "dot", "size": 10, "title": "553491304467169280\u003cbr\u003e@glazou imo \"Je suis charlie\"\u003cbr\u003eest pas suffisant, il faut\u003cbr\u003eun \"j\u0027assume charlie\" et propager\u003cbr\u003eles dessins, sur les bigots\u003cbr\u003emilitarists et fachos\u003cbr\u003eFri Jan 09 09:59:45 +0000 2015"}, {"group": 1257, "id": 4, "label": "553495959779291136", "shape": "dot", "size": 10, "title": "553495959779291136\u003cbr\u003e@glazou @nitot Stop the indecency\u003cbr\u003eof tour #Charliewashing !\u003cbr\u003eFri Jan 09 10:18:14 +0000 2015"}]);
